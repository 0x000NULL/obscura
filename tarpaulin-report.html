s should produce different scratchpad states\"\r\n    );\r\n\r\n    // 3. Verify ChaCha20 block alignment\r\n    let aligned_blocks = vm\r\n        .scratchpad\r\n        .chunks(64)\r\n        .enumerate()\r\n        .filter(|(_, block)| block.len() == 64)\r\n        .count();\r\n    assert!(\r\n        aligned_blocks \u003e 0,\r\n        \"Should have complete 64-byte blocks for ChaCha20\"\r\n    );\r\n\r\n    // 4. Verify mixing entropy\r\n    let unique_bytes: HashSet\u003c_\u003e = vm.scratchpad.iter().copied().collect();\r\n    assert!(\r\n        unique_bytes.len() \u003e 200,\r\n        \"ChaCha20-based memory mixing should produce high entropy\"\r\n    );\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","tests","threshold_sig_tests.rs"],"content":"use crate::consensus::threshold_sig::{\n    ThresholdError, ThresholdSchemeShamir, ThresholdSignature, ValidatorAggregation,\n};\nuse crate::crypto::jubjub::{generate_keypair, JubjubKeypair};\nuse std::collections::HashMap;\n\n#[test]\nfn test_threshold_signature_creation() {\n    // Create keypairs for participants\n    let keypair1 = generate_keypair();\n    let keypair2 = generate_keypair();\n    let keypair3 = generate_keypair();\n\n    let participants = vec![keypair1.public, keypair2.public, keypair3.public];\n\n    // Create a message to sign\n    let message = b\"test message for threshold signature\".to_vec();\n\n    // Create a 2-of-3 threshold signature scheme\n    let threshold_sig = ThresholdSignature::new(2, participants, message.clone());\n    assert!(threshold_sig.is_ok());\n\n    let threshold_sig = threshold_sig.unwrap();\n    assert_eq!(threshold_sig.threshold, 2);\n    assert_eq!(threshold_sig.total_participants, 3);\n    assert_eq!(threshold_sig.message, message);\n    assert_eq!(threshold_sig.signatures.len(), 0);\n}\n\n#[test]\nfn test_threshold_signature_complete_flow() {\n    // Create keypairs for participants\n    let keypair1 = generate_keypair();\n    let keypair2 = generate_keypair();\n    let keypair3 = generate_keypair();\n\n    let participants = vec![keypair1.public, keypair2.public, keypair3.public];\n\n    // Create a message to sign\n    let message = b\"complete flow test message\".to_vec();\n\n    // Create a 2-of-3 threshold signature scheme\n    let mut threshold_sig = ThresholdSignature::new(2, participants, message.clone()).unwrap();\n\n    // Sign with first participant\n    let sig1 = keypair1.sign(\u0026message).expect(\"Signing failed\");\n    let result = threshold_sig.add_signature(0, sig1);\n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), false); // Threshold not met yet\n\n    // Sign with second participant\n    let sig2 = keypair2.sign(\u0026message).expect(\"Signing failed\");\n    let result = threshold_sig.add_signature(1, sig2);\n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), true); // Threshold met\n\n    // Verify the threshold signature\n    let result = threshold_sig.verify();\n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), true);\n\n    // Get the aggregated signature\n    let agg_sig = threshold_sig.get_aggregated_signature();\n    assert!(agg_sig.is_ok());\n    let signature = agg_sig.unwrap();\n\n    // Ensure the signature is a fixed length (SHA-256 output)\n    assert_eq!(signature.len(), 32);\n}\n\n#[test]\nfn test_threshold_signature_different_participants() {\n    let keypair1 = generate_keypair();\n    let keypair2 = generate_keypair();\n    let keypair3 = generate_keypair();\n\n    let participants = vec![keypair1.public, keypair2.public, keypair3.public];\n\n    // Create a message to sign\n    let message = b\"test message for different participants\".to_vec();\n\n    // Create a 2-of-3 threshold signature scheme\n    let mut threshold_sig =\n        ThresholdSignature::new(2, participants.clone(), message.clone()).unwrap();\n\n    // Test with participants 0 and 1\n    let sig1 = keypair1.sign(\u0026message).expect(\"Signing failed\");\n    threshold_sig.add_signature(0, sig1).unwrap();\n\n    let sig2 = keypair2.sign(\u0026message).expect(\"Signing failed\");\n    threshold_sig.add_signature(1, sig2).unwrap();\n\n    let agg_sig1 = threshold_sig.get_aggregated_signature().unwrap();\n\n    // Create a new threshold signature with the same parameters\n    let mut threshold_sig = ThresholdSignature::new(2, participants, message.clone()).unwrap();\n\n    // Test with participants 0 and 2\n    let sig1 = keypair1.sign(\u0026message).expect(\"Signing failed\");\n    threshold_sig.add_signature(0, sig1).unwrap();\n\n    let sig3 = keypair3.sign(\u0026message).expect(\"Signing failed\");\n    threshold_sig.add_signature(2, sig3).unwrap();\n\n    let agg_sig2 = threshold_sig.get_aggregated_signature().unwrap();\n\n    // The aggregated signatures should be different because different participants signed\n    assert_ne!(agg_sig1, agg_sig2);\n}\n\n#[test]\nfn test_threshold_signature_error_handling() {\n    // Create keypairs for participants\n    let keypair1 = generate_keypair();\n    let keypair2 = generate_keypair();\n\n    let participants = vec![keypair1.public, keypair2.public];\n\n    // Create a message to sign\n    let message = b\"error handling test message\".to_vec();\n\n    // Test invalid threshold (0)\n    let result = ThresholdSignature::new(0, participants.clone(), message.clone());\n    assert!(matches!(result, Err(ThresholdError::InvalidThreshold)));\n\n    // Test invalid threshold (greater than participants)\n    let result = ThresholdSignature::new(3, participants.clone(), message.clone());\n    assert!(matches!(result, Err(ThresholdError::InvalidThreshold)));\n\n    // Create a valid 2-of-2 threshold signature scheme\n    let mut threshold_sig =\n        ThresholdSignature::new(2, participants.clone(), message.clone()).unwrap();\n\n    // Test invalid participant index\n    let sig1 = keypair1.sign(\u0026message).expect(\"Signing failed\");\n    let result = threshold_sig.add_signature(2, sig1);\n    assert!(matches!(result, Err(ThresholdError::InvalidParticipant)));\n\n    // Add a valid signature\n    let sig1 = keypair1.sign(\u0026message).expect(\"Signing failed\");\n    let result = threshold_sig.add_signature(0, sig1);\n    assert!(result.is_ok());\n\n    // Test duplicate signature\n    let sig1_again = keypair1.sign(\u0026message).expect(\"Signing failed\");\n    let result = threshold_sig.add_signature(0, sig1_again);\n    assert!(matches!(result, Err(ThresholdError::DuplicateSignature)));\n\n    // Test insufficient signatures for verification\n    let result = threshold_sig.verify();\n    assert!(matches!(\n        result,\n        Err(ThresholdError::InsufficientSignatures)\n    ));\n\n    // Test insufficient signatures for aggregation\n    let result = threshold_sig.get_aggregated_signature();\n    assert!(matches!(\n        result,\n        Err(ThresholdError::InsufficientSignatures)\n    ));\n\n    // Add the second signature to complete the threshold\n    let sig2 = keypair2.sign(\u0026message).expect(\"Signing failed\");\n    threshold_sig.add_signature(1, sig2).unwrap();\n\n    // Now verification and aggregation should succeed\n    assert!(threshold_sig.verify().is_ok());\n    assert!(threshold_sig.get_aggregated_signature().is_ok());\n}\n\n#[test]\nfn test_shamir_secret_sharing() {\n    // Create a threshold scheme with 3-of-5 participants\n    let mut scheme = ThresholdSchemeShamir::new(3, 5).unwrap();\n\n    // Create keypairs for participants\n    let mut keypairs = Vec::new();\n    let mut public_keys = Vec::new();\n\n    for _ in 0..5 {\n        let keypair = generate_keypair();\n        public_keys.push(keypair.public);\n        keypairs.push(keypair);\n    }\n\n    // Generate shares for a secret\n    let secret = b\"this is a secret message\".to_vec();\n    let result = scheme.generate_shares(\u0026secret, public_keys);\n    assert!(result.is_ok());\n\n    // Verify that 5 shares were generated\n    assert_eq!(scheme.shares.len(), 5);\n\n    // Test combining shares (with exactly threshold number of shares)\n    let mut shares_subset = HashMap::new();\n    for i in 0..3 {\n        shares_subset.insert(i, scheme.shares[\u0026i].clone());\n    }\n\n    let result = scheme.combine_shares(shares_subset);\n    assert!(result.is_ok());\n\n    // Test combining shares (with more than threshold number of shares)\n    let mut shares_subset = HashMap::new();\n    for i in 0..4 {\n        shares_subset.insert(i, scheme.shares[\u0026i].clone());\n    }\n\n    let result = scheme.combine_shares(shares_subset);\n    assert!(result.is_ok());\n\n    // Test combining shares (with less than threshold number of shares)\n    let mut shares_subset = HashMap::new();\n    for i in 0..2 {\n        shares_subset.insert(i, scheme.shares[\u0026i].clone());\n    }\n\n    let result = scheme.combine_shares(shares_subset);\n    assert!(matches!(\n        result,\n        Err(ThresholdError::InsufficientSignatures)\n    ));\n\n    // Test combining different subsets of shares\n    let mut shares_subset1 = HashMap::new();\n    shares_subset1.insert(0, scheme.shares[\u00260].clone());\n    shares_subset1.insert(1, scheme.shares[\u00261].clone());\n    shares_subset1.insert(2, scheme.shares[\u00262].clone());\n\n    let result1 = scheme.combine_shares(shares_subset1).unwrap();\n\n    let mut shares_subset2 = HashMap::new();\n    shares_subset2.insert(2, scheme.shares[\u00262].clone());\n    shares_subset2.insert(3, scheme.shares[\u00263].clone());\n    shares_subset2.insert(4, scheme.shares[\u00264].clone());\n\n    let result2 = scheme.combine_shares(shares_subset2).unwrap();\n\n    // The combined results should be different because different shares were used\n    assert_ne!(result1, result2);\n}\n\n#[test]\nfn test_validator_aggregation_with_block() {\n    // Create keypairs for validators\n    let keypair1 = generate_keypair();\n    let keypair2 = generate_keypair();\n    let keypair3 = generate_keypair();\n    let keypair4 = generate_keypair();\n\n    let validators = vec![\n        keypair1.public,\n        keypair2.public,\n        keypair3.public,\n        keypair4.public,\n    ];\n\n    // Create a block hash to sign\n    let mut block_hash = [0u8; 32];\n    for i in 0..32 {\n        block_hash[i] = i as u8;\n    }\n\n    // Create a 3-of-4 validator aggregation\n    let mut aggregation = ValidatorAggregation::new(3, validators, block_hash).unwrap();\n\n    // Add signatures from validators 0, 1, and 3\n    let sig1 = keypair1.sign(\u0026block_hash).expect(\"Signing failed\");\n    let result = aggregation.add_validator_signature(0, sig1);\n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), false); // Threshold not met yet\n\n    let sig2 = keypair2.sign(\u0026block_hash).expect(\"Signing failed\");\n    let result = aggregation.add_validator_signature(1, sig2);\n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), false); // Threshold not met yet\n\n    let sig4 = keypair4.sign(\u0026block_hash).expect(\"Signing failed\");\n    let result = aggregation.add_validator_signature(3, sig4);\n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), true); // Threshold met\n\n    // Verify the aggregation is complete\n    assert!(aggregation.is_complete);\n\n    // Verify the aggregated signature\n    let result = aggregation.verify();\n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), true);\n\n    // Get the aggregated signature\n    let agg_sig = aggregation.get_aggregated_signature();\n    assert!(agg_sig.is_ok());\n    assert_eq!(agg_sig.unwrap().len(), 32); // SHA-256 output\n\n    // Try to add another signature after completion\n    let sig3 = keypair3.sign(\u0026block_hash).expect(\"Signing failed\");\n    let result = aggregation.add_validator_signature(2, sig3);\n    assert!(matches!(result, Err(ThresholdError::ThresholdAlreadyMet)));\n}\n\n#[test]\nfn test_validator_aggregation_with_different_thresholds() {\n    // Create keypairs for validators\n    let mut keypairs = Vec::new();\n    let mut validators = Vec::new();\n\n    for _ in 0..5 {\n        let keypair = generate_keypair();\n        validators.push(keypair.public);\n        keypairs.push(keypair);\n    }\n\n    // Create a block hash to sign\n    let mut block_hash = [0u8; 32];\n    for i in 0..32 {\n        block_hash[i] = i as u8;\n    }\n\n    // Test with different thresholds\n    for threshold in 1..=5 {\n        // Create a validator aggregation with the current threshold\n        let mut aggregation =\n            ValidatorAggregation::new(threshold, validators.clone(), block_hash).unwrap();\n\n        // Add signatures from validators until threshold is met\n        let mut threshold_met = false;\n        for i in 0..threshold {\n            let sig = keypairs[i].sign(\u0026block_hash).expect(\"Signing failed\");\n            let result = aggregation.add_validator_signature(i, sig);\n            assert!(result.is_ok());\n\n            if i == threshold - 1 {\n                // Last signature should meet the threshold\n                assert_eq!(result.unwrap(), true);\n                threshold_met = true;\n            } else {\n                // Earlier signatures should not meet the threshold\n                assert_eq!(result.unwrap(), false);\n            }\n        }\n\n        // Verify the aggregation is complete\n        assert!(threshold_met);\n        assert!(aggregation.is_complete);\n\n        // Verify the aggregated signature\n        let result = aggregation.verify();\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), true);\n\n        // Get the aggregated signature\n        let agg_sig = aggregation.get_aggregated_signature();\n        assert!(agg_sig.is_ok());\n        assert_eq!(agg_sig.unwrap().len(), 32); // SHA-256 output\n    }\n}\n\n#[test]\nfn test_validator_aggregation_error_handling() {\n    // Create keypairs for validators\n    let keypair1 = generate_keypair();\n    let keypair2 = generate_keypair();\n\n    let validators = vec![keypair1.public, keypair2.public];\n\n    // Create a block hash to sign\n    let mut block_hash = [0u8; 32];\n    for i in 0..32 {\n        block_hash[i] = i as u8;\n    }\n\n    // Test invalid threshold (0)\n    let result = ValidatorAggregation::new(0, validators.clone(), block_hash);\n    assert!(matches!(result, Err(ThresholdError::InvalidThreshold)));\n\n    // Test invalid threshold (greater than validators)\n    let result = ValidatorAggregation::new(3, validators.clone(), block_hash);\n    assert!(matches!(result, Err(ThresholdError::InvalidThreshold)));\n\n    // Create a valid 2-of-2 validator aggregation\n    let mut aggregation = ValidatorAggregation::new(2, validators.clone(), block_hash).unwrap();\n\n    // Test invalid validator index\n    let sig1 = keypair1.sign(\u0026block_hash).expect(\"Signing failed\");\n    let result = aggregation.add_validator_signature(2, sig1);\n    assert!(matches!(result, Err(ThresholdError::InvalidParticipant)));\n\n    // Test getting aggregated signature before threshold is met\n    let result = aggregation.get_aggregated_signature();\n    assert!(matches!(\n        result,\n        Err(ThresholdError::InsufficientSignatures)\n    ));\n\n    // Add one valid signature\n    let sig1 = keypair1.sign(\u0026block_hash).expect(\"Signing failed\");\n    let result = aggregation.add_validator_signature(0, sig1);\n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), false); // Threshold not met yet\n\n    // Test verification before threshold is met\n    let result = aggregation.verify();\n    assert!(matches!(\n        result,\n        Err(ThresholdError::InsufficientSignatures)\n    ));\n\n    // Add the second signature to complete the threshold\n    let sig2 = keypair2.sign(\u0026block_hash).expect(\"Signing failed\");\n    let result = aggregation.add_validator_signature(1, sig2);\n    assert!(result.is_ok());\n    assert_eq!(result.unwrap(), true); // Threshold met\n\n    // Now verification and aggregation should succeed\n    assert!(aggregation.verify().is_ok());\n    assert!(aggregation.get_aggregated_signature().is_ok());\n}\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","tests","vrf_tests.rs"],"content":"use crate::consensus::vrf::Vrf;\nuse crate::crypto::jubjub::{generate_keypair, JubjubKeypair};\nuse rand::{rngs::OsRng, RngCore};\n\n#[test]\nfn test_vrf_basic_functionality() {\n    // Generate a keypair\n    let keypair = generate_keypair();\n\n    // Create a VRF instance\n    let vrf = Vrf::new(\u0026keypair);\n\n    // Generate a proof\n    let message = b\"test message for validator selection\";\n    let proof = vrf.prove(message).unwrap();\n\n    // Verify the proof\n    let output = Vrf::verify(\u0026proof).unwrap();\n\n    // Check that the output matches\n    assert_eq!(output, proof.output);\n}\n\n#[test]\nfn test_vrf_deterministic_output() {\n    // Generate a keypair\n    let keypair = generate_keypair();\n\n    // Create a VRF instance\n    let vrf = Vrf::new(\u0026keypair);\n\n    // Generate proofs for the same message multiple times\n    let message = b\"deterministic test message\";\n\n    let proof1 = vrf.prove(message).unwrap();\n    let proof2 = vrf.prove(message).unwrap();\n\n    // Verify both proofs\n    let output1 = Vrf::verify(\u0026proof1).unwrap();\n    let output2 = Vrf::verify(\u0026proof2).unwrap();\n\n    // Check that the outputs are the same (deterministic)\n    assert_eq!(output1, output2);\n}\n\n#[test]\nfn test_vrf_different_keypairs() {\n    // Generate two different keypairs\n    let keypair1 = generate_keypair();\n    let keypair2 = generate_keypair();\n\n    // Create two VRF instances\n    let vrf1 = Vrf::new(\u0026keypair1);\n    let vrf2 = Vrf::new(\u0026keypair2);\n\n    // Generate proofs for the same message with different keypairs\n    let message = b\"same message, different keys\";\n\n    let proof1 = vrf1.prove(message).unwrap();\n    let proof2 = vrf2.prove(message).unwrap();\n\n    // Verify both proofs\n    let output1 = Vrf::verify(\u0026proof1).unwrap();\n    let output2 = Vrf::verify(\u0026proof2).unwrap();\n\n    // Check that the outputs are different\n    assert_ne!(output1, output2);\n}\n\n#[test]\nfn test_vrf_random_value_generation() {\n    // Generate a keypair\n    let keypair = generate_keypair();\n\n    // Create a VRF instance\n    let vrf = Vrf::new(\u0026keypair);\n\n    // Generate a proof\n    let message = b\"random value test\";\n    let proof = vrf.prove(message).unwrap();\n\n    // Verify the proof\n    let output = Vrf::verify(\u0026proof).unwrap();\n\n    // Generate random values with different max values\n    let random1 = Vrf::generate_random_value(\u0026output, 10);\n    let random2 = Vrf::generate_random_value(\u0026output, 100);\n    let random3 = Vrf::generate_random_value(\u0026output, 1000);\n\n    // Check that the values are within the expected ranges\n    assert!(random1 \u003c 10);\n    assert!(random2 \u003c 100);\n    assert!(random3 \u003c 1000);\n\n    // Check that the values are deterministic\n    assert_eq!(random1, Vrf::generate_random_value(\u0026output, 10));\n    assert_eq!(random2, Vrf::generate_random_value(\u0026output, 100));\n    assert_eq!(random3, Vrf::generate_random_value(\u0026output, 1000));\n}\n\n#[test]\nfn test_vrf_validator_selection_simulation() {\n    // Simulate validator selection using VRF\n\n    // Create a set of validators with different stake amounts\n    let mut validators = Vec::new();\n    for i in 0..5 {\n        let keypair = generate_keypair();\n        let _stake = 1000 + (i * 500); // Different stake amounts\n        validators.push((keypair, _stake));\n    }\n\n    // Create a random beacon\n    let mut random_beacon = [0u8; 32];\n    let mut csprng = OsRng {};\n    csprng.fill_bytes(\u0026mut random_beacon);\n\n    // Generate VRF proofs for each validator\n    let mut proofs = Vec::new();\n    for (keypair, _) in \u0026validators {\n        let vrf = Vrf::new(\u0026keypair);\n        let proof = vrf.prove(\u0026random_beacon).unwrap();\n        proofs.push(proof);\n    }\n\n    // Verify all proofs\n    let mut outputs = Vec::new();\n    for proof in \u0026proofs {\n        let output = Vrf::verify(proof).unwrap();\n        outputs.push(output);\n    }\n\n    // Generate random values for each validator\n    let mut random_values = Vec::new();\n    for output in \u0026outputs {\n        let random_value = Vrf::generate_random_value(output, 1000);\n        random_values.push(random_value);\n    }\n\n    // Weight the random values by stake\n    let mut weighted_values = Vec::new();\n    for (i, random_value) in random_values.iter().enumerate() {\n        let (_, stake) = validators[i];\n        let weighted_value = random_value * 1000 / stake; // Lower is better\n        weighted_values.push(weighted_value);\n    }\n\n    // Select the top 3 validators (lowest weighted values)\n    let mut selected_indices = (0..weighted_values.len()).collect::\u003cVec\u003c_\u003e\u003e();\n    selected_indices.sort_by_key(|\u0026i| weighted_values[i]);\n    selected_indices.truncate(3);\n\n    // Ensure we selected 3 validators\n    assert_eq!(selected_indices.len(), 3);\n\n    // Ensure the selected validators have valid proofs\n    for \u0026i in \u0026selected_indices {\n        let proof = \u0026proofs[i];\n        assert!(Vrf::verify(proof).is_ok());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","threshold_sig.rs"],"content":"#![allow(dead_code)]\n\nuse crate::crypto::jubjub::{JubjubPoint, JubjubPointExt, JubjubSignature};\nuse sha2::{Digest, Sha256};\nuse std::collections::HashMap;\n\n// Constants for threshold signatures\npub const DEFAULT_THRESHOLD: usize = 2; // Default threshold (t) in t-of-n scheme\npub const MAX_PARTICIPANTS: usize = 100; // Maximum number of participants in a threshold group\n\n/// Represents a threshold signature scheme where t-of-n participants must sign\n/// to create a valid signature\npub struct ThresholdSignature {\n    /// Number of signatures required (threshold)\n    pub threshold: usize,\n    /// Total number of participants\n    pub total_participants: usize,\n    /// Participant public keys\n    pub participants: Vec\u003cJubjubPoint\u003e,\n    /// Aggregated signatures (participant index -\u003e signature)\n    pub signatures: HashMap\u003cusize, JubjubSignature\u003e,\n    /// Message being signed\n    pub message: Vec\u003cu8\u003e,\n}\n\n/// Error types for threshold signature operations\n#[derive(Debug)]\npub enum ThresholdError {\n    InvalidThreshold,\n    InvalidParticipant,\n    DuplicateSignature,\n    InvalidSignature,\n    InsufficientSignatures,\n    ThresholdAlreadyMet,\n}\n\nimpl ThresholdSignature {\n    /// Create a new threshold signature scheme\n    pub fn new(\n        threshold: usize,\n        participants: Vec\u003cJubjubPoint\u003e,\n        message: Vec\u003cu8\u003e,\n    ) -\u003e Result\u003cSelf, ThresholdError\u003e {\n        // Validate threshold\n        if threshold \u003c 1 || threshold \u003e participants.len() {\n            return Err(ThresholdError::InvalidThreshold);\n        }\n\n        if participants.len() \u003e MAX_PARTICIPANTS {\n            return Err(ThresholdError::InvalidThreshold);\n        }\n\n        Ok(ThresholdSignature {\n            threshold,\n            total_participants: participants.len(),\n            participants,\n            signatures: HashMap::new(),\n            message,\n        })\n    }\n\n    /// Add a signature from a participant\n    pub fn add_signature(\n        \u0026mut self,\n        participant_index: usize,\n        signature: JubjubSignature,\n    ) -\u003e Result\u003cbool, ThresholdError\u003e {\n        // Check if threshold already met\n        if self.signatures.len() \u003e= self.threshold {\n            return Err(ThresholdError::ThresholdAlreadyMet);\n        }\n\n        // Validate participant index\n        if participant_index \u003e= self.participants.len() {\n            return Err(ThresholdError::InvalidParticipant);\n        }\n\n        // Check for duplicate signature\n        if self.signatures.contains_key(\u0026participant_index) {\n            return Err(ThresholdError::DuplicateSignature);\n        }\n\n        // Verify signature\n        let public_key = \u0026self.participants[participant_index];\n        if !public_key.verify(\u0026self.message, \u0026signature) {\n            return Err(ThresholdError::InvalidSignature);\n        }\n\n        // Add signature\n        self.signatures.insert(participant_index, signature);\n\n        // Check if threshold is met\n        Ok(self.signatures.len() \u003e= self.threshold)\n    }\n\n    /// Verify if the threshold signature is complete and valid\n    pub fn verify(\u0026self) -\u003e Result\u003cbool, ThresholdError\u003e {\n        // Check if we have enough signatures\n        if self.signatures.len() \u003c self.threshold {\n            return Err(ThresholdError::InsufficientSignatures);\n        }\n\n        // Verify each signature\n        for (participant_index, signature) in \u0026self.signatures {\n            let public_key = \u0026self.participants[*participant_index];\n            if !public_key.verify(\u0026self.message, signature) {\n                return Err(ThresholdError::InvalidSignature);\n            }\n        }\n\n        Ok(true)\n    }\n\n    /// Get the aggregated signature\n    pub fn get_aggregated_signature(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, ThresholdError\u003e {\n        if self.signatures.len() \u003c self.threshold {\n            return Err(ThresholdError::InsufficientSignatures);\n        }\n\n        // Create a deterministic ordering of signatures\n        let mut ordered_signatures: Vec\u003c_\u003e = self.signatures.iter().collect();\n        ordered_signatures.sort_by_key(|\u0026(idx, _)| idx);\n\n        // Concatenate all signatures\n        let mut aggregated = Vec::new();\n        for (idx, sig) in ordered_signatures {\n            aggregated.extend_from_slice(\u0026[*idx as u8]); // Add participant index\n            aggregated.extend_from_slice(\u0026sig.to_bytes()); // Add signature\n        }\n\n        // Hash the concatenated signatures to get a fixed-size output\n        let mut hasher = Sha256::new();\n        hasher.update(\u0026aggregated);\n        let result = hasher.finalize();\n\n        Ok(result.to_vec())\n    }\n}\n\n/// A more advanced threshold signature scheme using Shamir's Secret Sharing\npub struct ThresholdSchemeShamir {\n    /// Number of signatures required (threshold)\n    pub threshold: usize,\n    /// Total number of participants\n    pub total_participants: usize,\n    /// Participant public keys\n    pub participants: Vec\u003cJubjubPoint\u003e,\n    /// Shares for each participant (participant index -\u003e share)\n    pub shares: HashMap\u003cusize, Vec\u003cu8\u003e\u003e,\n}\n\nimpl ThresholdSchemeShamir {\n    /// Create a new threshold signature scheme using Shamir's Secret Sharing\n    pub fn new(threshold: usize, total_participants: usize) -\u003e Result\u003cSelf, ThresholdError\u003e {\n        // Validate threshold\n        if threshold \u003c 1 || threshold \u003e total_participants {\n            return Err(ThresholdError::InvalidThreshold);\n        }\n\n        if total_participants \u003e MAX_PARTICIPANTS {\n            return Err(ThresholdError::InvalidThreshold);\n        }\n\n        Ok(ThresholdSchemeShamir {\n            threshold,\n            total_participants,\n            participants: Vec::new(),\n            shares: HashMap::new(),\n        })\n    }\n\n    /// Generate shares for participants\n    pub fn generate_shares(\n        \u0026mut self,\n        secret: \u0026[u8],\n        participants: Vec\u003cJubjubPoint\u003e,\n    ) -\u003e Result\u003c(), ThresholdError\u003e {\n        if participants.len() != self.total_participants {\n            return Err(ThresholdError::InvalidParticipant);\n        }\n\n        self.participants = participants;\n\n        // In a real implementation, we would use Shamir's Secret Sharing\n        // For this simplified version, we'll just create random shares\n        // that can be combined later\n\n        // Create random coefficients for the polynomial\n        let mut coefficients = Vec::with_capacity(self.threshold);\n        coefficients.push(secret.to_vec()); // The constant term is the secret\n\n        for _ in 1..self.threshold {\n            // In a real implementation, these would be random coefficients\n            // For simplicity, we'll just use a hash of the previous coefficient\n            let mut hasher = Sha256::new();\n            hasher.update(\u0026coefficients.last().unwrap());\n            let coef = hasher.finalize().to_vec();\n            coefficients.push(coef);\n        }\n\n        // Generate a share for each participant\n        for i in 0..self.total_participants {\n            // Evaluate the polynomial at point i+1\n            // In a real implementation, this would be a proper polynomial evaluation\n            // For simplicity, we'll just hash the coefficients with the participant index\n            let mut hasher = Sha256::new();\n            hasher.update(\u0026[(i + 1) as u8]); // Point x = i+1\n\n            for coef in \u0026coefficients {\n                hasher.update(coef);\n            }\n\n            let share = hasher.finalize().to_vec();\n            self.shares.insert(i, share);\n        }\n\n        Ok(())\n    }\n\n    /// Combine shares to reconstruct the secret\n    pub fn combine_shares(\n        \u0026self,\n        shares: HashMap\u003cusize, Vec\u003cu8\u003e\u003e,\n    ) -\u003e Result\u003cVec\u003cu8\u003e, ThresholdError\u003e {\n        if shares.len() \u003c self.threshold {\n            return Err(ThresholdError::InsufficientSignatures);\n        }\n\n        // In a real implementation, we would use Lagrange interpolation\n        // For this simplified version, we'll just hash the shares together\n\n        // Create a deterministic ordering of shares\n        let mut ordered_shares: Vec\u003c_\u003e = shares.iter().collect();\n        ordered_shares.sort_by_key(|\u0026(idx, _)| idx);\n\n        // Combine the shares\n        let mut hasher = Sha256::new();\n        for (idx, share) in ordered_shares {\n            hasher.update(\u0026[*idx as u8]); // Add participant index\n            hasher.update(share); // Add share\n        }\n\n        let result = hasher.finalize();\n        Ok(result.to_vec())\n    }\n}\n\n/// A validator aggregation scheme using threshold signatures\npub struct ValidatorAggregation {\n    /// The threshold signature scheme\n    pub threshold_sig: ThresholdSignature,\n    /// The block hash being signed\n    pub block_hash: [u8; 32],\n    /// Whether the aggregation is complete\n    pub is_complete: bool,\n}\n\nimpl ValidatorAggregation {\n    /// Create a new validator aggregation for a block\n    pub fn new(\n        threshold: usize,\n        validators: Vec\u003cJubjubPoint\u003e,\n        block_hash: [u8; 32],\n    ) -\u003e Result\u003cSelf, ThresholdError\u003e {\n        let message = block_hash.to_vec();\n        let threshold_sig = ThresholdSignature::new(threshold, validators, message)?;\n\n        Ok(ValidatorAggregation {\n            threshold_sig,\n            block_hash,\n            is_complete: false,\n        })\n    }\n\n    /// Add a validator signature\n    pub fn add_validator_signature(\n        \u0026mut self,\n        validator_index: usize,\n        signature: JubjubSignature,\n    ) -\u003e Result\u003cbool, ThresholdError\u003e {\n        if self.is_complete {\n            return Err(ThresholdError::ThresholdAlreadyMet);\n        }\n\n        let result = self\n            .threshold_sig\n            .add_signature(validator_index, signature)?;\n        self.is_complete = result;\n\n        Ok(result)\n    }\n\n    /// Get the aggregated signature\n    pub fn get_aggregated_signature(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, ThresholdError\u003e {\n        if !self.is_complete {\n            return Err(ThresholdError::InsufficientSignatures);\n        }\n\n        self.threshold_sig.get_aggregated_signature()\n    }\n\n    /// Verify the aggregated signature\n    pub fn verify(\u0026self) -\u003e Result\u003cbool, ThresholdError\u003e {\n        self.threshold_sig.verify()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::crypto::jubjub::{generate_keypair, JubjubKeypair};\n\n    #[test]\n    fn test_threshold_signature_basic() {\n        // Create keypairs for participants\n        let keypair1 = generate_keypair();\n        let keypair2 = generate_keypair();\n        let keypair3 = generate_keypair();\n\n        let participants = vec![keypair1.public, keypair2.public, keypair3.public];\n\n        // Create a message to sign\n        let message = b\"test message\".to_vec();\n\n        // Create a 2-of-3 threshold signature scheme\n        let mut threshold_sig = ThresholdSignature::new(2, participants, message.clone()).unwrap();\n\n        // Add signatures from participants 0 and 2\n        let sig1 = keypair1.sign(\u0026message).expect(\"Signing failed\");\n        let result = threshold_sig.add_signature(0, sig1);\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), false); // Threshold not met yet\n\n        let sig3 = keypair3.sign(\u0026message).expect(\"Signing failed\");\n        let result = threshold_sig.add_signature(2, sig3);\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), true); // Threshold met\n\n        // Verify the threshold signature\n        let result = threshold_sig.verify();\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), true);\n\n        // Get the aggregated signature\n        let agg_sig = threshold_sig.get_aggregated_signature();\n        assert!(agg_sig.is_ok());\n        assert_eq!(agg_sig.unwrap().len(), 32); // SHA-256 output\n    }\n\n    #[test]\n    fn test_threshold_signature_errors() {\n        // Create keypairs for participants\n        let keypair1 = generate_keypair();\n        let keypair2 = generate_keypair();\n\n        let participants = vec![keypair1.public, keypair2.public];\n\n        // Create a message to sign\n        let message = b\"test message\".to_vec();\n\n        // Test invalid threshold\n        let result = ThresholdSignature::new(0, participants.clone(), message.clone());\n        assert!(matches!(result, Err(ThresholdError::InvalidThreshold)));\n\n        let result = ThresholdSignature::new(3, participants.clone(), message.clone());\n        assert!(matches!(result, Err(ThresholdError::InvalidThreshold)));\n\n        // Create a valid 2-of-2 threshold signature scheme\n        let mut threshold_sig = ThresholdSignature::new(2, participants, message.clone()).unwrap();\n\n        // Test invalid participant index\n        let sig1 = keypair1.sign(\u0026message).expect(\"Signing failed\");\n        let result = threshold_sig.add_signature(2, sig1);\n        assert!(matches!(result, Err(ThresholdError::InvalidParticipant)));\n\n        // Add a valid signature\n        let sig1 = keypair1.sign(\u0026message).expect(\"Signing failed\");\n        let result = threshold_sig.add_signature(0, sig1);\n        assert!(result.is_ok());\n\n        // Test duplicate signature\n        let sig1_again = keypair1.sign(\u0026message).expect(\"Signing failed\");\n        let result = threshold_sig.add_signature(0, sig1_again);\n        assert!(matches!(result, Err(ThresholdError::DuplicateSignature)));\n\n        // Test insufficient signatures\n        let result = threshold_sig.verify();\n        assert!(matches!(\n            result,\n            Err(ThresholdError::InsufficientSignatures)\n        ));\n\n        let result = threshold_sig.get_aggregated_signature();\n        assert!(matches!(\n            result,\n            Err(ThresholdError::InsufficientSignatures)\n        ));\n    }\n\n    #[test]\n    fn test_validator_aggregation() {\n        // Create keypairs for validators\n        let keypair1 = generate_keypair();\n        let keypair2 = generate_keypair();\n        let keypair3 = generate_keypair();\n        let keypair4 = generate_keypair();\n\n        let validators = vec![\n            keypair1.public,\n            keypair2.public,\n            keypair3.public,\n            keypair4.public,\n        ];\n\n        // Create a block hash to sign\n        let mut block_hash = [0u8; 32];\n        for i in 0..32 {\n            block_hash[i] = i as u8;\n        }\n\n        // Create a 3-of-4 validator aggregation\n        let mut aggregation = ValidatorAggregation::new(3, validators, block_hash).unwrap();\n\n        // Add signatures from validators 0, 1, and 3\n        let sig1 = keypair1.sign(\u0026block_hash).expect(\"Signing failed\");\n        let result = aggregation.add_validator_signature(0, sig1);\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), false); // Threshold not met yet\n\n        let sig2 = keypair2.sign(\u0026block_hash).expect(\"Signing failed\");\n        let result = aggregation.add_validator_signature(1, sig2);\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), false); // Threshold not met yet\n\n        let sig4 = keypair4.sign(\u0026block_hash).expect(\"Signing failed\");\n        let result = aggregation.add_validator_signature(3, sig4);\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), true); // Threshold met\n\n        // Verify the aggregation is complete\n        assert!(aggregation.is_complete);\n\n        // Verify the aggregated signature\n        let result = aggregation.verify();\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), true);\n\n        // Get the aggregated signature\n        let agg_sig = aggregation.get_aggregated_signature();\n        assert!(agg_sig.is_ok());\n        assert_eq!(agg_sig.unwrap().len(), 32); // SHA-256 output\n    }\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":3026418949592973312}},{"line":45,"address":[],"length":0,"stats":{"Line":5620492334958379008}},{"line":46,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":49,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":54,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":55,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":56,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":57,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":58,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":63,"address":[],"length":0,"stats":{"Line":5620492334958379008}},{"line":69,"address":[],"length":0,"stats":{"Line":5620492334958379008}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":5620492334958379008}},{"line":75,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":79,"address":[],"length":0,"stats":{"Line":5188146770730811392}},{"line":80,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":84,"address":[],"length":0,"stats":{"Line":4899916394579099648}},{"line":85,"address":[],"length":0,"stats":{"Line":4899916394579099648}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":4899916394579099648}},{"line":93,"address":[],"length":0,"stats":{"Line":4899916394579099648}},{"line":97,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"lin {\n    #[allow(dead_code)]\n    keypair: \u0026'a JubjubKeypair,\n}\n\n/// VRF proof that can be verified by others\npub struct VrfProof {\n    /// The public key of the prover\n    pub public_key: Vec\u003cu8\u003e,\n    /// The signature (proof)\n    pub signature: Vec\u003cu8\u003e,\n    /// The input message\n    pub message: Vec\u003cu8\u003e,\n    /// The output hash\n    pub output: [u8; 32],\n}\n\nimpl\u003c'a\u003e Vrf\u003c'a\u003e {\n    /// Create a new VRF instance with the given keypair\n    #[allow(dead_code)]\n    pub fn new(keypair: \u0026'a JubjubKeypair) -\u003e Self {\n        Vrf { keypair }\n    }\n\n    /// Generate a VRF proof for the given message\n    #[allow(dead_code)]\n    pub fn prove(\u0026self, message: \u0026[u8]) -\u003e Result\u003cVrfProof, \u0026'static str\u003e {\n        // Sign the message with the private key\n        let signature = self.keypair.sign(message)?;\n\n        // Hash the signature to get the VRF output\n        let mut hasher = Sha256::new();\n        hasher.update(\u0026signature.to_bytes());\n        let mut output = [0u8; 32];\n        output.copy_from_slice(\u0026hasher.finalize());\n\n        Ok(VrfProof {\n            public_key: self.keypair.public.to_bytes().to_vec(),\n            signature: signature.to_bytes(),\n            message: message.to_vec(),\n            output,\n        })\n    }\n\n    /// Verify a VRF proof and get the output\n    pub fn verify(proof: \u0026VrfProof) -\u003e Result\u003c[u8; 32], \u0026'static str\u003e {\n        // Verify the signature\n        let public_key = match JubjubPoint::from_bytes(\u0026proof.public_key) {\n            Some(key) =\u003e key,\n            None =\u003e return Err(\"Invalid public key\"),\n        };\n\n        let signature = match JubjubSignature::from_bytes(\u0026proof.signature) {\n            Some(sig) =\u003e sig,\n            None =\u003e return Err(\"Invalid signature\"),\n        };\n\n        // Verify the signature\n        if !public_key.verify(\u0026proof.message, \u0026signature) {\n            return Err(\"Signature verification failed\");\n        }\n\n        // Regenerate the output from the signature\n        let mut hasher = Sha256::new();\n        hasher.update(\u0026signature.to_bytes());\n        let mut output = [0u8; 32];\n        output.copy_from_slice(\u0026hasher.finalize());\n\n        // Verify that the output matches the provided output\n        if output != proof.output {\n            return Err(\"Output does not match signature\");\n        }\n\n        Ok(output)\n    }\n\n    /// Generate a random value from the VRF output\n    #[allow(dead_code)]\n    pub fn generate_random_value(output: \u0026[u8; 32], max: u64) -\u003e u64 {\n        // Convert first 8 bytes to u64\n        let mut value: u64 = 0;\n        for i in 0..8 {\n            value = (value \u003c\u003c 8) | (output[i] as u64);\n        }\n\n        // Map to range [0, max)\n        value % max\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::crypto::jubjub::generate_keypair;\n    use rand::rngs::OsRng;\n\n    #[test]\n    fn test_vrf_proof_verification() {\n        // Generate a keypair\n        let keypair = generate_keypair();\n\n        // Create a VRF instance\n        let vrf = Vrf::new(\u0026keypair);\n\n        // Generate a proof\n        let message = b\"test message\";\n        let proof = vrf.prove(message).unwrap();\n\n        // Verify the proof\n        let output = Vrf::verify(\u0026proof).unwrap();\n\n        // Check that the output matches\n        assert_eq!(output, proof.output);\n\n        // Generate a random value\n        let random_value = Vrf::generate_random_value(\u0026output, 100);\n        assert!(random_value \u003c 100);\n    }\n\n    #[test]\n    fn test_vrf_with_different_messages() {\n        // Generate a keypair\n        let keypair = generate_keypair();\n\n        // Create a VRF instance\n        let vrf = Vrf::new(\u0026keypair);\n\n        // Generate proofs for different messages\n        let message1 = b\"message 1\";\n        let message2 = b\"message 2\";\n\n        let proof1 = vrf.prove(message1).unwrap();\n        let proof2 = vrf.prove(message2).unwrap();\n\n        // Verify both proofs\n        let output1 = Vrf::verify(\u0026proof1).unwrap();\n        let output2 = Vrf::verify(\u0026proof2).unwrap();\n\n        // Check that the outputs are different\n        assert_ne!(output1, output2);\n    }\n\n    #[test]\n    fn test_vrf_tamper_resistance() {\n        // Generate a keypair\n        let keypair = generate_keypair();\n\n        // Create a VRF instance\n        let vrf = Vrf::new(\u0026keypair);\n\n        // Generate a proof\n        let message = b\"test message\";\n        let mut proof = vrf.prove(message).unwrap();\n\n        // Tamper with the output\n        proof.output[0] ^= 0xFF;\n\n        // Verification should fail\n        assert!(Vrf::verify(\u0026proof).is_err());\n\n        // Reset the output and tamper with the message\n        proof.output = vrf.prove(message).unwrap().output;\n        proof.message = b\"tampered message\".to_vec();\n\n        // Verification should fail\n        assert!(Vrf::verify(\u0026proof).is_err());\n    }\n}\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{"line":32,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":34,"address":[],"length":0,"stats":{"Line":4611686018427387904}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":2738188573441261568}},{"line":53,"address":[],"length":0,"stats":{"Line":5476377146882523136}},{"line":54,"address":[],"length":0,"stats":{"Line":2738188573441261568}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":5476377146882523136}},{"line":59,"address":[],"length":0,"stats":{"Line":2738188573441261568}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":2738188573441261568}},{"line":65,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":69,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":70,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":71,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":72,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":75,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":76,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":79,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":84,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":86,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":87,"address":[],"length":0,"stats":{"Line":6341068275337658368}},{"line":88,"address":[],"length":0,"stats":{"Line":13835058055282163712}},{"line":92,"address":[],"length":0,"stats":{"Line":1729382256910270464}}],"covered":22,"coverable":33},{"path":["C:","\\","Users","Ethan","Obscura","src","crypto","blinding_store.rs"],"content":"use std::collections::HashMap;\nuse std::fs::{self, File};\nuse std::io::{Read, Write};\nuse std::path::{Path, PathBuf};\nuse std::sync::{Arc, Mutex, RwLock};\n\nuse ark_serialize::CanonicalDeserialize;\nuse ark_serialize::CanonicalSerialize;\nuse bincode;\nuse hex;\nuse rand::rngs::OsRng;\nuse ring::aead::{self, Aad, LessSafeKey, Nonce, UnboundKey, AES_256_GCM};\nuse ring::pbkdf2;\nuse ring::rand::{SecureRandom, SystemRandom};\nuse serde::{Deserialize, Serialize};\nuse sha2::{Digest, Sha256};\n\nuse crate::blockchain::Transaction;\nuse crate::crypto::bls12_381::BlsScalar;\nuse crate::crypto::jubjub::JubjubScalar;\nuse crate::utils::current_time;\n\n// Type alias for transaction ID\ntype TxId = [u8; 32];\n\n// Type of blinding factor\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum BlindingFactor {\n    Jubjub(Vec\u003cu8\u003e), // Serialized JubjubScalar\n    Bls(Vec\u003cu8\u003e),    // Serialized BlsScalar\n}\n\n// Metadata for each blinding factor\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct BlindingFactorMetadata {\n    pub tx_id: TxId,\n    pub output_index: u32,\n    pub creation_time: u64,\n    pub is_spent: bool,\n    pub spent_in_tx: Option\u003cTxId\u003e,\n}\n\n// Encrypted storage for blinding factors\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct EncryptedBlindingStore {\n    // Salt for key derivation\n    pub salt: Vec\u003cu8\u003e,\n    // Initialization vector for encryption\n    pub iv: Vec\u003cu8\u003e,\n    // Encrypted data\n    pub encrypted_data: Vec\u003cu8\u003e,\n}\n\n// In-memory representation of blinding factors\n#[derive(Debug, Clone)]\nstruct BlindingFactorStore {\n    // Map from (tx_id, output_index) to (blinding_factor, metadata)\n    factors: HashMap\u003c(TxId, u32), (BlindingFactor, BlindingFactorMetadata)\u003e,\n    // Last time the store was modified\n    last_modified: u64,\n}\n\n// Custom serialization for BlindingFactorStore\nimpl Serialize for BlindingFactorStore {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: serde::Serializer,\n    {\n        use serde::ser::SerializeStruct;\n        let mut state = serializer.serialize_struct(\"BlindingFactorStore\", 2)?;\n\n        // Convert the HashMap to a Vec of entries for serialization\n        let entries: Vec\u003c_\u003e = self\n            .factors\n            .iter()\n            .map(|((tx_id, output_index), (bf, metadata))| {\n                (hex::encode(tx_id), *output_index, bf, metadata)\n            })\n            .collect();\n\n        state.serialize_field(\"factors\", \u0026entries)?;\n        state.serialize_field(\"last_modified\", \u0026self.last_modified)?;\n        state.end()\n    }\n}\n\n// Custom deserialization for BlindingFactorStore\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for BlindingFactorStore {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cSelf, D::Error\u003e\n    where\n        D: serde::Deserializer\u003c'de\u003e,\n    {\n        #[derive(Deserialize)]\n        struct BlindingFactorStoreHelper {\n            factors: Vec\u003c(String, u32, BlindingFactor, BlindingFactorMetadata)\u003e,\n            last_modified: u64,\n        }\n\n        let helper = BlindingFactorStoreHelper::deserialize(deserializer)?;\n\n        let mut factors = HashMap::new();\n        for (tx_id_hex, output_index, bf, metadata) in helper.factors {\n            let tx_id_vec = hex::decode(\u0026tx_id_hex)\n                .map_err(|_| serde::de::Error::custom(\"Failed to decode hex transaction ID\"))?;\n\n            let tx_id: [u8; 32] = tx_id_vec\n                .try_into()\n                .map_err(|_| serde::de::Error::custom(\"Invalid transaction ID length\"))?;\n\n            factors.insert((tx_id, output_index), (bf, metadata));\n        }\n\n        Ok(BlindingFactorStore {\n            factors,\n            last_modified: helper.last_modified,\n        })\n    }\n}\n\nimpl BlindingFactorStore {\n    fn new() -\u003e Self {\n        BlindingFactorStore {\n            factors: HashMap::new(),\n            last_modified: current_time(),\n        }\n    }\n}\n\n// Main blinding store manager\npub struct BlindingStore {\n    // In-memory store\n    store: Arc\u003cRwLock\u003cBlindingFactorStore\u003e\u003e,\n    // Encryption key\n    encryption_key: Arc\u003cMutex\u003cOption\u003cLessSafeKey\u003e\u003e\u003e,\n    // Current salt used for key derivation\n    current_salt: Arc\u003cMutex\u003cVec\u003cu8\u003e\u003e\u003e,\n    // Path to the storage file\n    storage_path: PathBuf,\n    // Random number generator\n    rng: SystemRandom,\n}\n\n// Manual implementation of Debug for BlindingStore\nimpl std::fmt::Debug for BlindingStore {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"BlindingStore\")\n            .field(\"storage_path\", \u0026self.storage_path)\n            .finish_non_exhaustive()\n    }\n}\n\n// Manual implementation of Clone for BlindingStore\nimpl Clone for BlindingStore {\n    fn clone(\u0026self) -\u003e Self {\n        BlindingStore {\n            store: self.store.clone(),\n            encryption_key: self.encryption_key.clone(),\n            current_salt: self.current_salt.clone(),\n            storage_path: self.storage_path.clone(),\n            rng: SystemRandom::new(),\n        }\n    }\n}\n\nimpl BlindingStore {\n    // Create a new blinding store\n    pub fn new(storage_dir: \u0026Path) -\u003e Self {\n        let storage_path = storage_dir.join(\"blinding_factors.encrypted\");\n\n        BlindingStore {\n            store: Arc::new(RwLock::new(BlindingFactorStore::new())),\n            encryption_key: Arc::new(Mutex::new(None)),\n            current_salt: Arc::new(Mutex::new(Vec::new())),\n            storage_path,\n            rng: SystemRandom::new(),\n        }\n    }\n\n    // Initialize with password\n    pub fn initialize(\u0026self, password: \u0026str) -\u003e Result\u003c(), String\u003e {\n        // Create storage directory if it doesn't exist\n        if let Some(parent) = self.storage_path.parent() {\n            fs::create_dir_all(parent).map_err(|e| format!(\"Failed to create directory: {}\", e))?;\n        }\n\n        // If file exists, try to load it\n        if self.storage_path.exists() {\n            self.load(password)?;\n        } else {\n            // Set up encryption key\n            self.setup_encryption_key(password)?;\n            // Save empty store\n            self.save()?;\n        }\n\n        Ok(())\n    }\n\n    // Set up encryption key from password\n    fn setup_encryption_key(\u0026self, password: \u0026str) -\u003e Result\u003c(), String\u003e {\n        let mut salt = [0u8; 16];\n        self.rng\n            .fill(\u0026mut salt)\n            .map_err(|_| \"Failed to generate salt\")?;\n\n        let mut key = [0u8; 32]; // 256-bit key for AES-256-GCM\n        pbkdf2::derive(\n            pbkdf2::PBKDF2_HMAC_SHA256,\n            std::num::NonZeroU32::new(100_000).unwrap(),\n            \u0026salt,\n            password.as_bytes(),\n            \u0026mut key,\n        );\n\n        let unbound_key = UnboundKey::new(\u0026aead::AES_256_GCM, \u0026key)\n            .map_err(|_| \"Failed to create encryption key\")?;\n        let less_safe_key = LessSafeKey::new(unbound_key);\n\n        *self.encryption_key.lock().unwrap() = Some(less_safe_key);\n        *self.current_salt.lock().unwrap() = salt.to_vec();\n\n        Ok(())\n    }\n\n    // Save the store to disk\n    pub fn save(\u0026self) -\u003e Result\u003c(), String\u003e {\n        let store = self.store.read().unwrap();\n        let encryption_key = self.encryption_key.lock().unwrap();\n        let current_salt = self.current_salt.lock().unwrap();\n\n        if encryption_key.is_none() {\n            return Err(\"Encryption key not initialized\".to_string());\n        }\n\n        // Serialize the store\n        let serialized =\n            serde_json::to_vec(\u0026*store).map_err(|e| format!(\"Failed to serialize store: {}\", e))?;\n\n        // Generate a random IV\n        let mut iv = [0u8; 12]; // 96-bit IV for AES-GCM\n        self.rng\n            .fill(\u0026mut iv)\n            .map_err(|_| \"Failed to generate IV\")?;\n        let nonce = Nonce::assume_unique_for_key(iv);\n\n        // Encrypt the data\n        let mut serialized_clone = serialized.clone();\n        let encryption_result = encryption_key\n            .as_ref()\n            .unwrap()\n            .seal_in_place_append_tag(nonce, Aad::empty(), \u0026mut serialized_clone)\n            .map_err(|_| \"Encryption failed\")?;\n\n        // Create encrypted storage\n        let encrypted_store = EncryptedBlindingStore {\n            salt: current_salt.clone(),\n            iv: iv.to_vec(),\n            encrypted_data: serialized_clone,\n        };\n\n        // Serialize and save to file\n        let file_data = serde_json::to_vec(\u0026encrypted_store)\n            .map_err(|e| format!(\"Failed to serialize encrypted store: {}\", e))?;\n\n        let mut file = File::create(\u0026self.storage_path)\n            .map_err(|e| format!(\"Failed to create file: {}\", e))?;\n        file.write_all(\u0026file_data)\n            .map_err(|e| format!(\"Failed to write to file: {}\", e))?;\n\n        Ok(())\n    }\n\n    // Load the store from disk\n    pub fn load(\u0026self, password: \u0026str) -\u003e Result\u003c(), String\u003e {\n        // Read file\n        let mut file =\n            File::open(\u0026self.storage_path).map_err(|e| format!(\"Failed to open file: {}\", e))?;\n        let mut data = Vec::new();\n        file.read_to_end(\u0026mut data)\n            .map_err(|e| format!(\"Failed to read file: {}\", e))?;\n\n        // Deserialize encrypted store\n        let encrypted_store: EncryptedBlindingStore = serde_json::from_slice(\u0026data)\n            .map_err(|e| format!(\"Failed to deserialize encrypted store: {}\", e))?;\n\n        // Derive key from password and salt\n        let mut key = [0u8; 32];\n        pbkdf2::derive(\n            pbkdf2::PBKDF2_HMAC_SHA256,\n            std::num::NonZeroU32::new(100_000).unwrap(),\n            \u0026encrypted_store.salt,\n            password.as_bytes(),\n            \u0026mut key,\n        );\n\n        let unbound_key = UnboundKey::new(\u0026aead::AES_256_GCM, \u0026key)\n            .map_err(|_| \"Failed to create encryption key\")?;\n        let less_safe_key = LessSafeKey::new(unbound_key);\n\n        // Set up nonce from IV\n        let nonce = Nonce::try_assume_unique_for_key(\u0026encrypted_store.iv)\n            .map_err(|_| \"Invalid IV length\")?;\n\n        // Decrypt the data\n        let mut encrypted_data = encrypted_store.encrypted_data.clone();\n        let decrypted_data = less_safe_key\n            .open_in_place(nonce, Aad::empty(), \u0026mut encrypted_data)\n            .map_err(|_| \"Decryption failed - invalid password\")?;\n\n        // Deserialize the store\n        let decrypted_store: BlindingFactorStore = serde_json::from_slice(decrypted_data)\n            .map_err(|e| format!(\"Failed to deserialize store: {}\", e))?;\n\n        // Update the store\n        *self.store.write().unwrap() = decrypted_store;\n        *self.encryption_key.lock().unwrap() = Some(less_safe_key);\n        *self.current_salt.lock().unwrap() = encrypted_store.salt;\n\n        Ok(())\n    }\n\n    // Store a JubjubScalar blinding factor\n    pub fn store_jubjub_blinding_factor(\n        \u0026self,\n        tx_id: TxId,\n        output_index: u32,\n        blinding_factor: \u0026JubjubScalar,\n    ) -\u003e Result\u003c(), String\u003e {\n        // Check if encryption key is initialized\n        if self.encryption_key.lock().unwrap().is_none() {\n            return Err(\"Encryption key not initialized\".to_string());\n        }\n\n        // Serialize the blinding factor\n        let mut serialized = Vec::new();\n        blinding_factor\n            .serialize_uncompressed(\u0026mut serialized)\n            .map_err(|_| \"Failed to serialize blinding factor\")?;\n\n        // Create metadata\n        let metadata = BlindingFactorMetadata {\n            tx_id,\n            output_index,\n            creation_time: current_time(),\n            is_spent: false,\n            spent_in_tx: None,\n        };\n\n        // Store the blinding factor\n        let mut store = self.store.write().unwrap();\n        store.factors.insert(\n            (tx_id, output_index),\n            (BlindingFactor::Jubjub(serialized), metadata),\n        );\n        store.last_modified = current_time();\n\n        // Save to disk\n        drop(store); // Release lock before saving\n        self.save()?;\n\n        Ok(())\n    }\n\n    // Store a BlsScalar blinding factor\n    pub fn store_bls_blinding_factor(\n        \u0026self,\n        tx_id: TxId,\n        output_index: u32,\n        blinding_factor: \u0026BlsScalar,\n    ) -\u003e Result\u003c(), String\u003e {\n        // Check if the blinding store is initialized\n        if self.encryption_key.lock().unwrap().is_none() {\n            return Err(\"Blinding store not initialized\".to_string());\n        }\n\n        // Serialize the blinding factor using bincode\n        let serialized = bincode::serialize(blinding_factor)\n            .map_err(|e| format!(\"Failed to serialize blinding factor: {}\", e))?;\n\n        // Create metadata\n        let metadata = BlindingFactorMetadata {\n            tx_id,\n            output_index,\n            creation_time: current_time(),\n            is_spent: false,\n            spent_in_tx: None,\n        };\n\n        // Store the blinding factor\n        let mut store = self.store.write().unwrap();\n        store.factors.insert(\n            (tx_id, output_index),\n            (BlindingFactor::Bls(serialized), metadata),\n        );\n        store.last_modified = current_time();\n\n        // Save to disk\n        drop(store); // Release lock before saving\n        self.save()?;\n\n        Ok(())\n    }\n\n    // Retrieve a JubjubScalar blinding factor\n    pub fn get_jubjub_blinding_factor(\n        \u0026self,\n        tx_id: \u0026TxId,\n        output_index: u32,\n    ) -\u003e Result\u003cJubjubScalar, String\u003e {\n        let store = self.store.read().unwrap();\n\n        // Find the blinding factor\n        let (factor, _) = store.factors.get(\u0026(*tx_id, output_index)).ok_or_else(|| {\n            format!(\n                \"Blinding factor not found for tx_id: {:?}, output_index: {}\",\n                tx_id, output_index\n            )\n        })?;\n\n        // Get the serialized data\n        let serialized = match factor {\n            BlindingFactor::Jubjub(data) =\u003e data,\n            _ =\u003e return Err(\"Expected JubjubScalar blinding factor\".to_string()),\n        };\n\n        // Deserialize the blinding factor\n        let scalar = JubjubScalar::deserialize_uncompressed(\u0026serialized[..])\n            .map_err(|_| \"Failed to deserialize blinding factor\")?;\n\n        Ok(scalar)\n    }\n\n    // Retrieve a BlsScalar blinding factor\n    pub fn get_bls_blinding_factor(\n        \u0026self,\n        tx_id: \u0026TxId,\n        output_index: u32,\n    ) -\u003e Result\u003cBlsScalar, String\u003e {\n        let store = self.store.read().unwrap();\n\n        // Find the blinding factor\n        let (factor, _) = store.factors.get(\u0026(*tx_id, output_index)).ok_or_else(|| {\n            format!(\n                \"Blinding factor not found for tx_id: {:?}, output_index: {}\",\n                tx_id, output_index\n            )\n        })?;\n\n        // Get the serialized data\n        let serialized = match factor {\n            BlindingFactor::Bls(data) =\u003e data,\n            _ =\u003e return Err(\"Expected BlsScalar blinding factor\".to_string()),\n        };\n\n        // Deserialize the blinding factor using bincode\n        let scalar = bincode::deserialize::\u003cBlsScalar\u003e(serialized)\n            .map_err(|e| format!(\"Failed to deserialize blinding factor: {}\", e))?;\n\n        Ok(scalar)\n    }\n\n    // Mark a blinding factor as spent\n    pub fn mark_as_spent(\n        \u0026self,\n        tx_id: \u0026TxId,\n        output_index: u32,\n        spent_in_tx: TxId,\n    ) -\u003e Result\u003c(), String\u003e {\n        let mut store = self.store.write().unwrap();\n\n        // Find the blinding factor\n        let entry = store\n            .factors\n            .get_mut(\u0026(*tx_id, output_index))\n            .ok_or_else(|| {\n                format!(\n                    \"Blinding factor not found for tx_id: {:?}, output_index: {}\",\n                    tx_id, output_index\n                )\n            })?;\n\n        // Update metadata\n        entry.1.is_spent = true;\n        entry.1.spent_in_tx = Some(spent_in_tx);\n        store.last_modified = current_time();\n\n        // Save to disk\n        drop(store); // Release lock before saving\n        self.save()?;\n\n        Ok(())\n    }\n\n    // List all blinding factors\n    pub fn list_all(\u0026self) -\u003e Result\u003cVec\u003cBlindingFactorMetadata\u003e, String\u003e {\n        let store = self.store.read().unwrap();\n\n        let metadata: Vec\u003cBlindingFactorMetadata\u003e = store\n            .factors\n            .values()\n            .map(|(_, metadata)| metadata.clone())\n            .collect();\n\n        Ok(metadata)\n    }\n\n    // List unspent blinding factors\n    pub fn list_unspent(\u0026self) -\u003e Result\u003cVec\u003cBlindingFactorMetadata\u003e, String\u003e {\n        let store = self.store.read().unwrap();\n\n        let metadata: Vec\u003cBlindingFactorMetadata\u003e = store\n            .factors\n            .values()\n            .filter(|(_, metadata)| !metadata.is_spent)\n            .map(|(_, metadata)| metadata.clone())\n            .collect();\n\n        Ok(metadata)\n    }\n\n    // Get the blinding factors for a transaction's outputs\n    pub fn get_blinding_factors_for_tx(\n        \u0026self,\n        tx_id: \u0026TxId,\n    ) -\u003e Result\u003cHashMap\u003cu32, BlindingFactor\u003e, String\u003e {\n        let store = self.store.read().unwrap();\n\n        let mut result = HashMap::new();\n        for ((id, output_index), (factor, _)) in store.factors.iter() {\n            if id == tx_id {\n                result.insert(*output_index, factor.clone());\n            }\n        }\n\n        if result.is_empty() {\n            return Err(format!(\"No blinding factors found for tx_id: {:?}\", tx_id));\n        }\n\n        Ok(result)\n    }\n\n    // Change the password\n    pub fn change_password(\u0026self, old_password: \u0026str, new_password: \u0026str) -\u003e Result\u003c(), String\u003e {\n        // Verify the encryption key is initialized\n        if self.encryption_key.lock().unwrap().is_none() {\n            return Err(\"Encryption key not initialized\".to_string());\n        }\n\n        // Save the current store data\n        let store_data = self.store.read().unwrap().clone();\n\n        // Generate new salt and derive new key\n        let mut salt = [0u8; 16];\n        self.rng\n            .fill(\u0026mut salt)\n            .map_err(|_| \"Failed to generate salt\")?;\n\n        let mut key = [0u8; 32];\n        pbkdf2::derive(\n            pbkdf2::PBKDF2_HMAC_SHA256,\n            std::num::NonZeroU32::new(100_000).unwrap(),\n            \u0026salt,\n            new_password.as_bytes(),\n            \u0026mut key,\n        );\n\n        let unbound_key = UnboundKey::new(\u0026aead::AES_256_GCM, \u0026key)\n            .map_err(|_| \"Failed to create encryption key\")?;\n        let less_safe_key = LessSafeKey::new(unbound_key);\n\n        // Update encryption key and salt\n        *self.encryption_key.lock().unwrap() = Some(less_safe_key);\n        *self.current_salt.lock().unwrap() = salt.to_vec();\n\n        // Restore store data\n        *self.store.write().unwrap() = store_data;\n\n        // Save with new key\n        if let Err(e) = self.save() {\n            return Err(format!(\"Failed to save with new password: {}\", e));\n        }\n\n        Ok(())\n    }\n\n    // Clean up old/spent blinding factors\n    pub fn cleanup(\u0026self, max_age_days: u64) -\u003e Result\u003cusize, String\u003e {\n        let current_time = current_time();\n        let max_age_secs = max_age_days * 24 * 60 * 60; // Convert days to seconds\n\n        let mut store = self.store.write().unwrap();\n\n        let initial_count = store.factors.len();\n\n        // Remove spent blinding factors older than max_age\n        store.factors.retain(|_, (_, metadata)| {\n            !metadata.is_spent || (current_time - metadata.creation_time) \u003c max_age_secs\n        });\n\n        let removed_count = initial_count - store.factors.len();\n\n        if removed_count \u003e 0 {\n            store.last_modified = current_time;\n\n            // Save to disk\n            drop(store); // Release lock before saving\n            self.save()?;\n        }\n\n        Ok(removed_count)\n    }\n}\n\n// Unit tests\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tempfile::tempdir;\n\n    #[test]\n    fn test_blinding_store_initialization() {\n        let temp_dir = tempdir().unwrap();\n        let store = BlindingStore::new(temp_dir.path());\n\n        // Initialize with password\n        let result = store.initialize(\"test_password\");\n        assert!(result.is_ok());\n\n        // Save should succeed\n        let save_result = store.save();\n        assert!(save_result.is_ok());\n    }\n\n    #[test]\n    fn test_jubjub_blinding_factor_storage() {\n        let temp_dir = tempdir().unwrap();\n        let store = BlindingStore::new(temp_dir.path());\n\n        // Initialize\n        store.initialize(\"test_password\").unwrap();\n\n        // Create a random blinding factor\n        let blinding_factor = crate::crypto::pedersen::generate_random_jubjub_scalar();\n        let tx_id = [0u8; 32];\n        let output_index = 0;\n\n        // Store it\n        let store_result =\n            store.store_jubjub_blinding_factor(tx_id, output_index, \u0026blinding_factor);\n        assert!(store_result.is_ok());\n\n        // Retrieve it\n        let retrieved = store\n            .get_jubjub_blinding_factor(\u0026tx_id, output_index)\n            .unwrap();\n\n        // Verify it matches\n        assert_eq!(blinding_factor, retrieved);\n    }\n\n    #[test]\n    fn test_bls_blinding_factor_storage() {\n        let temp_dir = tempdir().unwrap();\n        let store = BlindingStore::new(temp_dir.path());\n\n        // Initialize\n        store.initialize(\"test_password\").unwrap();\n\n        // Create a random blinding factor\n        let blinding_factor = crate::crypto::pedersen::generate_random_bls_scalar();\n        let tx_id = [1u8; 32];\n        let output_index = 0;\n\n        // Store it\n        let store_result = store.store_bls_blinding_factor(tx_id, output_index, \u0026blinding_factor);\n        assert!(store_result.is_ok());\n\n        // Retrieve it\n        let retrieved = store.get_bls_blinding_factor(\u0026tx_id, output_index).unwrap();\n\n        // Verify it matches\n        assert_eq!(blinding_factor, retrieved);\n    }\n\n    #[test]\n    fn test_password_change() {\n        let temp_dir = tempdir().unwrap();\n        let store = BlindingStore::new(temp_dir.path());\n\n        // Initialize\n        let init_result = store.initialize(\"initial_password\");\n        assert!(\n            init_result.is_ok(),\n            \"Failed to initialize store: {:?}\",\n            init_result.err()\n        );\n\n        // Create and store a blinding factor\n        let blinding_factor = crate::crypto::pedersen::generate_random_jubjub_scalar();\n        let tx_id = [2u8; 32];\n        let output_index = 0;\n\n        let store_result =\n            store.store_jubjub_blinding_factor(tx_id, output_index, \u0026blinding_factor);\n        assert!(\n            store_result.is_ok(),\n            \"Failed to store blinding factor: {:?}\",\n            store_result.err()\n        );\n\n        // Change password\n        let change_result = store.change_password(\"initial_password\", \"new_password\");\n        assert!(\n            change_
