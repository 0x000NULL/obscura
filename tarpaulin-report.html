, src2\r\n    Sub(u8, u8, u8), // dest, src1, src2\r\n    Mul(u8, u8, u8), // dest, src1, src2\r\n    Div(u8, u8, u8), // dest, src1, src2\r\n\r\n    /// Memory operations for loading and storing values\r\n    Load(u8, u32), // dest, address\r\n    Store(u32, u8), // address, src\r\n\r\n    /// Control flow operations for program execution\r\n    Jump(u32), // address\r\n    JumpIf(u32, u8), // address, condition\r\n\r\n    /// Memory-hard operations that interact with the scratchpad\r\n    ScratchpadRead(u8, u32), // dest, address\r\n    ScratchpadWrite(u32, u8), // address, src\r\n\r\n    /// Cryptographic operations using ChaCha20\r\n    ChaChaEnc(u8, u8), // dest, src\r\n    ChaChaDec(u8, u8), // dest, src\r\n}\r\n\r\n/// RandomX VM state\r\n///\r\n/// The VM maintains the state necessary for executing RandomX programs.\r\n/// This includes registers, main memory, scratchpad memory, and program state.\r\n/// The implementation is designed to be memory-hard and ASIC-resistant.\r\npub struct RandomXVM {\r\n    /// Register file containing 16 64-bit general-purpose registers\r\n    pub(crate) registers: [u64; 16],\r\n\r\n    /// Main memory (2MB) used for general storage and computation\r\n    pub(crate) memory: Vec\u003cu8\u003e,\r\n\r\n    /// Scratchpad memory (256KB) used for memory-hard operations\r\n    pub(crate) scratchpad: Vec\u003cu8\u003e,\r\n\r\n    /// Program counter tracking current instruction\r\n    pub(crate) pc: usize,\r\n\r\n    /// Currently loaded program instructions\r\n    program: Vec\u003cInstruction\u003e,\r\n\r\n    /// Test mode flag for deterministic behavior in tests\r\n    test_mode: bool,\r\n}\r\n\r\nimpl RandomXVM {\r\n    /// Creates a new VM instance in normal mode\r\n    pub fn new() -\u003e Self {\r\n        Self::new_with_mode(false)\r\n    }\r\n\r\n    /// Creates a new VM instance with specified test mode\r\n    ///\r\n    /// In test mode, the VM behaves deterministically for testing purposes.\r\n    /// This includes predictable memory initialization and mixing operations.\r\n    pub(crate) fn new_with_mode(test_mode: bool) -\u003e Self {\r\n        let mut vm = RandomXVM {\r\n            registers: [0; 16],\r\n            memory: vec![0; 2 * 1024 * 1024], // 2MB\r\n            scratchpad: vec![0; 256 * 1024],  // 256KB\r\n            pc: 0,\r\n            program: Vec::new(),\r\n            test_mode,\r\n        };\r\n\r\n        // Initialize memory with deterministic pattern using prime numbers\r\n        // to avoid simple patterns while maintaining reproducibility\r\n        for i in 0..vm.memory.len() {\r\n            vm.memory[i] = (i % 251) as u8; // Use prime number to avoid patterns\r\n        }\r\n\r\n        vm\r\n    }\r\n\r\n    /// Loads a program into the VM and initializes registers\r\n    ///\r\n    /// In normal mode, registers are initialized with program-dependent values\r\n    /// to ensure different programs produce different results.\r\n    pub fn load_program(\u0026mut self, program: Vec\u003cInstruction\u003e) {\r\n        self.program = program;\r\n        self.pc = 0;\r\n\r\n        if !self.test_mode {\r\n            // Initialize registers with program-dependent values\r\n            for i in 0..self.registers.len() {\r\n                self.registers[i] = (i as u64).wrapping_mul(0xDEADBEEFCAFEBABE);\r\n            }\r\n        }\r\n    }\r\n\r\n    fn create_chacha_cipher(value: u64, key: u64) -\u003e ChaCha20 {\r\n        // Create a 32-byte key from the input key\r\n        let mut full_key = [0u8; 32];\r\n        full_key[..8].copy_from_slice(\u0026key.to_le_bytes());\r\n        full_key[8..16].copy_from_slice(\u0026value.to_le_bytes());\r\n        // Fill remaining bytes with a fixed pattern for consistency\r\n        for i in 16..32 {\r\n            full_key[i] = (i as u8).wrapping_mul(0xAA);\r\n        }\r\n\r\n        // Create a 12-byte nonce (96 bits) that is deterministic based on the key\r\n        // This ensures the same nonce is used for encryption and decryption\r\n        let mut nonce = [0u8; 12];\r\n        let key_bytes = key.to_le_bytes();\r\n        nonce[..8].copy_from_slice(\u0026key_bytes);\r\n        // Use fixed pattern for last 4 bytes\r\n        nonce[8..12].copy_from_slice(\u0026[0xCC, 0xDD, 0xEE, 0xFF]);\r\n\r\n        ChaCha20::new(\u0026full_key.into(), \u0026nonce.into())\r\n    }\r\n\r\n    /// Executes a single instruction and updates VM state\r\n    ///\r\n    /// Returns an error if the program counter is out of bounds or\r\n    /// if an unimplemented instruction is encountered.\r\n    pub fn step(\u0026mut self) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        if self.pc \u003e= self.program.len() {\r\n            return Err(\"Program counter out of bounds\");\r\n        }\r\n\r\n        match \u0026self.program[self.pc] {\r\n            Instruction::Add(dest, src1, src2) =\u003e {\r\n                self.registers[*dest as usize] =\r\n                    self.registers[*src1 as usize].wrapping_add(self.registers[*src2 as usize]);\r\n            }\r\n            Instruction::Sub(dest, src1, src2) =\u003e {\r\n                self.registers[*dest as usize] =\r\n                    self.registers[*src1 as usize].wrapping_sub(self.registers[*src2 as usize]);\r\n            }\r\n            Instruction::Mul(dest, src1, src2) =\u003e {\r\n                self.registers[*dest as usize] =\r\n                    self.registers[*src1 as usize].wrapping_mul(self.registers[*src2 as usize]);\r\n            }\r\n            Instruction::Div(dest, src1, src2) =\u003e {\r\n                let src2_val = self.registers[*src2 as usize];\r\n                if src2_val == 0 {\r\n                    self.registers[*dest as usize] = 0;\r\n                } else {\r\n                    self.registers[*dest as usize] =\r\n                        self.registers[*src1 as usize].wrapping_div(src2_val);\r\n                }\r\n            }\r\n            Instruction::Load(dest, addr) =\u003e {\r\n                let addr = (*addr as usize) % (self.memory.len() - 8);\r\n                let value = u64::from_le_bytes(self.memory[addr..addr + 8].try_into().unwrap());\r\n                self.registers[*dest as usize] = value;\r\n            }\r\n            Instruction::Store(addr, src) =\u003e {\r\n                let addr = (*addr as usize) % (self.memory.len() - 8);\r\n                let value = self.registers[*src as usize];\r\n                self.memory[addr..addr + 8].copy_from_slice(\u0026value.to_le_bytes());\r\n            }\r\n            Instruction::Jump(addr) =\u003e {\r\n                self.pc = (*addr as usize) % self.program.len();\r\n                return Ok(());\r\n            }\r\n            Instruction::JumpIf(addr, cond) =\u003e {\r\n                if self.registers[*cond as usize] != 0 {\r\n                    self.pc = (*addr as usize) % self.program.len();\r\n                    return Ok(());\r\n                }\r\n            }\r\n            Instruction::ScratchpadRead(dest, addr) =\u003e {\r\n                let addr = (*addr as usize) % (self.scratchpad.len() - 8);\r\n                let value = u64::from_le_bytes(self.scratchpad[addr..addr + 8].try_into().unwrap());\r\n                self.registers[*dest as usize] = value;\r\n            }\r\n            Instruction::ScratchpadWrite(addr, src) =\u003e {\r\n                let addr = (*addr as usize) % (self.scratchpad.len() - 8);\r\n                let value = self.registers[*src as usize];\r\n                self.scratchpad[addr..addr + 8].copy_from_slice(\u0026value.to_le_bytes());\r\n            }\r\n            Instruction::ChaChaEnc(dest, src) =\u003e {\r\n                let value = self.registers[*src as usize];\r\n                let key = self.registers[0];\r\n\r\n                // Create cipher and encrypt the value\r\n                let mut cipher = Self::create_chacha_cipher(key, key); // Use key for both parameters\r\n                let mut data = value.to_le_bytes();\r\n                cipher.apply_keystream(\u0026mut data);\r\n\r\n                self.registers[*dest as usize] = u64::from_le_bytes(data);\r\n            }\r\n            Instruction::ChaChaDec(dest, src) =\u003e {\r\n                let value = self.registers[*src as usize];\r\n                let key = self.registers[0];\r\n\r\n                // Create cipher and decrypt the value\r\n                let mut cipher = Self::create_chacha_cipher(key, key); // Use key for both parameters\r\n                let mut data = value.to_le_bytes();\r\n                cipher.apply_keystream(\u0026mut data);\r\n\r\n                self.registers[*dest as usize] = u64::from_le_bytes(data);\r\n            }\r\n        }\r\n\r\n        self.pc += 1;\r\n        Ok(())\r\n    }\r\n\r\n    /// Executes the entire loaded program\r\n    ///\r\n    /// Continues execution until either the program completes or\r\n    /// an error occurs during instruction execution.\r\n    pub fn execute(\u0026mut self) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        while self.pc \u003c self.program.len() {\r\n            self.step()?;\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    /// Performs memory-hard mixing operation on the scratchpad\r\n    ///\r\n    /// This function implements the core memory-hard component of RandomX.\r\n    /// It uses multiple passes of mixing with prime number-based operations\r\n    /// to ensure high memory bandwidth requirements and complex dependencies.\r\n    pub fn mix_memory(\u0026mut self) {\r\n        let seed = self.registers[0];\r\n        let mut cipher = Self::create_chacha_cipher(seed, seed);\r\n\r\n        // Initialize scratchpad with program-dependent values\r\n        for chunk in self.scratchpad.chunks_mut(64) {\r\n            cipher.apply_keystream(chunk);\r\n        }\r\n\r\n        // Multiple mixing passes to increase entropy and create dependencies\r\n        for pass in 0..4 {\r\n            // Create a new cipher for each pass with different parameters\r\n            let mut pass_cipher = Self::create_chacha_cipher(seed.wrapping_add(pass as u64), seed);\r\n\r\n            // Process scratchpad in 64-byte blocks (ChaCha20 block size)\r\n            for chunk in self.scratchpad.chunks_mut(64) {\r\n                pass_cipher.apply_keystream(chunk);\r\n            }\r\n\r\n            // Additional mixing with neighboring blocks\r\n            for i in 0..self.scratchpad.len() {\r\n                let prev = if i == 0 {\r\n                    self.scratchpad[self.scratchpad.len() - 1]\r\n                } else {\r\n                    self.scratchpad[i - 1]\r\n                };\r\n                let next = if i == self.scratchpad.len() - 1 {\r\n                    self.scratchpad[0]\r\n                } else {\r\n                    self.scratchpad[i + 1]\r\n                };\r\n\r\n                let mixed = self.scratchpad[i]\r\n                    .wrapping_mul(167)\r\n                    .wrapping_add(prev)\r\n                    .rotate_left((i + pass) as u32 % 8)\r\n                    ^ next;\r\n\r\n                self.scratchpad[i] = mixed;\r\n            }\r\n        }\r\n\r\n        if self.test_mode {\r\n            for i in 0..self.scratchpad.len() {\r\n                self.scratchpad[i] = self.scratchpad[i].wrapping_add((i % 251) as u8);\r\n            }\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":75,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":76,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":77,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":79,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":85,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":86,"address": p(u32),          // address\r\n    JumpIf(u32, u8),    // address, condition\r\n    \r\n    // Memory-hard operations\r\n    ScratchpadRead(u8, u32),  // dest, address\r\n    ScratchpadWrite(u32, u8), // address, src\r\n    \r\n    // Cryptographic operations\r\n    AesEnc(u8, u8),     // dest, src\r\n    AesDec(u8, u8),     // dest, src\r\n}\r\n\r\n/// RandomX VM state\r\npub struct RandomXVM {\r\n    // Register file (16 registers)\r\n    registers: [u64; 16],\r\n    \r\n    // Main memory (2MB)\r\n    memory: Vec\u003cu8\u003e,\r\n    \r\n    // Scratchpad memory (256KB)\r\n    scratchpad: Vec\u003cu8\u003e,\r\n    \r\n    // Program counter\r\n    pc: usize,\r\n    \r\n    // Instruction cache\r\n    program: Vec\u003cInstruction\u003e,\r\n}\r\n\r\nimpl RandomXVM {\r\n    pub fn new() -\u003e Self {\r\n        RandomXVM {\r\n            registers: [0; 16],\r\n            memory: vec![0; 2 * 1024 * 1024],    // 2MB\r\n            scratchpad: vec![0; 256 * 1024],     // 256KB\r\n            pc: 0,\r\n            program: Vec::new(),\r\n        }\r\n    }\r\n    \r\n    /// Initialize VM with a program\r\n    pub fn load_program(\u0026mut self, program: Vec\u003cInstruction\u003e) {\r\n        self.program = program;\r\n        self.pc = 0;\r\n    }\r\n    \r\n    /// Execute one instruction\r\n    pub fn step(\u0026mut self) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        if self.pc \u003e= self.program.len() {\r\n            return Err(\"Program counter out of bounds\");\r\n        }\r\n        \r\n        match \u0026self.program[self.pc] {\r\n            Instruction::Add(dest, src1, src2) =\u003e {\r\n                self.registers[*dest as usize] = \r\n                    self.registers[*src1 as usize].wrapping_add(self.registers[*src2 as usize]);\r\n            },\r\n            Instruction::ScratchpadRead(dest, addr) =\u003e {\r\n                let addr = (*addr as usize) % self.scratchpad.len();\r\n                let value = u64::from_le_bytes(self.scratchpad[addr..addr+8].try_into().unwrap());\r\n                self.registers[*dest as usize] = value;\r\n            },\r\n            Instruction::ScratchpadWrite(addr, src) =\u003e {\r\n                let addr = (*addr as usize) % self.scratchpad.len();\r\n                let value = self.registers[*src as usize];\r\n                self.scratchpad[addr..addr+8].copy_from_slice(\u0026value.to_le_bytes());\r\n            },\r\n            // ... implement other instructions\r\n            _ =\u003e return Err(\"Instruction not implemented\"),\r\n        }\r\n        \r\n        self.pc += 1;\r\n        Ok(())\r\n    }\r\n    \r\n    /// Execute the entire program\r\n    pub fn execute(\u0026mut self) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        while self.pc \u003c self.program.len() {\r\n            self.step()?;\r\n        }\r\n        Ok(())\r\n    }\r\n    \r\n    /// Memory-hard mixing function\r\n    pub fn mix_memory(\u0026mut self) {\r\n        for i in (0..self.scratchpad.len()).step_by(64) {\r\n            // Read 64 bytes from main memory\r\n            let addr = (self.registers[0] as usize) % (self.memory.len() - 64);\r\n            let mut buffer = [0u8; 64];\r\n            buffer.copy_from_slice(\u0026self.memory[addr..addr+64]);\r\n            \r\n            // Apply AES encryption rounds\r\n            for j in 0..4 {\r\n                // Simulate AES encryption (in real implementation, use actual AES)\r\n                for k in 0..16 {\r\n                    buffer[k] ^= buffer[k+16];\r\n                }\r\n            }\r\n            \r\n            // Write back to scratchpad\r\n            self.scratchpad[i..i+64].copy_from_slice(\u0026buffer);\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_basic_execution() {\r\n        let mut vm = RandomXVM::new();\r\n        let program = vec![\r\n            Instruction::Add(0, 1, 2),  // r0 = r1 + r2\r\n            Instruction::ScratchpadWrite(0, 0),  // scratchpad[0] = r0\r\n            Instruction::ScratchpadRead(3, 0),   // r3 = scratchpad[0]\r\n        ];\r\n        \r\n        vm.load_program(program);\r\n        assert!(vm.execute().is_ok());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_memory_hard_function() {\r\n        let mut vm = RandomXVM::new();\r\n        vm.registers[0] = 12345; // Set some initial value\r\n        vm.mix_memory();\r\n        \r\n        // Verify that scratchpad has been modified\r\n        let zero_blocks = vm.scratchpad.chunks(64)\r\n            .filter(|block| block.iter().all(|\u0026x| x == 0))\r\n            .count();\r\n        assert!(zero_blocks \u003c vm.scratchpad.len() / 64);\r\n    }\r\n} ","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","sharding.rs"],"content":"#![allow(dead_code)]\n\nuse crate::consensus::pos_old::StakingContract;\nuse sha2::{Digest, Sha256};\nuse std::collections::{HashMap, HashSet};\nuse std::time::{SystemTime, UNIX_EPOCH};\n\n// Constants for sharded validator sets\npub const SHARD_COUNT: usize = 4; // Number of shards in the network\npub const MIN_VALIDATORS_PER_SHARD: usize = 10; // Minimum validators per shard\npub const MAX_VALIDATORS_PER_SHARD: usize = 100; // Maximum validators per shard\npub const SHARD_ROTATION_INTERVAL: u64 = 14 * 24 * 60 * 60; // Rotate validators between shards every 14 days\npub const CROSS_SHARD_COMMITTEE_SIZE: usize = 5; // Number of validators in cross-shard committees\n\n// Shard structure\n#[derive(Clone)]\npub struct Shard {\n    pub id: usize,\n    pub validators: HashSet\u003cVec\u003cu8\u003e\u003e, // Set of validator public keys in this shard\n    pub total_stake: u64,\n    pub active: bool,\n}\n\n// Cross-shard committee for cross-shard transactions\n#[derive(Clone)]\npub struct CrossShardCommittee {\n    pub shard1: usize,\n    pub shard2: usize,\n    pub validators: Vec\u003cVec\u003cu8\u003e\u003e, // List of validator public keys in this committee\n    pub created_at: u64,\n    pub signatures: HashMap\u003cVec\u003cu8\u003e, Vec\u003cu8\u003e\u003e, // Validator -\u003e Signature\n}\n\n// Sharded validator manager\n#[derive(Clone)]\npub struct ShardManager {\n    pub shards: Vec\u003cShard\u003e,\n    pub cross_shard_committees: HashMap\u003c(usize, usize), CrossShardCommittee\u003e, // (shard1, shard2) -\u003e committee\n    pub last_shard_rotation: u64,\n    pub shard_assignments: HashMap\u003cVec\u003cu8\u003e, usize\u003e,\n    pub last_rotation: u64,\n    pub transaction_history: HashMap\u003cVec\u003cu8\u003e, Vec\u003cu8\u003e\u003e,\n}\n\nimpl ShardManager {\n    // Create a new shard manager\n    pub fn new() -\u003e Self {\n        let current_time = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        ShardManager {\n            shards: Vec::new(),\n            cross_shard_committees: HashMap::new(),\n            shard_assignments: HashMap::new(),\n            last_rotation: current_time,\n            last_shard_rotation: current_time,\n            transaction_history: HashMap::new(),\n        }\n    }\n\n    // Initialize sharded validator sets\n    pub fn initialize_shards(\n        \u0026mut self,\n        staking_contract: \u0026StakingContract,\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\n        if !self.shards.is_empty() {\n            return Err(\"Shards already initialized\");\n        }\n\n        let current_time = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        // Create empty shards\n        for i in 0..SHARD_COUNT {\n            self.shards.push(Shard {\n                id: i,\n                validators: HashSet::new(),\n                total_stake: 0,\n                active: true,\n            });\n        }\n\n        // Assign validators to shards\n        self.assign_validators_to_shards(staking_contract)?;\n\n        // Initialize cross-shard committees\n        self.initialize_cross_shard_committees(staking_contract)?;\n\n        // Set last rotation time\n        self.last_shard_rotation = current_time;\n\n        Ok(())\n    }\n\n    // Assign validators to shards based on stake and VRF\n    pub fn assign_validators_to_shards(\n        \u0026mut self,\n        staking_contract: \u0026StakingContract,\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\n        // Get all validators, not just active ones\n        let all_validators: Vec\u003cVec\u003cu8\u003e\u003e = staking_contract.validators.keys().cloned().collect();\n\n        if all_validators.is_empty() {\n            return Err(\"No validators to assign to shards\");\n        }\n\n        // Clear existing shard assignments\n        for shard in \u0026mut self.shards {\n            shard.validators.clear();\n            shard.total_stake = 0;\n        }\n\n        // Get all validators with their stake\n        let mut validators_with_stake: Vec\u003c(Vec\u003cu8\u003e, u64)\u003e = Vec::new();\n\n        // Make sure we include ALL validators\n        for validator_key in \u0026all_validators {\n            if let Some(validator_info) = staking_contract.validators.get(validator_key) {\n                validators_with_stake.push((validator_key.clone(), validator_info.total_stake));\n            }\n        }\n\n        // Sort validators by stake (highest first)\n        validators_with_stake.sort_by(|a, b| b.1.cmp(\u0026a.1));\n\n        // First, ensure minimum validators per shard using round-robin\n        let _validators_per_shard = validators_with_stake.len() / SHARD_COUNT;\n        let mut shard_index = 0;\n\n        for (validator, stake) in validators_with_stake {\n            // Assign validator to current shard\n            self.shards[shard_index].validators.insert(validator);\n            self.shards[shard_index].total_stake += stake;\n\n            // Move to next shard in round-robin fashion\n            shard_index = (shard_index + 1) % SHARD_COUNT;\n        }\n\n        // Verify minimum validators per shard\n        for shard in \u0026self.shards {\n            if shard.validators.len() \u003c MIN_VALIDATORS_PER_SHARD\n                \u0026\u0026 all_validators.len() \u003e= SHARD_COUNT * MIN_VALIDATORS_PER_SHARD\n            {\n                return Err(\"Failed to meet minimum validators per shard requirement\");\n            }\n        }\n\n        Ok(())\n    }\n\n    // Initialize cross-shard committees\n    pub fn initialize_cross_shard_committees(\n        \u0026mut self,\n        staking_contract: \u0026StakingContract,\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\n        let _current_time = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        // Clear existing committees\n        self.cross_shard_committees.clear();\n\n        // Create committees for each pair of shards\n        for i in 0..SHARD_COUNT {\n            for j in (i + 1)..SHARD_COUNT {\n                let committee = self.create_cross_shard_committee(i, j, staking_contract)?;\n                self.cross_shard_committees.insert((i, j), committee);\n            }\n        }\n\n        Ok(())\n    }\n\n    // Create a cross-shard committee between two shards\n    fn create_cross_shard_committee(\n        \u0026self,\n        shard1: usize,\n        shard2: usize,\n        staking_contract: \u0026StakingContract,\n    ) -\u003e Result\u003cCrossShardCommittee, \u0026'static str\u003e {\n        if shard1 \u003e= SHARD_COUNT || shard2 \u003e= SHARD_COUNT {\n            return Err(\"Invalid shard ID\");\n        }\n\n        let current_time = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        // Select validators from both shards\n        let mut committee_validators = Vec::new();\n\n        // Select validators from shard1\n        let shard1_validators: Vec\u003cVec\u003cu8\u003e\u003e =\n            self.shards[shard1].validators.iter().cloned().collect();\n        let shard2_validators: Vec\u003cVec\u003cu8\u003e\u003e =\n            self.shards[shard2].validators.iter().cloned().collect();\n\n        if shard1_validators.is_empty() || shard2_validators.is_empty() {\n            return Err(\"One of the shards has no validators\");\n        }\n\n        // Select validators based on stake and reputation\n        let mut validators_with_score: Vec\u003c(Vec\u003cu8\u003e, f64)\u003e = Vec::new();\n\n        // Process shard1 validators\n        for validator in \u0026shard1_validators {\n            if let Some(info) = staking_contract.validators.get(validator) {\n                let score = info.reputation_score * (info.total_stake as f64);\n                validators_with_score.push((validator.clone(), score));\n            }\n        }\n\n        // Process shard2 validators\n        for validator in \u0026shard2_validators {\n            if let Some(info) = staking_contract.validators.get(validator) {\n                let score = info.reputation_score * (info.total_stake as f64);\n                validators_with_score.push((validator.clone(), score));\n            }\n        }\n\n        // Sort by score (highest first)\n        validators_with_score\n            .sort_by(|a, b| b.1.partial_cmp(\u0026a.1).unwrap_or(std::cmp::Ordering::Equal));\n\n        // Select top validators for the committee\n        let committee_size = CROSS_SHARD_COMMITTEE_SIZE.min(validators_with_score.len());\n        for i in 0..committee_size {\n            committee_validators.push(validators_with_score[i].0.clone());\n        }\n\n        Ok(CrossShardCommittee {\n            shard1,\n            shard2,\n            validators: committee_validators,\n            created_at: current_time,\n            signatures: HashMap::new(),\n        })\n    }\n\n    // Rotate validators between shards periodically\n    pub fn rotate_shards(\n        \u0026mut self,\n        staking_contract: \u0026StakingContract,\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\n        let current_time = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        // Check if it's time to rotate\n        if current_time - self.last_shard_rotation \u003c SHARD_ROTATION_INTERVAL {\n            return Ok(());\n        }\n\n        // Get all validators, not just active ones\n        let all_validators: Vec\u003cVec\u003cu8\u003e\u003e = staking_contract.validators.keys().cloned().collect();\n\n        if all_validators.is_empty() {\n            return Err(\"No validators to assign to shards\");\n        }\n\n        // Store current assignments for comparison\n        let current_assignments: Vec\u003cHashSet\u003cVec\u003cu8\u003e\u003e\u003e =\n            self.shards.iter().map(|s| s.validators.clone()).collect();\n\n        // Clear existing shard assignments\n        for shard in \u0026mut self.shards {\n            shard.validators.clear();\n            shard.total_stake = 0;\n        }\n\n        // Get all validators with their stake\n        let mut validators_with_stake: Vec\u003c(Vec\u003cu8\u003e, u64)\u003e = Vec::new();\n\n        // Make sure we include ALL validators\n        for validator_key in \u0026all_validators {\n            if let Some(validator_info) = staking_contract.validators.get(validator_key) {\n                validators_with_stake.push((validator_key.clone(), validator_info.total_stake));\n            }\n        }\n\n        // Sort validators by stake (highest first)\n        validators_with_stake.sort_by(|a, b| b.1.cmp(\u0026a.1));\n\n        // Use a different starting shard for rotation to ensure changes\n        let rotation_offset = (current_time % SHARD_COUNT as u64) as usize;\n\n        // For rotation, we'll use a different assignment pattern:\n        // Instead of round-robin from the start, we'll reverse the order of validators\n        // and use a different starting point\n        validators_with_stake.reverse();\n\n        let mut shard_index = rotation_offset;\n\n        // Assign validators to shards with the new rotation pattern\n        for (validator, stake) in validators_with_stake {\n            // Assign validator to shard\n            self.shards[shard_index].validators.insert(validator);\n            self.shards[shard_index].total_stake += stake;\n\n            // Move to next shard with a different pattern for rotation\n            shard_index = (shard_index + 1) % SHARD_COUNT;\n        }\n\n        // Verify that assignments have actually changed\n        let new_assignments: Vec\u003cHashSet\u003cVec\u003cu8\u003e\u003e\u003e =\n            self.shards.iter().map(|s| s.validators.clone()).collect();\n\n        let mut changes_detected = false;\n        for i in 0..SHARD_COUNT {\n            if current_assignments[i] != new_assignments[i] {\n                changes_detected = true;\n                break;\n            }\n        }\n\n        // If no changes were detected, force a change by swapping validators between shards\n        if !changes_detected\n            \u0026\u0026 self.shards.len() \u003e= 2\n            \u0026\u0026 !self.shards[0].validators.is_empty()\n            \u0026\u0026 !self.shards[1].validators.is_empty()\n        {\n            // Take one validator from shard 0\n            let validator = self.shards[0].validators.iter().next().unwrap().clone();\n            self.shards[0].validators.remove(\u0026validator);\n\n            // And move it to shard 1\n            self.shards[1].validators.insert(validator);\n        }\n\n        // Reinitialize cross-shard committees\n        self.initialize_cross_shard_committees(staking_contract)?;\n\n        // Update last rotation time\n        self.last_shard_rotation = current_time;\n\n        Ok(())\n    }\n\n    // Get validators for a specific shard\n    pub fn get_shard_validators(\u0026self, shard_id: usize) -\u003e Result\u003cVec\u003cVec\u003cu8\u003e\u003e, \u0026'static str\u003e {\n        if shard_id \u003e= SHARD_COUNT {\n            return Err(\"Invalid shard ID\");\n        }\n\n        Ok(self.shards[shard_id].validators.iter().cloned().collect())\n    }\n\n    // Get the shard ID for a specific validator\n    pub fn get_validator_shard(\u0026self, validator: \u0026[u8]) -\u003e Result\u003cusize, \u0026'static str\u003e {\n        for shard in \u0026self.shards {\n            if shard.validators.contains(validator) {\n                return Ok(shard.id);\n            }\n        }\n\n        Err(\"Validator not assigned to any shard\")\n    }\n\n    // Process cross-shard transaction\n    pub fn process_cross_shard_transaction(\n        \u0026mut self,\n        from_shard: usize,\n        to_shard: usize,\n        _transaction_hash: \u0026[u8],\n        transaction_data: \u0026[u8],\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\n        // Check if shards exist\n        if !self.shards.iter().any(|s| s.id == from_shard)\n            || !self.shards.iter().any(|s| s.id == to_shard)\n        {\n            return Err(\"Invalid shard ID\");\n        }\n\n        // Get or create cross-shard committee\n        let committee_key = if from_shard \u003c to_shard {\n            (from_shard, to_shard)\n        } else {\n            (to_shard, from_shard)\n        };\n\n        if !self.cross_shard_committees.contains_key(\u0026committee_key) {\n            return Err(\"No committee exists for these shards\");\n        }\n\n        // In a real implementation, we would verify the transaction and collect signatures\n        // from committee members. For now, we'll just log it.\n        println!(\n            \"Processing cross-shard transaction from shard {} to shard {}: {:?}\",\n            from_shard, to_shard, transaction_data\n        );\n\n        Ok(())\n    }\n\n    // Helper met
