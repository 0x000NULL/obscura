Listing) -\u003e Result\u003cString, String\u003e {\r\n        if listing.available_delegation == 0 {\r\n            return Err(\"Available delegation must be greater than 0\".to_string());\r\n        }\r\n        if listing.commission_rate \u003c 0.0 || listing.commission_rate \u003e 1.0 {\r\n            return Err(\"Commission rate must be between 0 and 1\".to_string());\r\n        }\r\n        self.listings.insert(listing.id.clone(), listing);\r\n        Ok(listing.id)\r\n    }\r\n\r\n    /// Places an offer on a listing\r\n    pub fn place_offer(\u0026mut self, offer: MarketplaceOffer) -\u003e Result\u003cString, String\u003e {\r\n        let listing = self.listings.get(\u0026offer.listing_id)\r\n            .ok_or(\"Listing not found\")?;\r\n        \r\n        if offer.amount \u003c listing.min_delegation {\r\n            return Err(\"Offer amount below minimum delegation\".to_string());\r\n        }\r\n        if offer.amount \u003e listing.available_delegation {\r\n            return Err(\"Offer amount exceeds available delegation\".to_string());\r\n        }\r\n        \r\n        self.offers.insert(offer.id.clone(), offer);\r\n        Ok(offer.id)\r\n    }\r\n\r\n    /// Accepts an offer and creates a transaction\r\n    pub fn accept_offer(\u0026mut self, offer_id: \u0026str) -\u003e Result\u003cString, String\u003e {\r\n        let offer = self.offers.get(offer_id)\r\n            .ok_or(\"Offer not found\")?;\r\n        let listing = self.listings.get(\u0026offer.listing_id)\r\n            .ok_or(\"Listing not found\")?;\r\n        \r\n        let transaction = MarketplaceTransaction {\r\n            id: format!(\"tx_{}\", offer_id),\r\n            listing_id: listing.id.clone(),\r\n            offer_id: offer_id.to_string(),\r\n            validator: listing.validator.clone(),\r\n            delegator: offer.delegator.clone(),\r\n            amount: offer.amount,\r\n            commission_rate: listing.commission_rate,\r\n            lock_period: listing.lock_period,\r\n            creation_time: std::time::SystemTime::now()\r\n                .duration_since(std::time::UNIX_EPOCH)\r\n                .unwrap()\r\n                .as_secs(),\r\n            completion_time: None,\r\n            status: MarketplaceTransactionStatus::Active,\r\n            escrow_amount: (offer.amount as f64 * 0.1) as u64, // 10% escrow\r\n            escrow_release_time: None,\r\n        };\r\n        \r\n        self.transactions.insert(transaction.id.clone(), transaction);\r\n        Ok(transaction.id)\r\n    }\r\n}\r\n\r\n/// Manages validator reputation and scoring\r\npub struct ValidatorReputationManager {\r\n    /// The reputation oracle instance\r\n    oracle: ReputationOracle,\r\n    /// Minimum required scores for different validator tiers\r\n    tier_thresholds: HashMap\u003cString, f64\u003e,\r\n    /// History window for reputation calculations (in seconds)\r\n    history_window: u64,\r\n}\r\n\r\nimpl ValidatorReputationManager {\r\n    pub fn new(history_window: u64) -\u003e Self {\r\n        let mut tier_thresholds = HashMap::new();\r\n        tier_thresholds.insert(\"bronze\".to_string(), 0.5);\r\n        tier_thresholds.insert(\"silver\".to_string(), 0.7);\r\n        tier_thresholds.insert(\"gold\".to_string(), 0.85);\r\n        tier_thresholds.insert(\"platinum\".to_string(), 0.95);\r\n\r\n        Self {\r\n            oracle: ReputationOracle {\r\n                committee: Vec::new(),\r\n                last_rotation: 0,\r\n                reputation_scores: HashMap::new(),\r\n                pending_assessments: Vec::new(),\r\n                external_data_sources: Vec::new(),\r\n                reputation_history: HashMap::new(),\r\n            },\r\n            tier_thresholds,\r\n            history_window,\r\n        }\r\n    }\r\n\r\n    /// Updates a validator's reputation score based on performance metrics\r\n    pub fn update_reputation(\u0026mut self, validator: \u0026[u8], metrics: \u0026HashMap\u003cString, f64\u003e) -\u003e Result\u003cf64, String\u003e {\r\n        let score = self.oracle.reputation_scores\r\n            .entry(validator.to_vec())\r\n            .or_insert(ReputationScore {\r\n                validator: validator.to_vec(),\r\n                overall_score: 0.5,\r\n                uptime_score: 0.0,\r\n                performance_score: 0.0,\r\n                community_score: 0.0,\r\n                security_score: 0.0,\r\n                last_update: 0,\r\n                confidence: 0.0,\r\n            });\r\n\r\n        // Update individual scores\r\n        if let Some(uptime) = metrics.get(\"uptime\") {\r\n            score.uptime_score = *uptime;\r\n        }\r\n        if let Some(performance) = metrics.get(\"performance\") {\r\n            score.performance_score = *performance;\r\n        }\r\n        if let Some(community) = metrics.get(\"community\") {\r\n            score.community_score = *community;\r\n        }\r\n        if let Some(security) = metrics.get(\"security\") {\r\n            score.security_score = *security;\r\n        }\r\n\r\n        // Calculate overall score with weights\r\n        score.overall_score = \r\n            score.uptime_score * 0.3 +\r\n            score.performance_score * 0.3 +\r\n            score.community_score * 0.2 +\r\n            score.security_score * 0.2;\r\n\r\n        score.last_update = std::time::SystemTime::now()\r\n            .duration_since(std::time::UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        Ok(score.overall_score)\r\n    }\r\n}\r\n\r\n/// Manages automatic compounding of staking rewards\r\npub struct StakeCompoundingManager {\r\n    /// Compounding configurations for stakers\r\n    configs: HashMap\u003cVec\u003cu8\u003e, CompoundingConfig\u003e,\r\n    /// History of compounding operations\r\n    history: VecDeque\u003cCompoundingOperation\u003e,\r\n    /// Maximum history size\r\n    max_history_size: usize,\r\n}\r\n\r\nimpl StakeCompoundingManager {\r\n    pub fn new(max_history_size: usize) -\u003e Self {\r\n        Self {\r\n            configs: HashMap::new(),\r\n            history: VecDeque::with_capacity(max_history_size),\r\n            max_history_size,\r\n        }\r\n    }\r\n\r\n    /// Sets up auto-compounding for a staker\r\n    pub fn setup_auto_compound(\u0026mut self, config: CompoundingConfig) -\u003e Result\u003c(), String\u003e {\r\n        if config.frequency \u003c 3600 {\r\n            return Err(\"Compounding frequency must be at least 1 hour\".to_string());\r\n        }\r\n        if config.max_percentage \u003c= 0.0 || config.max_percentage \u003e 1.0 {\r\n            return Err(\"Max percentage must be between 0 and 1\".to_string());\r\n        }\r\n        self.configs.insert(config.staker.clone(), config);\r\n        Ok(())\r\n    }\r\n\r\n    /// Executes compounding for eligible stakes\r\n    pub fn execute_compounding(\u0026mut self, current_time: u64) -\u003e Vec\u003cCompoundingOperation\u003e {\r\n        let mut operations = Vec::new();\r\n\r\n        for config in self.configs.values() {\r\n            if !config.enabled {\r\n                continue;\r\n            }\r\n\r\n            let time_since_last = current_time.saturating_sub(config.last_compound_time);\r\n            if time_since_last \u003c config.frequency {\r\n                continue;\r\n            }\r\n\r\n            let operation = CompoundingOperation {\r\n                id: format!(\"comp_{}\", current_time),\r\n                staker: config.staker.clone(),\r\n                reward_amount: 0, // To be filled by the staking system\r\n                compounded_amount: 0, // To be filled by the staking system\r\n                fee_amount: 0, // To be calculated based on the amount\r\n                timestamp: current_time,\r\n                status: CompoundingStatus::Pending,\r\n                transaction_hash: None,\r\n            };\r\n\r\n            operations.push(operation);\r\n        }\r\n\r\n        operations\r\n    }\r\n}\r\n\r\n/// Manages validator set diversity metrics and incentives\r\npub struct ValidatorDiversityManager {\r\n    /// Current diversity metrics\r\n    metrics: DiversityMetrics,\r\n    /// Geographic distribution information\r\n    geo_distribution: GeoDistributionReport,\r\n    /// Entity concentration tracking\r\n    entities: HashMap\u003cString, EntityInfo\u003e,\r\n    /// Client implementation diversity\r\n    clients: HashMap\u003cString, ClientImplementation\u003e,\r\n    /// Geographic information for validators\r\n    validator_locations: HashMap\u003cVec\u003cu8\u003e, ValidatorGeoInfo\u003e,\r\n}\r\n\r\nimpl ValidatorDiversityManager {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            metrics: DiversityMetrics {\r\n                timestamp: 0,\r\n                entity_diversity_score: 0.0,\r\n                geographic_diversity_score: 0.0,\r\n                stake_distribution_score: 0.0,\r\n                client_diversity_score: 0.0,\r\n                overall_diversity_score: 0.0,\r\n                validator_count: 0,\r\n                active_stake: 0,\r\n                recommendations: Vec::new(),\r\n            },\r\n            geo_distribution: GeoDistributionReport {\r\n                timestamp: 0,\r\n                regions: Vec::new(),\r\n                distribution_score: 0.0,\r\n                min_regions_met: false,\r\n                bonus_eligible: false,\r\n                recommendations: Vec::new(),\r\n            },\r\n            entities: HashMap::new(),\r\n            clients: HashMap::new(),\r\n            validator_locations: HashMap::new(),\r\n        }\r\n    }\r\n\r\n    /// Updates diversity metrics based on current validator set\r\n    pub fn update_metrics(\u0026mut self, validators: \u0026HashMap\u003cVec\u003cu8\u003e, ValidatorInfo\u003e) -\u003e Result\u003c(), String\u003e {\r\n        let current_time = std::time::SystemTime::now()\r\n            .duration_since(std::time::UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        // Update entity diversity\r\n        let mut total_stake = 0u64;\r\n        let mut max_entity_stake = 0u64;\r\n        for entity in self.entities.values() {\r\n            total_stake += entity.total_stake;\r\n            max_entity_stake = max_entity_stake.max(entity.total_stake);\r\n        }\r\n        self.metrics.entity_diversity_score = \r\n            1.0 - (max_entity_stake as f64 / total_stake as f64);\r\n\r\n        // Update geographic diversity\r\n        let mut regions_with_validators = HashSet::new();\r\n        for validator in validators.keys() {\r\n            if let Some(geo_info) = self.validator_locations.get(validator) {\r\n                regions_with_validators.insert(geo_info.region_id);\r\n            }\r\n        }\r\n        self.metrics.geographic_diversity_score = \r\n            regions_with_validators.len() as f64 / self.geo_distribution.regions.len() as f64;\r\n\r\n        // Update client diversity\r\n        let mut max_client_stake = 0f64;\r\n        for client in self.clients.values() {\r\n            max_client_stake = max_client_stake.max(client.stake_percentage);\r\n        }\r\n        self.metrics.client_diversity_score = 1.0 - max_client_stake;\r\n\r\n        // Calculate overall diversity score\r\n        self.metrics.overall_diversity_score = \r\n            self.metrics.entity_diversity_score * 0.4 +\r\n            self.metrics.geographic_diversity_score * 0.3 +\r\n            self.metrics.client_diversity_score * 0.3;\r\n\r\n        self.metrics.timestamp = current_time;\r\n        self.metrics.validator_count = validators.len();\r\n        self.metrics.active_stake = total_stake;\r\n\r\n        Ok(())\r\n    }\r\n}\r\n\r\n/// Manages hardware security requirements and attestation\r\npub struct HardwareSecurityManager {\r\n    /// Security information for validators\r\n    security_info: HashMap\u003cVec\u003cu8\u003e, HardwareSecurityInfo\u003e,\r\n    /// History of security attestations\r\n    attestation_history: Vec\u003cSecurityAttestation\u003e,\r\n    /// Minimum required security level\r\n    min_security_level: u8,\r\n}\r\n\r\nimpl HardwareSecurityManager {\r\n    pub fn new(min_security_level: u8) -\u003e Self {\r\n        Self {\r\n            security_info: HashMap::new(),\r\n            attestation_history: Vec::new(),\r\n            min_security_level,\r\n        }\r\n    }\r\n\r\n    /// Registers hardware security information for a validator\r\n    pub fn register_security_info(\u0026mut self, info: HardwareSecurityInfo) -\u003e Result\u003c(), String\u003e {\r\n        if info.security_level \u003c self.min_security_level {\r\n            return Err(format!(\r\n                \"Security level {} below minimum required level {}\",\r\n                info.security_level,\r\n                self.min_security_level\r\n            ));\r\n        }\r\n\r\n        self.security_info.insert(info.validator.clone(), info);\r\n        Ok(())\r\n    }\r\n\r\n    /// Records a security attestation\r\n    pub fn record_attestation(\u0026mut self, attestation: SecurityAttestation) -\u003e Result\u003c(), String\u003e {\r\n        let info = self.security_info.get_mut(\u0026attestation.validator)\r\n            .ok_or(\"Validator not registered\")?;\r\n\r\n        info.attestation_history.push((attestation.timestamp, attestation.passed));\r\n        info.last_attestation = attestation.timestamp;\r\n\r\n        // Update next attestation due date (e.g., 30 days from now)\r\n        info.next_attestation_due = attestation.timestamp + (30 * 24 * 60 * 60);\r\n\r\n        self.attestation_history.push(attestation);\r\n        Ok(())\r\n    }\r\n}\r\n\r\n/// Manages formal verification of staking contracts\r\npub struct ContractVerificationManager {\r\n    /// Verified contracts\r\n    verified_contracts: HashMap\u003cString, VerifiedContract\u003e,\r\n    /// Active verifications\r\n    active_verifications: Vec\u003cFormalVerification\u003e,\r\n    /// Minimum coverage requirement\r\n    min_coverage: f64,\r\n}\r\n\r\nimpl ContractVerificationManager {\r\n    pub fn new(min_coverage: f64) -\u003e Self {\r\n        Self {\r\n            verified_contracts: HashMap::new(),\r\n            active_verifications: Vec::new(),\r\n            min_coverage,\r\n        }\r\n    }\r\n\r\n    /// Registers a new contract for verification\r\n    pub fn register_contract(\u0026mut self, contract: VerifiedContract) -\u003e Result\u003c(), String\u003e {\r\n        if contract.verifications.is_empty() {\r\n            return Err(\"Contract must have at least one verification\".to_string());\r\n        }\r\n\r\n        let max_coverage = contract.verifications.iter()\r\n            .map(|v| v.coverage_percentage)\r\n            .max_by(|a, b| a.partial_cmp(b).unwrap())\r\n            .unwrap_or(0.0);\r\n\r\n        if max_coverage \u003c self.min_coverage {\r\n            return Err(format!(\r\n                \"Maximum coverage {} below minimum required coverage {}\",\r\n                max_coverage,\r\n                self.min_coverage\r\n            ));\r\n        }\r\n\r\n        self.verified_contracts.insert(contract.id.clone(), contract);\r\n        Ok(())\r\n    }\r\n\r\n    /// Adds a new verification for a contract\r\n    pub fn add_verification(\u0026mut self, contract_id: \u0026str, verification: FormalVerification) -\u003e Result\u003c(), String\u003e {\r\n        let contract = self.verified_contracts.get_mut(contract_id)\r\n            .ok_or(\"Contract not found\")?;\r\n\r\n        contract.verifications.push(verification.clone());\r\n        self.active_verifications.push(verification);\r\n\r\n        // Update contract verification status\r\n        contract.verification_status = if contract.verifications.iter().any(|v| v.coverage_percentage \u003e= self.min_coverage) {\r\n            VerificationStatus::FullyVerified\r\n        } else {\r\n            VerificationStatus::PartiallyVerified\r\n        };\r\n\r\n        Ok(())\r\n    }\r\n} ","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","pos","treasury.rs"],"content":"use std::collections::HashMap;\r\nuse crate::consensus::pos::pos_structs::StakingError;\r\n\r\n#[derive(Debug, Default)]\r\npub struct Treasury {\r\n    pub balance: u64,\r\n    pub allocations: HashMap\u003cVec\u003cu8\u003e, u64\u003e,\r\n    pub pending_allocations: HashMap\u003cVec\u003cu8\u003e, u64\u003e,\r\n    pub allocation_history: Vec\u003c(Vec\u003cu8\u003e, u64, u64)\u003e, // recipient, amount, timestamp\r\n}\r\n\r\nimpl Treasury {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            balance: 0,\r\n            allocations: HashMap::new(),\r\n            pending_allocations: HashMap::new(),\r\n            allocation_history: Vec::new(),\r\n        }\r\n    }\r\n\r\n    pub fn allocate(\u0026mut self, amount: u64, recipient: Vec\u003cu8\u003e) -\u003e Result\u003c(), StakingError\u003e {\r\n        if amount \u003e self.balance {\r\n            return Err(StakingError::InsufficientBalance);\r\n        }\r\n\r\n        self.balance -= amount;\r\n        self.allocations.insert(recipient, amount);\r\n        Ok(())\r\n    }\r\n\r\n    pub fn add_funds(\u0026mut self, amount: u64) {\r\n        self.balance += amount;\r\n    }\r\n} ","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","pos_fixes.rs"],"content":"use crate::consensus::pos::*;\r\nuse std::time::{SystemTime, UNIX_EPOCH};\r\n\r\n// Re-export all functions and constants from the original pos_fixes.rs file\r\npub use crate::consensus::pos_old::{\r\n    MAX_ASSETS_PER_VALIDATOR,\r\n    ASSET_EXCHANGE_RATE_UPDATE_INTERVAL,\r\n    ASSET_WEIGHT_DEFAULT,\r\n    ASSET_WEIGHT_NATIVE,\r\n    MIN_SECONDARY_ASSET_STAKE_PERCENTAGE,\r\n};\r\n\r\n// Constants for multi-asset staking\r\npub const STAKE_LOCK_PERIOD: u64 = 14 * 24 * 60 * 60; // 14 days in seconds\r\npub const WITHDRAWAL_DELAY: u64 = 2 * 24 * 60 * 60; // 2 days in seconds\r\npub const MINIMUM_STAKE: u64 = 1000; // Minimum stake amount for native token\r\npub const LIQUID_STAKING_FEE: f64 = 0.05; // 5% fee for liquid staking\r\n\r\n// Constants for oracle integration\r\npub const ORACLE_UPDATE_INTERVAL: u64 = 3600; // 1 hour in seconds\r\npub const MAX_RATE_CHANGE_PERCENTAGE: f64 = 0.05; // Maximum 5% change in exchange rate per update\r\npub const MIN_ORACLE_CONFIRMATIONS: usize = 3; // Minimum number of oracle confirmations required\r\n\r\n/// Represents an oracle price feed\r\npub struct OraclePriceFeed {\r\n    pub asset_id: String,\r\n    pub price: f64,\r\n    pub timestamp: u64,\r\n    pub source: String,\r\n    pub signature: Vec\u003cu8\u003e,\r\n}\r\n\r\n// Re-export the StakingContract implementation with multi-asset support\r\npub use crate::consensus::pos_old::StakingContract;\r\n\r\nimpl StakingContract {\r\n    // Fixed implementation of file_insurance_claim\r\n    pub fn file_insurance_claim_fixed(\r\n        \u0026mut self,\r\n        validator: \u0026Vec\u003cu8\u003e,\r\n        claim_amount: u64,\r\n        evidence: Vec\u003cu8\u003e,\r\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        // Check if validator exists\r\n        if !self.validators.contains_key(validator) {\r\n            return Err(\"Validator does not exist\");\r\n        }\r\n\r\n        // Get validator info\r\n        let validator_info = self.validators.get(validator).unwrap();\r\n        \r\n        // Calculate maximum coverage based on validator's stake\r\n        let insurance_coverage = (validator_info.total_stake as f64 * INSURANCE_COVERAGE_PERCENTAGE) as u64;\r\n        \r\n        // Check if claim amount exceeds coverage\r\n        if claim_amount \u003e insurance_coverage {\r\n            return Err(\"Claim amount exceeds insurance coverage\");\r\n        }\r\n        \r\n        // Check if there are sufficient funds in the insurance pool\r\n        if claim_amount \u003e self.insurance_pool.total_balance {\r\n            return Err(\"Insufficient funds in insurance pool\");\r\n        }\r\n        \r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n            \r\n        // Create and add the claim to pending claims\r\n        let claim = InsuranceClaim {\r\n            validator: validator.clone(),\r\n            amount_requested: claim_amount,\r\n            amount_approved: 0, // Will be set during processing\r\n            amount: claim_amount, // For backward compatibility\r\n            timestamp: current_time,\r\n            evidence: evidence,\r\n            status: InsuranceClaimStatus::Pending,\r\n            processed: false,\r\n        };\r\n        \r\n        self.insurance_pool.claims.push(claim);\r\n        \r\n        Ok(())\r\n    }\r\n\r\n    // Fixed implementation of calculate_stake_reward\r\n    pub fn calculate_stake_reward_fixed(\u0026self, stake_amount: u64, stake_age: u64) -\u003e u64 {\r\n        // Base reward rate (e.g., 5% annual)\r\n        const BASE_REWARD_RATE: f64 = 0.05;\r\n        \r\n        // Convert to per-epoch rate (assuming ~365 epochs per year)\r\n        const EPOCHS_PER_YEAR: f64 = 365.0;\r\n        let per_epoch_rate = BASE_REWARD_RATE / EPOCHS_PER_YEAR;\r\n        \r\n        // Calculate reward with compound interest\r\n        let reward = stake_amount as f64 * (1.0 + per_epoch_rate).powi(stake_age as i32) - stake_amount as f64;\r\n        \r\n        reward as u64\r\n    }\r\n\r\n    // Initialize a new StakingContract with multi-asset staking support\r\n    pub fn new_with_multi_asset_support(epoch_duration: u64) -\u003e Self {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        let mut contract = StakingContract::new(epoch_duration);\r\n        \r\n        // Initialize the native token (OBX)\r\n        let native_token = AssetInfo {\r\n            asset_id: \"OBX\".to_string(),\r\n            name: \"Obscura\".to_string(),\r\n            symbol: \"OBX\".to_string(),\r\n            decimals: 8,\r\n            min_stake: 1000,\r\n            weight: ASSET_WEIGHT_NATIVE,\r\n            exchange_rate: 1.0,\r\n            last_rate_update: current_time,\r\n            total_staked: 0,\r\n            is_native: true,\r\n        };\r\n        \r\n        contract.supported_assets.insert(\"OBX\".to_string(), native_token);\r\n        contract.last_exchange_rate_update = current_time;\r\n        \r\n        contract\r\n    }\r\n\r\n    // Register a new asset for staking\r\n    pub fn register_asset(\u0026mut self, asset_info: AssetInfo) -\u003e Result\u003c(), String\u003e {\r\n        let asset_id = asset_info.asset_id.clone();\r\n        \r\n        // Check if asset is already registered\r\n        if self.supported_assets.contains_key(\u0026asset_id) {\r\n            return Err(format!(\"Asset {} is already registered\", asset_id));\r\n        }\r\n        \r\n        // Add asset to supported assets\r\n        self.supported_assets.insert(asset_id.clone(), asset_info);\r\n        \r\n        // Initialize exchange rate for the asset\r\n        self.asset_exchange_rates.insert(asset_id, 1.0);\r\n        \r\n        Ok(())\r\n    }\r\n\r\n    /// Create a multi-asset stake\r\n    pub fn create_multi_asset_stake(\r\n        \u0026mut self,\r\n        staker: Vec\u003cu8\u003e,\r\n        assets: HashMap\u003cString, u64\u003e,\r\n        auto_compound: bool,\r\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        // Validate assets\r\n        if assets.is_empty() {\r\n            return Err(\"No assets provided for staking\");\r\n        }\r\n\r\n        // Check if all assets are supported\r\n        for (asset_id, amount) in \u0026assets {\r\n            if !self.supported_assets.contains_key(asset_id) {\r\n                return Err(\"Unsupported asset\");\r\n            }\r\n\r\n            let asset_info = \u0026self.supported_assets[asset_id];\r\n            if *amount \u003c asset_info.min_stake {\r\n                return Err(\"Stake amount below minimum requirement for asset\");\r\n            }\r\n        }\r\n\r\n        // Check if at least one native token is included (if required)\r\n        let native_assets: Vec\u003c_\u003e = self.supported_assets\r\n            .values()\r\n            .filter(|asset| asset.is_native)\r\n            .collect();\r\n\r\n        if !native_assets.is_empty() {\r\n            let native_asset_id = \u0026native_assets[0].asset_id;\r\n            let min_secondary_asset_stake_percentage = 0.2; // At least 20% must be native token\r\n\r\n            // Calculate total stake value in native token terms\r\n            let mut total_value = 0.0;\r\n            for (asset_id, amount) in \u0026assets {\r\n                let asset_info = \u0026self.supported_assets[asset_id];\r\n                total_value += *amount as f64 * asset_info.exchange_rate;\r\n            }\r\n\r\n            // Check if native token meets minimum percentage\r\n            if let Some(native_amount) = assets.get(native_asset_id) {\r\n                let native_value = *native_amount as f64;\r\n                let native_percentage = native_value / total_value;\r\n                \r\n                if native_percentage \u003c min_secondary_asset_stake_percentage {\r\n                    return Err(\"Native token must be at least 20% of total stake value\");\r\n                }\r\n            } else {\r\n                return Err(\"Native token must be included in multi-asset stake\");\r\n            }\r\n        }\r\n\r\n        // Create the multi-asset stake\r\n        let multi_asset_stake = MultiAssetStake {\r\n            staker: staker.clone(),\r\n            assets: assets.clone(),\r\n            timestamp: current_time,\r\n            lock_until: current_time + STAKE_LOCK_PERIOD,\r\n            auto_compound,\r\n            last_compound_time: current_time,\r\n        };\r\n\r\n        // Add to multi-asset stakes\r\n        self.multi_asset_stakes\r\n            .entry(staker)\r\n            .or_insert_with(Vec::new)\r\n            .push(multi_asset_stake);\r\n\r\n        // Update total staked amounts for each asset\r\n        for (asset_id, amount) in assets {\r\n            if let Some(asset_info) = self.supported_assets.get_mut(\u0026asset_id) {\r\n                asset_info.total_staked += amount;\r\n            }\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    /// Get the effective stake value of a multi-asset stake in terms of native token\r\n    pub fn get_effective_stake_value(\u0026self, staker: \u0026[u8]) -\u003e Result\u003cu64, \u0026'static str\u003e {\r\n        if let Some(stakes) = self.multi_asset_stakes.get(staker) {\r\n            if stakes.is_empty() {\r\n                return Ok(0);\r\n            }\r\n\r\n            let mut total_value = 0.0;\r\n            \r\n            for stake in stakes {\r\n                for (asset_id, amount) in \u0026stake.assets {\r\n                    if let Some(asset_info) = self.supported_assets.get(asset_id) {\r\n                        // Apply asset weight to the value calculation\r\n                        let weighted_value = *amount as f64 * asset_info.exchange_rate * asset_info.weight;\r\n                        total_value += weighted_value;\r\n                    }\r\n                }\r\n            }\r\n            \r\n            Ok(total_value as u64)\r\n        } else {\r\n            Ok(0) // No multi-asset stakes found\r\n        }\r\n    }\r\n\r\n    /// Request withdrawal of a multi-asset stake\r\n    pub fn request_multi_asset_withdrawal(\r\n        \u0026mut self,\r\n        staker: \u0026[u8],\r\n        stake_index: usize,\r\n    ) -\u003e Result\u003cu64, \u0026'static str\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        if let Some(stakes) = self.multi_asset_stakes.get_mut(staker) {\r\n            if stake_index \u003e= stakes.len() {\r\n                return Err(\"Invalid stake index\");\r\n            }\r\n\r\n            let stake = \u0026mut stakes[stake_index];\r\n            \r\n            if stake.lock_until \u003e current_time {\r\n                return Err(\"Stake is still locked\");\r\n            }\r\n\r\n            // Mark the stake for withdrawal by updating lock_until to a past time\r\n            // This is a simple approach; in a real implementation, you might want a dedicated field\r\n            stake.lock_until = 0;\r\n            \r\n            // Return the withdrawal time\r\n            let withdrawal_time = current_time + WITHDRAWAL_DELAY;\r\n            Ok(withdrawal_time)\r\n        } else {\r\n            Err(\"No stakes found for this staker\")\r\n        }\r\n    }\r\n\r\n    /// Complete withdrawal of a multi-asset stake\r\n    pub fn complete_multi_asset_withdrawal(\r\n        \u0026mut self,\r\n        staker: \u0026[u8],\r\n        stake_index: usize,\r\n    ) -\u003e Result\u003cHashMap\u003cString, u64\u003e, \u0026'static str\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        if let Some(stakes) = self.multi_asset_stakes.get_mut(staker) {\r\n            if stake_index \u003e= stakes.len() {\r\n                return Err(\"Invalid stake index\");\r\n            }\r\n\r\n            // Check if the stake is marked for withdrawal and the delay has passed\r\n            if stakes[stake_index].lock_until != 0 {\r\n                return Err(\"Withdrawal not requested for this stake\");\r\n            }\r\n\r\n            if current_time \u003c stakes[stake_index].timestamp + WITHDRAWAL_DELAY {\r\n                return Err(\"Withdrawal delay has not passed yet\");\r\n            }\r\n\r\n            // Remove the stake and return the assets\r\n            let stake = stakes.remove(stake_index);\r\n            \r\n            // Update total staked amounts for each asset\r\n            for (asset_id, amount) in \u0026stake.assets {\r\n                if let Some(asset_info) = self.supported_assets.get_mut(asset_id) {\r\n                    asset_info.total_staked = asset_info.total_staked.saturating_sub(*amount);\r\n                }\r\n            }\r\n\r\n            Ok(stake.assets)\r\n        } else {\r\n            Err(\"No stakes found for this staker\")\r\n        }\r\n    }\r\n\r\n    /// Calculate and distribute rewards for multi-asset stakes\r\n    pub fn calculate_multi_asset_rewards(\u0026mut self) -\u003e HashMap\u003cVec\u003cu8\u003e, HashMap\u003cString, u64\u003e\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n        \r\n        let mut rewards: HashMap\u003cVec\u003cu8\u003e, HashMap\u003cString, u64\u003e\u003e = HashMap::new();\r\n        \r\n        // Process each staker's multi-asset stakes\r\n        for (staker, stakes) in \u0026mut self.multi_asset_stakes {\r\n            for stake in stakes {\r\n                // Skip stakes that are marked for withdrawal\r\n                if stake.lock_until == 0 {\r\n                    continue;\r\n                }\r\n                \r\n                let stake_age = current_time.saturating_sub(stake.last_compound_time);\r\n                \r\n                // Calculate rewards for each asset in the stake\r\n                for (asset_id, amount) in \u0026stake.assets {\r\n                    if let Some(asset_info) = self.supported_assets.get(asset_id) {\r\n                        // Calculate base reward using the annual reward rate\r\n                        let annual_reward_rate = 0.05; // 5% annual reward rate\r\n                        let reward = (*amount as f64 * annual_reward_rate * (stake_age as f64 / 31_536_000.0)) as u64;\r\n                        \r\n                        if reward \u003e 0 {\r\n                            // Add to rewards map\r\n                            rewards\r\n                                .entry(staker.clone())\r\n                                .or_insert_with(HashMap::new)\r\n                                .entry(asset_id.clone())\r\n                                .and_modify(|e| *e += reward)\r\n                                .or_insert(reward);\r\n                            \r\n                            // If auto-compound is enabled, add rewards directly to the stake\r\n                            if stake.auto_compound {\r\n                                *stake.assets.entry(asset_id.clone()).or_insert(0) += reward;\r\n                                \r\n                                // Update total staked amount for the asset\r\n                                if let Some(asset_info) = self.supported_assets.get_mut(asset_id) {\r\n                                    asset_info.total_staked += reward;\r\n                                }\r\n                            }\r\n                        }\r\n                    }\r\n                }\r\n                \r\n                // Update last compound time\r\n                stake.last_compound_time = current_time;\r\n            }\r\n        }\r\n        \r\n        rewards\r\n    }\r\n\r\n    /// Claim rewards for multi-asset stakes\r\n    pub fn claim_multi_asset_rewards(\r\n        \u0026mut self,\r\n        staker: \u0026[u8],\r\n    ) -\u003e Result\u003cHashMap\u003cString, u64\u003e, \u0026'static str\u003e {\r\n        // Calculate rewards first\r\n        let mut rewards = self.calculate_multi_asset_rewards();\r\n        \r\n        // Get rewards for this staker\r\n        if let Some(staker_rewards) = rewards.remove(staker) {\r\n            if staker_rewards.is_empty() {\r\n                return Err(\"No rewards to claim\");\r\n            }\r\n            \r\n            Ok(staker_rewards)\r\n        } else {\r\n            Err(\"No rewards to claim\")\r\n        }\r\n    }\r\n\r\n    /// Update exchange rates using oracle price feeds\r\n    pub fn update_exchange_rates_from_oracle(\r\n        \u0026mut self,\r\n        price_feeds: Vec\u003cOraclePriceFeed\u003e,\r\n    ) -\u003e Result\u003cHashMap\u003cString, f64\u003e, \u0026'static str\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n            \r\n        // Check if enough time has passed since last update\r\n        if current_time - self.last_exchange_rate_update \u003c ORACLE_UPDATE_INTERVAL {\r\n            return Err(\"Exchange rates were updated too recently\");\r\n        }\r\n        \r\n        // Group price feeds by asset\r\n        let mut asset_price_feeds: HashMap\u003cString, Vec\u003cOraclePriceFeed\u003e\u003e = HashMap::new();\r\n        \r\n        for feed in price_feeds {\r\n            // Verify feed timestamp is recent\r\n            if current_time - feed.timestamp \u003e ORACLE_UPDATE_INTERVAL * 2 {\r\n                continue; // Skip outdated feeds\r\n            }\r\n            \r\n            // Verify the oracle signature (in a real implementation)\r\n            // For now, we'll just assume all signatures are valid\r\n            \r\n            asset_price_feeds\r\n                .entry(feed.asset_id.clone())\r\n                .or_insert_with(Vec::new)\r\n                .push(feed);\r\n        }\r\n        \r\n        // Track updated rates\r\n        let mut updated_rates: HashMap\u003cString, f64\u003e = HashMap::new();\r\n        \r\n        // Process each asset's price feeds\r\n        for (asset_id, feeds) in asset_price_feeds {\r\n            // Skip if we don't have enough confirmations\r\n            if feeds.len() \u003c MIN_ORACLE_CONFIRMATIONS {\r\n                continue;\r\n            }\r\n            \r\n            // Skip if asset is not supported\r\n            if !self.supported_assets.contains_key(\u0026asset_id) {\r\n                continue;\r\n            }\r\n            \r\n            // Calculate median price\r\n            let mut prices: Vec\u003cf64\u003e = feeds.iter().map(|feed| feed.price).collect();\r\n            prices.sort_by(|a, b| a.partial_cmp(b).unwrap_or(std::cmp::Ordering::Equal));\r\n            \r\n            let median_price = if prices.len() % 2 == 0 {\r\n                (prices[prices.len() / 2 - 1] + prices[prices.len() / 2]) / 2.0\r\n            } else {\r\n                prices[prices.len() / 2]\r\n            };\r\n            \r\n            // Get current rate\r\n            let current_rate = self.asset_exchange_rates.get(\u0026asset_id).cloned().unwrap_or(1.0);\r\n            \r\n            // Calculate maximum allowed change\r\n            let max_increase = current_rate * (1.0 + MAX_RATE_CHANGE_PERCENTAGE);\r\n            let max_decrease = current_rate * (1.0 - MAX_RATE_CHANGE_PERCENTAGE);\r\n            \r\n            // Limit rate change to prevent manipulation\r\n            let new_rate = median_price.max(max_decrease).min(max_increase);\r\n            \r\n            // Update the exchange rate\r\n            if let Some(asset_info) = self.supported_assets.get_mut(\u0026asset_id) {\r\n                asset_info.exchange_rate = new_rate;\r\n                asset_info.last_rate_update = current_time;\r\n                \r\n                // Update the global exchange rates map\r\n                self.asset_exchange_rates.insert(asset_id.clone(), new_rate);\r\n                \r\n                // Track updated rate\r\n                updated_rates.insert(asset_id, new_rate);\r\n            }\r\n        }\r\n        \r\n        // Update last exchange rate update timestamp\r\n        self.last_exchange_rate_update = current_time;\r\n        \r\n        Ok(updated_rates)\r\n    }\r\n    \r\n    /// Simulate oracle price feeds for testing\r\n    #[cfg(test)]\r\n    pub fn simulate_oracle_price_feeds(\u0026self) -\u003e Vec\u003cOraclePriceFeed\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n            \r\n        let mut feeds = Vec::new();\r\n        \r\n        // Create simulated price feeds for each supported asset\r\n        for (asset_id, asset_info) in \u0026self.supported_assets {\r\n            // Skip native token\r\n            if asset_info.is_native {\r\n                continue;\r\n            }\r\n            \r\n            // Create multiple feeds with slight variations\r\n            for i in 0..MIN_ORACLE_CONFIRMATIONS {\r\n                // Vary price slightly for each feed\r\n                let variation = 0.99 + (i as f64 * 0.01);\r\n                let price = asset_info.exchange_rate * variation;\r\n                \r\n                feeds.push(OraclePriceFeed {\r\n                    asset_id: asset_id.clone(),\r\n                    price,\r\n                    timestamp: current_time - i as u64,\r\n                    source: format!(\"TestOracle{}\", i),\r\n                    signature: vec![0, 1, 2, 3], // Dummy signature\r\n                });\r\n            }\r\n        }\r\n        \r\n        feeds\r\n    }\r\n    \r\n    /// Get the maximum number of assets a validator can stake\r\n    pub fn get_max_assets_per_validator(\u0026self) -\u003e usize {\r\n        5 // Maximum number of different assets a validator can stake\r\n    }\r\n    \r\n    /// List all supported assets\r\n    pub fn list_supported_assets(\u0026self) -\u003e Vec\u003c\u0026AssetInfo\u003e {\r\n        self.supported_assets.values().collect()\r\n    }\r\n    \r\n    /// Get multi-asset stakes for a staker\r\n    pub fn get_multi_asset_stakes(\u0026self, staker: \u0026[u8]) -\u003e Option\u003c\u0026Vec\u003cMultiAssetStake\u003e\u003e {\r\n        self.multi_asset_stakes.get(staker)\r\n    }\r\n}\r\n\r\n// Add Clone trait to ChainInfo\r\n#[derive(Clone)]\r\npub struct ChainInfoFixed {\r\n    pub blocks: HashMap\u003cu64, BlockInfo\u003e, // Height -\u003e BlockInfo\r\n    pub head: u64,                       // Height of chain head\r\n    pub total_stake: u64,                // Total stake backing this chain\r\n    pub total_validators: usize,         // Number of validators backing this chain\r\n} ","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","pos_methods.rs"],"content":"// This file contains methods that need to be added to the StakingContract implementation in pos.rs\r\n\r\nuse std::time::{SystemTime, UNIX_EPOCH};\r\nuse std::collections::{HashMap};\r\n\r\n// Constants for multi-asset staking\r\nconst MAX_ASSETS_PER_VALIDATOR: usize = 5;\r\nconst MIN_NATIVE_TOKEN_PERCENTAGE: f64 = 50.0; // Minimum percentage of native token in stake\r\nconst MIN_STAKE_AMOUNT_PER_ASSET: u64 = 100; // Minimum stake amount per asset\r\nconst MAX_RATE_CHANGE_PERCENTAGE: f64 = 10.0; // Maximum allowed exchange rate change in percentage\r\nconst MIN_ORACLE_CONFIRMATIONS: usize = 3; // Minimum required oracle confirmations\r\nconst COMPOUND_INTERVAL: u64 = 24 * 60 * 60; // Daily compounding (24 hours in seconds)\r\nconst WITHDRAWAL_DELAY: u64 = 3 * 24 * 60 * 60; // 3 days in seconds\r\n\r\n// Performance metrics constants\r\nconst PERFORMANCE_METRIC_UPTIME_WEIGHT: f64 = 0.4; // 40% weight for uptime\r\nconst PERFORMANCE_METRIC_BLOCKS_WEIGHT: f64 = 0.3; // 30% weight for blocks produced\r\nconst PERFORMANCE_METRIC_LATENCY_WEIGHT: f64 = 0.2; // 20% weight for block proposal latency\r\nconst PERFORMANCE_METRIC_VOTES_WEIGHT: f64 = 0.1; // 10% weight for participation in votes\r\nconst PERFORMANCE_ASSESSMENT_PERIOD: u64 = 24 * 60 * 60; // 24 hours\r\n\r\n// Validator exit queue constants\r\nconst EXIT_QUEUE_MAX_SIZE: usize = 10; // Maximum validators in exit queue\r\nconst EXIT_QUEUE_PROCESSING_INTERVAL: u64 = 24 * 60 * 60; // Process exit queue daily\r\nconst EXIT_QUEUE_MIN_WAIT_TIME: u64 = 3 * 24 * 60 * 60; // Minimum 3 days in exit queue\r\nconst EXIT_QUEUE_MAX_WAIT_TIME: u64 = 30 * 24 * 60 * 60; // Maximum 30 days in exit queue\r\n\r\n// Validator rotation constants\r\nconst ROTATION_INTERVAL: u64 = 30 * 24 * 60 * 60; // Rotate validators every 30 days\r\nconst ROTATION_PERCENTAGE: f64 = 0.2; // Rotate 20% of validators each interval\r\nconst MIN_ROTATION_COUNT: usize = 3; // Minimum number of validators to rotate\r\nconst MAX_CONSECUTIVE_EPOCHS: u64 = 10; // Maximum consecutive epochs a validator can serve\r\n\r\n// Governance constants\r\nconst MIN_GOVERNANCE_STAKE: u64 = 10000; // Minimum stake required to propose new assets\r\nconst PROPOSAL_VOTING_PERIOD: u64 = 7 * 24 * 60 * 60; // 7 days in seconds\r\nconst PROPOSAL_APPROVAL_THRESHOLD: f64 = 66.7; // 2/3 majority required for approval\r\nconst PROPOSAL_REJECTION_THRESHOLD: f64 = 33.3; // 1/3 majority required for rejection\r\nconst MIN_VOTING_POWER_FOR_APPROVAL: u64 = 100000; // Minimum voting power required for approval\r\n\r\n// Asset distribution statistics\r\n#[derive(Clone, Debug)]\r\npub struct AssetDistributionStats {\r\n    pub total_staked: u64,\r\n    pub validator_count: usize,\r\n    pub avg_stake_per_validator: f64,\r\n    pub max_stake: u64,\r\n    pub min_stake: u64,\r\n    pub percentage_of_total_value: f64,\r\n}\r\n\r\nimpl StakingContract {\r\n    /// Record block proposal latency for a validator\r\n    pub fn record_block_latency(\u0026mut self, validator: \u0026[u8], latency: u64) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        // Check if validator exists\r\n        if !self.validators.contains_key(validator) {\r\n            return Err(\"Validator not found\");\r\n        }\r\n\r\n        // Add latency record\r\n        let validator_info = self.validators.get_mut(validator).unwrap();\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n        validator_info.block_latency.push((current_time, latency));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    /// Record vote participation for a validator\r\n    pub fn record_vote_participation(\u0026mut self, validator: \u0026[u8], participated: bool) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        // Check if validator exists\r\n        if !self.validators.contains_key(validator) {\r\n            return Err(\"Validator not found\");\r\n        }\r\n\r\n        // Add vote participation record\r\n        let validator_info = self.validators.get_mut(validator).unwrap();\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n        validator_info.vote_participation.push((current_time, participated));\r\n\r\n        Ok(())\r\n    }\r\n\r\n    /// Calculate validator performance score\r\n    pub fn calculate_validator_performance(\u0026self, validator: \u0026[u8]) -\u003e Result\u003cf64, \u0026'static str\u003e {\r\n        let validator_info = match self.validators.get(validator) {\r\n            Some(info) =\u003e info,\r\n            None =\u003e return Err(\"Validator not found\"),\r\n        };\r\n\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        // Skip if performance was assessed recently\r\n        if current_time - validator_info.last_performance_assessment \u003c PERFORMANCE_ASSESSMENT_PERIOD {\r\n            return Ok(validator_info.performance_score);\r\n        }\r\n\r\n        // Calculate uptime score (0-1)\r\n        let uptime_score = validator_info.uptime.min(1.0);\r\n\r\n        // Calculate blocks score (0-1)\r\n        let blocks_expected = validator_info.blocks_expected.max(1);\r\n        let blocks_score = (validator_info.blocks_proposed as f64 / blocks_expected as f64).min(1.0);\r\n\r\n        // Calculate latency score (0-1)\r\n        let latency_score = if validator_info.block_latency.is_empty() {\r\n            0.5 // Neutral score if no data\r\n        } else {\r\n            // Calculate average latency\r\n            let total_latency: u64 = validator_info.block_latency.iter().map(|(_, l)| l).sum();\r\n            let avg_latency = total_latency as f64 / validator_info.block_latency.len() as f64;\r\n            \r\n            // Convert to score (lower latency is better)\r\n            // 100ms -\u003e 1.0, 1000ms -\u003e 0.0, linear in between\r\n            (1.0 - (avg_latency - 100.0).max(0.0) / 900.0).max(0.0)\r\n        };\r\n\r\n        // Calculate vote participation score (0-1)\r\n        let vote_score = if validator_info.vote_participation.is_empty() {\r\n            0.5 // Neutral score if no data\r\n        } else {\r\n            // Count participated votes\r\n            let participated_count = validator_info.vote_participation.iter()\r\n                .filter(|(_, participated)| *participated)\r\n                .count();\r\n            \r\n            participated_count as f64 / validator_info.vote_participation.len() as f64\r\n        };\r\n\r\n        // Calculate weighted performance score\r\n        let performance_score = \r\n            uptime_score * PERFORMANCE_METRIC_UPTIME_WEIGHT +\r\n            blocks_score * PERFORMANCE_METRIC_BLOCKS_WEIGHT +\r\n            latency_score * PERFORMANCE_METRIC_LATENCY_WEIGHT +\r\n            vote_score * PERFORMANCE_METRIC_VOTES_WEIGHT;\r\n\r\n        Ok(performance_score)\r\n    }\r\n\r\n    /// Request validator exit\r\n    pub fn request_validator_exit(\u0026mut self, validator: \u0026[u8]) -\u003e Result\u003cu64, \u0026'static str\u003e {\r\n        // Check if validator exists\r\n        if !self.validators.contains_key(validator) {\r\n            return Err(\"Validator not found\");\r\n        }\r\n\r\n        // Check if validator is already requesting exit\r\n        let validator_info = self.validators.get(validator).unwrap();\r\n        if validator_info.exit_requested {\r\n            return Err(\"Validator already requesting exit\");\r\n        }\r\n\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        // Calculate wait time based on stake amount\r\n        // Higher stake = longer wait time\r\n        let base_wait_time = EXIT_QUEUE_MIN_WAIT_TIME;\r\n        let max_additional_wait = EXIT_QUEUE_MAX_WAIT_TIME - EXIT_QUEUE_MIN_WAIT_TIME;\r\n        \r\n        // Get maximum stake among validators\r\n        let max_stake = self.validators.values()\r\n            .map(|v| v.total_stake)\r\n            .max()\r\n            .unwrap_or(1);\r\n        \r\n        // Calculate wait time as a proportion of max stake\r\n        let stake_ratio = validator_info.total_stake as f64 / max_stake as f64;\r\n        let additional_wait = (stake_ratio * max_additional_wait as f64) as u64;\r\n        let wait_time = base_wait_time + additional_wait;\r\n\r\n        // Mark validator as requesting exit\r\n        if let Some(validator_info) = self.validators.get_mut(validator) {\r\n            validator_info.exit_requested = true;\r\n            validator_info.exit_request_time = current_time;\r\n        }\r\n\r\n        // Add to exit queue\r\n        self.exit_queue.queue.push(ExitRequest {\r\n            validator: validator.to_vec(),\r\n            request_time: current_time,\r\n            stake_amount: validator_info.total_stake,\r\n            processed: false,\r\n            completion_time: None,\r\n        });\r\n\r\n        // Sort queue by stake amount (smaller stakes first)\r\n        self.exit_queue.queue.sort_by(|a, b| a.stake_amount.cmp(\u0026b.stake_amount));\r\n\r\n        // Trim queue if it exceeds max size\r\n        if self.exit_queue.queue.len() \u003e self.exit_queue.max_size {\r\n            self.exit_queue.queue.truncate(self.exit_queue.max_size);\r\n        }\r\n\r\n        Ok(wait_time)\r\n    }\r\n\r\n    /// Check exit status for a validator\r\n    pub fn check_exit_status(\u0026self, validator: \u0026[u8]) -\u003e Result\u003c(bool, u64), \u0026'static str\u003e {\r\n        // Check if validator exists\r\n        if !self.validators.contains_key(validator) {\r\n            return Err(\"Validator not found\");\r\n        }\r\n\r\n        // Check if validator is requesting exit\r\n        let validator_info = self.validators.get(validator).unwrap();\r\n        if !validator_info.exit_requested {\r\n            return Err(\"Validator not requesting exit\");\r\n        }\r\n\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        // Find validator in exit queue\r\n        for request in \u0026self.exit_queue.queue {\r\n            if request.validator == validator {\r\n                if request.processed {\r\n                    return Ok((true, 0));\r\n                } else {\r\n                    // Calculate remaining time\r\n                    let exit_request_time = validator_info.exit_request_time;\r\n                    let base_wait_time = EXIT_QUEUE_MIN_WAIT_TIME;\r\n                    let max_additional_wait = EXIT_QUEUE_MAX_WAIT_TIME - EXIT_QUEUE_MIN_WAIT_TIME;\r\n                    \r\n                    // Get maximum stake among validators\r\n                    let max_stake = self.validators.values()\r\n                        .map(|v| v.total_stake)\r\n                        .max()\r\n                        .unwrap_or(1);\r\n                    \r\n                    // Calculate wait time as a proportion of max stake\r\n                    let stake_ratio = validator_info.total_stake as f64 / max_stake as f64;\r\n                    let additional_wait = (stake_ratio * max_additional_wait as f64) as u64;\r\n                    let wait_time = base_wait_time + additional_wait;\r\n                    \r\n                    let completion_time = exit_request_time + wait_time;\r\n                    let remaining_time = if current_time \u003e= completion_time {\r\n                        0\r\n                    } else {\r\n                        completion_time - current_time\r\n                    };\r\n                    \r\n                    return Ok((false, remaining_time));\r\n                }\r\n            }\r\n        }\r\n\r\n        // Validator not found in exit queue (should not happen)\r\n        Err(\"Validator not found in exit queue\")\r\n    }\r\n\r\n    /// Cancel exit request\r\n    pub fn cancel_exit_request(\u0026mut self, validator: \u0026[u8]) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        // Check if validator exists\r\n        if !self.validators.contains_key(validator) {\r\n            return Err(\"Validator not found\");\r\n        }\r\n\r\n        // Check if validator is requesting exit\r\n        let validator_info = self.validators.get(validator).unwrap();\r\n        if !validator_info.exit_requested {\r\n            return Err(\"Validator not requesting exit\");\r\n        }\r\n\r\n        // Remove from exit queue\r\n        self.exit_queue.queue.retain(|request| request.validator != validator);\r\n\r\n        // Mark validator as not requesting exit\r\n        if let Some(validator_info) = self.validators.get_mut(validator) {\r\n            validator_info.exit_requested = false;\r\n            validator_info.exit_request_time = 0;\r\n        }\r\n\r\n        Ok(())\r\n    }\r\n\r\n    /// Process exit queue\r\n    pub fn process_exit_queue(\u0026mut self) -\u003e Vec\u003cVec\u003cu8\u003e\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        // Only process if enough time has passed since last processing\r\n        if current_time - self.exit_queue.last_processed \u003c EXIT_QUEUE_PROCESSING_INTERVAL {\r\n            return Vec::new();\r\n        }\r\n\r\n        self.exit_queue.last_processed = current_time;\r\n\r\n        let mut processed_validators = Vec::new();\r\n\r\n        for request in \u0026mut self.exit_queue.queue {\r\n            if request.processed {\r\n                continue;\r\n            }\r\n\r\n            // Check if wait time has passed\r\n            if current_time - request.request_time \u003e= EXIT_QUEUE_MIN_WAIT_TIME {\r\n                // Mark as processed\r\n                request.processed = true;\r\n                request.completion_time = Some(current_time);\r\n\r\n                // Remove from active validators\r\n                self.active_validators.remove(\u0026request.validator);\r\n\r\n                processed_validators.push(request.validator.clone());\r\n            }\r\n        }\r\n\r\n        processed_validators\r\n    }\r\n\r\n    /// Deregister validator\r\n    pub fn deregister_validator(\u0026mut self, validator: \u0026[u8]) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        // Check if validator exists\r\n        if !self.validators.contains_key(validator) {\r\n            return Err(\"Validator not found\");\r\n        }\r\n\r\n        // Check if validator has requested exit\r\n        let validator_info = self.validators.get(validator).unwrap();\r\n        if !validator_info.exit_requested {\r\n            return Err(\"Validator must request exit before deregistering\");\r\n        }\r\n\r\n        // Check if exit has been processed\r\n        let mut exit_processed = false;\r\n        for request in \u0026self.exit_queue.queue {\r\n            if request.validator == validator \u0026\u0026 request.processed {\r\n                exit_processed = true;\r\n                break;\r\n            }\r\n        }\r\n\r\n        if !exit_processed {\r\n            return Err(\"Validator exit not yet processed\");\r\n        }\r\n\r\n        // Remove from active validators\r\n        self.active_validators.remove(validator);\r\n\r\n        // Remove validator info\r\n        self.validators.remove(validator);\r\n\r\n        // Remove from exit queue\r\n        self.exit_queue.queue.retain(|request| request.validator != validator);\r\n\r\n        Ok(())\r\n    }\r\n\r\n    /// Rotate validators\r\n    pub fn rotate_validators(\u0026mut self) -\u003e Vec\u003cVec\u003cu8\u003e\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        // Only rotate if enough time has passed\r\n        if current_time - self.last_rotation_time \u003c ROTATION_INTERVAL {\r\n            return Vec::new();\r\n        }\r\n\r\n        self.last_rotation_time = current_time;\r\n\r\n        // Increment consecutive epochs for all active validators\r\n        for validator_key in \u0026self.active_validators.clone() {\r\n            if let Some(validator_info) = self.validators.get_mut(validator_key) {\r\n                validator_info.consecutive_epochs += 1;\r\n            }\r\n        }\r\n\r\n        // Find validators that have exceeded MAX_CONSECUTIVE_EPOCHS\r\n        let mut validators_to_rotate = Vec::new();\r\n        for validator_key in \u0026self.active_validators.clone() {\r\n            if let Some(validator_info) = self.validators.get(validator_key) {\r\n                if validator_info.consecutive_epochs \u003e= MAX_CONSECUTIVE_EPOCHS {\r\n                    validators_to_rotate.push(validator_key.clone());\r\n                }\r\n            }\r\n        }\r\n\r\n        // If not enough validators to rotate, add more based on consecutive epochs\r\n        let min_to_rotate = (self.active_validators.len() as f64 * ROTATION_PERCENTAGE) as usize;\r\n        let min_to_rotate = min_to_rotate.max(MIN_ROTATION_COUNT).min(self.active_validators.len());\r\n\r\n        if validators_to_rotate.len() \u003c min_to_rotate {\r\n            // Get remaining validators sorted by consecutive epochs (descending)\r\n            let mut remaining_validators: Vec\u003c_\u003e = self.active_validators.iter()\r\n                .filter(|k| !validators_to_rotate.contains(k))\r\n                .collect();\r\n\r\n            remaining_validators.sort_by(|a, b| {\r\n                let epochs_a = self.validators.get(*a).map(|v| v.consecutive_epochs).unwrap_or(0);\r\n                let epochs_b = self.validators.get(*b).map(|v| v.consecutive_epochs).unwrap_or(0);\r\n                epochs_b.cmp(\u0026epochs_a)\r\n            });\r\n\r\n            // Add validators until we reach min_to_rotate\r\n            for validator_key in remaining_validators {\r\n                if validators_to_rotate.len() \u003e= min_to_rotate {\r\n                    break;\r\n                }\r\n                validators_to_rotate.push(validator_key.clone());\r\n            }\r\n        }\r\n\r\n        // Rotate out the selected validators\r\n        for validator_key in \u0026validators_to_rotate {\r\n            // Remove from active validators\r\n            self.active_validators.remove(validator_key);\r\n\r\n            // Reset consecutive epochs\r\n            if let Some(validator_info) = self.validators.get_mut(validator_key) {\r\n                validator_info.consecutive_epochs = 0;\r\n                validator_info.last_rotation = current_time;\r\n            }\r\n        }\r\n\r\n        validators_to_rotate\r\n    }\r\n\r\n    /// Register a new asset for staking\r\n    pub fn register_asset(\u0026mut self, asset_info: AssetInfo) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        if self.supported_assets.contains_key(\u0026asset_info.asset_id) {\r\n            return Err(\"Asset already registered\");\r\n        }\r\n\r\n        // Validate asset info\r\n        if asset_info.min_stake == 0 {\r\n            return Err(\"Minimum stake amount must be greater than zero\");\r\n        }\r\n\r\n        if asset_info.weight \u003c= 0.0 {\r\n            return Err(\"Asset weight must be greater than zero\");\r\n        }\r\n\r\n        // Add the asset to supported assets\r\n        self.supported_assets.insert(asset_info.asset_id.clone(), asset_info);\r\n        Ok(())\r\n    }\r\n\r\n    /// Update the exchange rate for an asset\r\n    pub fn update_asset_exchange_rate(\u0026mut self, asset_id: \u0026str, new_rate: f64) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        if new_rate \u003c= 0.0 {\r\n            return Err(\"Exchange rate must be greater than zero\");\r\n        }\r\n\r\n        if let Some(asset) = self.supported_assets.get_mut(asset_id) {\r\n            asset.exchange_rate = new_rate;\r\n            asset.last_rate_update = current_time;\r\n            \r\n            // Update the global exchange rates map\r\n            self.asset_exchange_rates.insert(asset_id.to_string(), new_rate);\r\n            self.last_exchange_rate_update = current_time;\r\n            \r\n            Ok(())\r\n        } else {\r\n            Err(\"Asset not found\")\r\n        }\r\n    }\r\n\r\n    /// Create a multi-asset stake for a validator\r\n    pub fn create_multi_asset_stake(\r\n        \u0026mut self,\r\n        validator: \u0026[u8],\r\n        stakes: HashMap\u003cString, u64\u003e,\r\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\r\n        // Check if validator exists\r\n        if !self.validators.contains_key(validator) {\r\n            return Err(\"Validator does not exist\");\r\n        }\r\n        \r\n        // Check if the number of assets exceeds the maximum allowed\r\n        if stakes.len() \u003e MAX_ASSETS_PER_VALIDATOR {\r\n            return Err(\"Exceeded maximum number of assets per validator\");\r\n        }\r\n        \r\n        // Validate that all assets are supported and meet minimum requirements\r\n        for (asset_id, amount) in \u0026stakes {\r\n            // Check if asset is supported\r\n            if !self.supported_assets.contains_key(asset_id) {\r\n                return Err(\"Unsupported asset\");\r\n            }\r\n            \r\n            // Check if stake amount meets minimum requirement\r\n            let min_stake = self.supported_assets.get(asset_id).unwrap().min_stake;\r\n            if *amount \u003c min_stake {\r\n                return Err(\"Stake amount below minimum requirement\");\r\n            }\r\n        }\r\n        \r\n        // Calculate total stake value in terms of native token\r\n        let mut total_stake_value = 0.0;\r\n        let mut native_token_value = 0.0;\r\n        \r\n        for (asset_id, amount) in \u0026stakes {\r\n            let exchange_rate = self.asset_exchange_rates.get(asset_id).unwrap_or(\u00261.0);\r\n            let value = *amount as f64 * exchange_rate;\r\n            \r\n            total_stake_value += value;\r\n            \r\n            // Track native token value separately\r\n            if asset_id == \"OBX\" {\r\n                native_token_value = value;\r\n            }\r\n        }\r\n        \r\n        // Ensure at least MIN_NATIVE_TOKEN_PERCENTAGE of stake is in native token\r\n        let native_percentage = (native_token_value / total_stake_value) * 100.0;\r\n        if native_percentage \u003c MIN_NATIVE_TOKEN_PERCENTAGE {\r\n            return Err(\"Insufficient percentage of native token in stake\");\r\n        }\r\n        \r\n        // Create the multi-asset stake\r\n        self.multi_asset_stakes.insert(validator.to_vec(), stakes.clone());\r\n        \r\n        // Update total staked amounts for each asset\r\n        for (asset_id, amount) in stakes {\r\n            let validator_info = self.validators.get_mut(validator).unwrap();\r\n            validator_info.total_stake = total_stake_value as u64;\r\n            \r\n            // In a real implementation, you would update more validator fields here\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n\r\n    /// Calculate effective stake value for a validator\r\n    pub fn get_effective_stake_value(\u0026self, validator: \u0026[u8]) -\u003e Result\u003cf64, \u0026'static str\u003e {\r\n        // Get validator's multi-asset stakes\r\n        let stakes = match self.multi_asset_stakes.get(validator) {\r\n            Some(s) =\u003e s,\r\n            None =\u003e return Err(\"Validator has no stakes\"),\r\n        };\r\n        \r\n        if stakes.is_empty() {\r\n            return Err(\"Validator has no stakes\");\r\n        }\r\n        \r\n        // Calculate effective stake value\r\n        let mut effective_value = 0.0;\r\n        \r\n        for (asset_id, amount) in stakes {\r\n            if let (Some(asset), Some(rate)) = (\r\n                self.supported_assets.get(asset_id),\r\n                self.asset_exchange_rates.get(asset_id),\r\n            ) {\r\n                // Apply asset weight to the value\r\n                let weighted_value = *amount as f64 * rate * asset.weight;\r\n                effective_value += weighted_value;\r\n            }\r\n        }\r\n        \r\n        Ok(effective_value)\r\n    }\r\n\r\n    /// Optimized method to calculate effective stake values for multiple validators\r\n    /// This is more efficient for large validator sets\r\n    pub fn get_effective_stake_values_batch(\u0026self, stakers: \u0026[Vec\u003cu8\u003e]) -\u003e HashMap\u003cVec\u003cu8\u003e, f64\u003e {\r\n        let mut result = HashMap::new();\r\n        \r\n        // Pre-fetch all asset info to avoid repeated lookups\r\n        let asset_info_cache: HashMap\u003c\u0026String, (f64, f64)\u003e = self.supported_assets\r\n            .iter()\r\n            .filter_map(|(id, asset)| {\r\n                self.asset_exchange_rates\r\n                    .get(id)\r\n                    .map(|rate| (id, (*rate, asset.weight)))\r\n            })\r\n            .collect();\r\n        \r\n        for staker in stakers {\r\n            if let Some(stakes) = self.multi_asset_stakes.get(staker) {\r\n                let mut effective_value = 0.0;\r\n                \r\n                for (asset_id, amount) in stakes {\r\n                    if let Some((exchange_rate, weight)) = asset_info_cache.get(asset_id) {\r\n                        effective_value += *amount as f64 * *exchange_rate * *weight;\r\n                    }\r\n                }\r\n                \r\n                result.insert(staker.clone(), effective_value);\r\n            }\r\n        }\r\n        \r\n        result\r\n    }\r\n    \r\n    /// Optimized validator selection for large validator sets\r\n    pub fn select_validators_with_multi_assets_optimized(\r\n        \u0026self,\r\n        candidates: Vec\u003cVec\u003cu8\u003e\u003e,\r\n        count: usize,\r\n    ) -\u003e Result\u003cVec\u003c(Vec\u003cu8\u003e, f64)\u003e, \u0026'static str\u003e {\r\n        if candidates.is_empty() {\r\n            return Err(\"No validator candidates provided\");\r\n        }\r\n        \r\n        // Calculate effective stake values for all candidates in batch\r\n        let effective_stakes = self.get_effective_stake_values_batch(\u0026candidates);\r\n        \r\n        // Convert to vector for sorting\r\n        let mut validators_with_stakes: Vec\u003c(Vec\u003cu8\u003e, f64)\u003e = effective_stakes\r\n            .into_iter()\r\n            .collect();\r\n        \r\n        // Sort by effective stake in descending order\r\n        validators_with_stakes.sort_by(|a, b| {\r\n            b.1.partial_cmp(\u0026a.1).unwrap_or(std::cmp::Ordering::Equal)\r\n        });\r\n        \r\n        // Return top validators\r\n        Ok(validators_with_stakes.into_iter().take(count).collect())\r\n    }\r\n\r\n    /// Request withdrawal of a multi-asset stake\r\n    pub fn request_multi_asset_withdrawal(\r\n        \u0026mut self,\r\n        staker: \u0026[u8],\r\n    ) -\u003e Result\u003cu64, \u0026'static str\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        if !self.multi_asset_stakes.contains_key(staker) {\r\n            return Err(\"No stakes found for this staker\");\r\n        }\r\n\r\n        // Mark the stake for withdrawal\r\n        let withdrawal_time = current_time + WITHDRAWAL_DELAY;\r\n        \r\n        // Store the withdrawal request time\r\n        self.withdrawal_requests.insert(staker.to_vec(), withdrawal_time);\r\n        \r\n        Ok(withdrawal_time)\r\n    }\r\n\r\n    /// Complete withdrawal of a multi-asset stake\r\n    pub fn complete_multi_asset_withdrawal(\r\n        \u0026mut self,\r\n        staker: \u0026[u8],\r\n    ) -\u003e Result\u003cHashMap\u003cString, u64\u003e, \u0026'static str\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n\r\n        // Check if there's a withdrawal request\r\n        let withdrawal_time = match self.withdrawal_requests.get(staker) {\r\n            Some(time) =\u003e *time,\r\n            None =\u003e return Err(\"No withdrawal request found\"),\r\n        };\r\n\r\n        // Check if the withdrawal delay has passed\r\n        if current_time \u003c withdrawal_time {\r\n            return Err(\"Withdrawal delay has not passed yet\");\r\n        }\r\n\r\n        // Remove the stake and return the assets\r\n        if let Some(stakes) = self.multi_asset_stakes.remove(staker) {\r\n            // Remove the withdrawal request\r\n            self.withdrawal_requests.remove(staker);\r\n            \r\n            Ok(stakes)\r\n        } else {\r\n            Err(\"No stakes found for this staker\")\r\n        }\r\n    }\r\n\r\n    /// Calculate and distribute rewards for multi-asset stakes\r\n    pub fn calculate_multi_asset_rewards(\u0026mut self) -\u003e HashMap\u003cVec\u003cu8\u003e, HashMap\u003cString, u64\u003e\u003e {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n        \r\n        let mut rewards: HashMap\u003cVec\u003cu8\u003e, HashMap\u003cString, u64\u003e\u003e = HashMap::new();\r\n        \r\n        // Process each staker's multi-asset stakes\r\n        for (staker, stakes) in \u0026mut self.multi_asset_stakes {\r\n            // Skip stakes that are marked for withdrawal\r\n            if self.withdrawal_requests.contains_key(staker) {\r\n                continue;\r\n            }\r\n            \r\n            // Get the last compound time or use stake creation time\r\n            let last_compound_time = self.last_compound_times\r\n                .get(staker)\r\n                .cloned()\r\n                .unwrap_or_else(|| current_time - COMPOUND_INTERVAL);\r\n            \r\n            let stake_age = current_time.saturating_sub(last_compound_time);\r\n            \r\n            // Calculate rewards for each asset in the stake\r\n            for (asset_id, amount) in stakes {\r\n                if let Some(asset_info) = self.supported_assets.get(asset_id) {\r\n                    // Calculate base reward using the annual reward rate\r\n                    let annual_reward_rate = 0.05; // 5% annual reward rate\r\n                    let reward = (*amount as f64 * annual_reward_rate * (stake_age as f64 / 31_536_000.0)) as u64;\r\n                    \r\n                    if reward \u003e 0 {\r\n                        // Add to rewards map\r\n                        rewards\r\n                            .entry(staker.clone())\r\n                            .or_insert_with(HashMap::new)\r\n                            .entry(asset_id.clone())\r\n                            .and_modify(|e| *e += reward)\r\n                            .or_insert(reward);\r\n                        \r\n                        // If auto-compound is enabled, add rewards directly to the stake\r\n                        if self.auto_compound_enabled.get(staker).unwrap_or(\u0026false) {\r\n                            *stakes.entry(asset_id.clone()).or_insert(0) += reward;\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n            \r\n            // Update last compound time\r\n            self.last_compound_times.insert(staker.clone(), current_time);\r\n        }\r\n        \r\n        rewards\r\n    }\r\n\r\n    /// Claim rewards for multi-asset stakes\r\n    pub fn claim_multi_asset_rewards(\r\n        \u0026mut self,\r\n        staker: \u0026[u8],\r\n    ) -\u003e Result\u003cHashMap\u003cString, u64\u003e, \u0026'static str\u003e {\r\n        // Calculate rewards first\r\n        let mut rewards = self.calculate_multi_asset_rewards();\r\n        \r\n        // Get rewards for this staker\r\n        if let Some(staker_rewards) = rewards.remove(staker) {\r\n            Ok(staker_rewards)\r\n        } else {\r\n            Err(\"No rewards to claim\")\r\n        }\r\n    }\r\n\r\n    /// Get the maximum number of assets a validator can stake\r\n    pub fn get_max_assets_per_validator(\u0026self) -\u003e usize {\r\n        5 // Maximum number of different assets a validator can stake\r\n    }\r\n\r\n    /// Update exchange rates for all assets\r\n    pub fn update_all_exchange_rates(\u0026mut self) {\r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n            \r\n        // In a real implementation, this would fetch rates from an oracle or other source\r\n        // For now, we'll just update the last update time\r\n        self.last_exchange_rate_update = current_time;\r\n        \r\n        // In a real implementation, you would update each asset's exchange rate here\r\n    }\r\n\r\n    // Update exchange rates from oracle with circuit breaker protection\r\n    pub fn update_exchange_rates_from_oracle(\r\n        \u0026mut self,\r\n        price_feeds: HashMap\u003cString, f64\u003e,\r\n        oracle_confirmations: usize,\r\n    ) -\u003e Result\u003cHashMap\u003cString, f64\u003e, \u0026'static str\u003e {\r\n        // Ensure we have enough oracle confirmations\r\n        if oracle_confirmations \u003c MIN_ORACLE_CONFIRMATIONS {\r\n            return Err(\"Insufficient oracle confirmations\");\r\n        }\r\n        \r\n        let current_time = SystemTime::now()\r\n            .duration_since(UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n            \r\n        let mut updated_rates = HashMap::new();\r\n        \r\n        for (asset_id, new_rate) in price_feeds {\r\n            if let Some(asset) = self.supported_assets.get_mut(\u0026asset_id) {\r\n                // Apply circuit breaker for extreme rate changes\r\n                let max_change_percentage = MAX_RATE_CHANGE_PERCENTAGE / 100.0;\r\n                let max_change = asset.exchange_rate * max_change_percentage;\r\n                let min_allowed = asset.exchange_rate - max_change;\r\n                let max_allowed = asset.exchange_rate + max_change;\r\n                \r\n                // Clamp the new rate within allowed range\r\n                let clamped_rate = new_rate.max(min_allowed).min(max_allowed);\r\n                \r\n                // Check if the rate change triggers a warning\r\n                let change_percentage = ((clamped_rate - asset.exchange_rate) / asset.exchange_rate).abs() * 100.0;\r\n                if change_percentage \u003e MAX_RATE_CHANGE_PERCENTAGE * 0.8 {\r\n                    // In a real implementation, this would log a warning or trigger an alert\r\n                    println!(\"WARNING: Large exchange rate change for {}: {:.2}%\", asset_id, change_percentage);\r\n                }\r\n                \r\n                // Update the asset exchange rate\r\n                asset.exchange_rate = clamped_rate;\r\n                asset.last_rate_update = current_time;\r\n                \r\n                // Update the exchange rate map\r\n                self.asset_exchange_rates.insert(asset_id.clone(), clamped_rate);\r\n                updated_rates.insert(asset_id, clamped_rate);\r\n            }\r\n        }\r\n        \r\n        self.last_exchange_rate_update = current_time;\r\n        \r\n        // Recalculate validator effective stakes after rate update\r\n        self.recalculate_validator_stakes_after_rate_change(\u0026updated_rates);\r\n        \r\n        Ok(updated_rates)\r\n    }\r\n    \r\n    // Recalculate validator stakes after a significant exchange rate change\r\n    fn recalculate_validator_stakes_after_rate_change(\u0026mut self, updated_rates: \u0026HashMap\u003cString, f64\u003e) {\r\n        // Get all validators\r\n        let validator_keys: Vec\u003cVec\u003cu8\u003e\u003e = self.validators.keys().cloned().collect();\r\n        \r\n        // Calculate new effective stake values\r\n        let new_effective_stakes = self.get_effective_stake_values_batch(\u0026validator_keys);\r\n        \r\n        // Check for significant changes in validator rankings\r\n        // In a real implementation, this would trigger alerts or adjustments\r\n        for (validator, new_stake) in \u0026new_effective_stakes {\r\n            if let Some(validator_info) = self.validators.get_mut(validator) {\r\n                // Calculate percentage change in effective stake\r\n                let old_stake = validator_info.total_stake as f64;\r\n                let change_percentage = ((new_stake - old_stake) / old_stake).abs() * 100.0;\r\n                \r\n                // If change is significant, log it or take action\r\n                if change_percentage \u003e 10.0 {\r\n                    println!(\r\n                        \"Significant stake value change for validator: {:.2}%\",\r\n                        change_percentage\r\n                    );\r\n                    \r\n                    // Update validator's performance metrics to reflect the new value\r\n                    // This is a simplified example - in a real implementation, you would\r\n                    // update more fields and possibly adjust validator selection\r\n                    validator_info.performance_score = validator_info.performance_score * (old_stake / *new_stake);\r\n                }\r\n            }\r\n        }\r\n        \r\n        // Check if we need to trigger an emergency validator set update\r\n        let significant_changes = new_effective_stakes\r\n            .iter()\r\n            .filter(|(validator, new_stake)| {\r\n                if let Some(validator_info) = self.validators.get(validator) {\r\n                    let old_stake = validator_info.total_stake as f64;\r\n                    let change_percentage = ((new_stake - old_stake) / old_stake).abs() * 100.0;\r\n                    change_percentage \u003e 20.0\r\n                } else {\r\n                    false\r\n                }\r\n            })\r\n            .count();\r\n            \r\n        // If more than 10% of validators have significant changes, trigger a validator set update\r\n        if significant_changes \u003e validator_keys.len() / 10 {\r\n            println!(\"Emergency validator set update triggered due to exchange rate changes\");\r\n            // In a real implementation, this would trigger a validator set update\r\n        }\r\n    }\r\n    \r\n    // Gradually adjust asset weights b
