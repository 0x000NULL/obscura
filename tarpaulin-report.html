":{"Line":0}},{"line":1237,"address":[],"length":0,"stats":{"Line":0}},{"line":1238,"address":[],"length":0,"stats":{"Line":0}},{"line":1240,"address":[],"length":0,"stats":{"Line":0}},{"line":1244,"address":[],"length":0,"stats":{"Line":0}},{"line":1246,"address":[],"length":0,"stats":{"Line":0}},{"line":1250,"address":[],"length":0,"stats":{"Line":0}},{"line":1262,"address":[],"length":0,"stats":{"Line":0}}],"covered":149,"coverable":527},{"path":["C:","\\","Users","Ethan","Obscura","src","crypto","commitment_verification.rs"],"content":"use std::collections::HashMap;\nuse std::sync::Arc;\n\nuse crate::blockchain::{OutPoint, Transaction, TransactionInput, TransactionOutput};\nuse crate::crypto::blinding_store::BlindingStore;\nuse crate::crypto::bulletproofs::RangeProof;\nuse crate::crypto::jubjub::{JubjubPoint, JubjubScalar};\nuse crate::crypto::pedersen::{\n    bls_get_g, bls_get_h, get_blinding_store, jubjub_get_g, jubjub_get_h, BlsPedersenCommitment,\n    DualCurveCommitment, PedersenCommitment,\n};\n\nuse blstrs::{G1Projective as BlsG1, Scalar as BlsScalar};\nuse log::{debug, error, warn};\nuse sha2::{Digest, Sha256};\n\n/// Result type for verification operations\npub type VerificationResult = Result\u003cbool, VerificationError\u003e;\n\n/// Errors that can occur during commitment verification\n#[derive(Debug, Clone)]\npub enum VerificationError {\n    /// Invalid commitment format or data\n    InvalidCommitment(String),\n    /// Missing required data for verification\n    MissingData(String),\n    /// Range proof verification failed\n    RangeProofError(String),\n    /// Cryptographic error\n    CryptoError(String),\n    /// Error in blinding factor store\n    BlindingStoreError(String),\n    /// Transaction structure error\n    TransactionError(String),\n    /// Balance mismatch error\n    BalanceError(String),\n    /// Other verification errors\n    Other(String),\n}\n\nimpl std::fmt::Display for VerificationError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        match self {\n            VerificationError::InvalidCommitment(msg) =\u003e write!(f, \"Invalid commitment: {}\", msg),\n            VerificationError::MissingData(msg) =\u003e write!(f, \"Missing data: {}\", msg),\n            VerificationError::RangeProofError(msg) =\u003e write!(f, \"Range proof error: {}\", msg),\n            VerificationError::CryptoError(msg) =\u003e write!(f, \"Cryptographic error: {}\", msg),\n            VerificationError::BlindingStoreError(msg) =\u003e {\n                write!(f, \"Blinding store error: {}\", msg)\n            }\n            VerificationError::TransactionError(msg) =\u003e write!(f, \"Transaction error: {}\", msg),\n            VerificationError::BalanceError(msg) =\u003e write!(f, \"Balance error: {}\", msg),\n            VerificationError::Other(msg) =\u003e write!(f, \"Verification error: {}\", msg),\n        }\n    }\n}\n\nimpl std::error::Error for VerificationError {}\n\nimpl From\u003cString\u003e for VerificationError {\n    fn from(error: String) -\u003e Self {\n        VerificationError::Other(error)\n    }\n}\n\n/// Context for commitment verification\n#[derive(Debug, Clone)]\npub struct VerificationContext {\n    /// Optional blinding store for verification that needs blinding factors\n    pub blinding_store: Option\u003cBlindingStore\u003e,\n    /// Known UTXOs that can be used as verification reference\n    pub utxo_cache: HashMap\u003cOutPoint, TransactionOutput\u003e,\n    /// Mapping from outpoints to source transaction hash for commitment lookup\n    pub utxo_sources: HashMap\u003cOutPoint, [u8; 32]\u003e,\n    /// Cache of transaction amount commitments (tx_hash -\u003e commitment bytes)\n    pub commitment_cache: HashMap\u003c[u8; 32], Vec\u003cVec\u003cu8\u003e\u003e\u003e,\n    /// Flag to enable or disable strict verification\n    pub strict_mode: bool,\n    /// Flag to enable range proof verification\n    pub verify_range_proofs: bool,\n}\n\nimpl Default for VerificationContext {\n    fn default() -\u003e Self {\n        VerificationContext {\n            blinding_store: get_blinding_store(),\n            utxo_cache: HashMap::new(),\n            utxo_sources: HashMap::new(),\n            commitment_cache: HashMap::new(),\n            strict_mode: true,\n            verify_range_proofs: true,\n        }\n    }\n}\n\nimpl VerificationContext {\n    /// Create a new verification context\n    pub fn new(strict_mode: bool, verify_range_proofs: bool) -\u003e Self {\n        VerificationContext {\n            blinding_store: get_blinding_store(),\n            utxo_cache: HashMap::new(),\n            utxo_sources: HashMap::new(),\n            commitment_cache: HashMap::new(),\n            strict_mode,\n            verify_range_proofs,\n        }\n    }\n\n    /// Add a known UTXO to the verification context\n    pub fn add_utxo(\u0026mut self, outpoint: OutPoint, output: TransactionOutput) {\n        self.utxo_cache.insert(outpoint, output);\n    }\n\n    /// Add multiple UTXOs to the verification context\n    pub fn add_utxos(\u0026mut self, utxos: HashMap\u003cOutPoint, TransactionOutput\u003e) {\n        self.utxo_cache.extend(utxos);\n    }\n\n    /// Add transaction to the commitment cache\n    pub fn add_transaction_commitments(\u0026mut self, tx_hash: [u8; 32], commitments: Vec\u003cVec\u003cu8\u003e\u003e) {\n        self.commitment_cache.insert(tx_hash, commitments);\n    }\n\n    /// Register an outpoint as coming from a specific transaction\n    pub fn register_utxo_source(\u0026mut self, outpoint: OutPoint, tx_hash: [u8; 32]) {\n        self.utxo_sources.insert(outpoint, tx_hash);\n    }\n}\n\n/// The CommitmentVerifier handles verification of Pedersen commitments\npub struct CommitmentVerifier;\n\nimpl CommitmentVerifier {\n    /// Verify a JubjubScalar Pedersen commitment matches a claimed value\n    ///\n    /// This requires knowledge of the blinding factor\n    pub fn verify_jubjub_commitment(\n        commitment: \u0026PedersenCommitment,\n        value: u64,\n        blinding: \u0026JubjubScalar,\n    ) -\u003e VerificationResult {\n        let value_scalar = JubjubScalar::from(value);\n        let expected_point = (jubjub_get_g() * value_scalar) + (jubjub_get_h() * *blinding);\n\n        Ok(expected_point == commitment.commitment)\n    }\n\n    /// Verify a BlsScalar Pedersen commitment matches a claimed value\n    ///\n    /// This requires knowledge of the blinding factor\n    pub fn verify_bls_commitment(\n        commitment: \u0026BlsPedersenCommitment,\n        value: u64,\n        blinding: \u0026BlsScalar,\n    ) -\u003e VerificationResult {\n        let value_scalar = BlsScalar::from(value);\n        let expected_point = (bls_get_g() * value_scalar) + (bls_get_h() * *blinding);\n\n        Ok(expected_point == commitment.commitment)\n    }\n\n    /// Verify a DualCurveCommitment matches a claimed value and its internal commitments are consistent\n    pub fn verify_dual_commitment(\n        commitment: \u0026DualCurveCommitment,\n        value: u64,\n        jubjub_blinding: Option\u003c\u0026JubjubScalar\u003e,\n        bls_blinding: Option\u003c\u0026BlsScalar\u003e,\n    ) -\u003e VerificationResult {\n        let mut jubjub_result = true;\n        let mut bls_result = true;\n\n        // Verify individual commitments if blinding factors are provided\n        if let Some(blinding) = jubjub_blinding {\n            jubjub_result =\n                Self::verify_jubjub_commitment(\u0026commitment.jubjub_commitment, value, blinding)?;\n        }\n\n        if let Some(blinding) = bls_blinding {\n            bls_result = Self::verify_bls_commitment(\u0026commitment.bls_commitment, value, blinding)?;\n        }\n\n        // Ensure both commitments are to the same value (if we have both blinding factors)\n        if jubjub_blinding.is_some() \u0026\u0026 bls_blinding.is_some() \u0026\u0026 (jubjub_result != bls_result) {\n            return Err(VerificationError::BalanceError(\n                \"Inconsistent commitments: JubJub and BLS commitments do not match\".to_string(),\n            ));\n        }\n\n        Ok(jubjub_result \u0026\u0026 bls_result)\n    }\n\n    /// Verify a commitment with blinding factor retrieved from secure storage\n    pub fn verify_commitment_with_stored_blinding(\n        commitment: \u0026DualCurveCommitment,\n        value: u64,\n        tx_id: \u0026[u8; 32],\n        output_index: u32,\n        context: \u0026VerificationContext,\n    ) -\u003e VerificationResult {\n        let blinding_store = context\n            .blinding_store\n            .as_ref()\n            .ok_or_else(|| VerificationError::MissingData(\"Blinding store not available\".into()))?;\n\n        // Try to get JubjubScalar blinding factor\n        let jubjub_result = match blinding_store.get_jubjub_blinding_factor(tx_id, output_index) {\n            Ok(blinding) =\u003e {\n                Self::verify_jubjub_commitment(\u0026commitment.jubjub_commitment, value, \u0026blinding)?\n            }\n            Err(e) =\u003e {\n                if context.strict_mode {\n                    return Err(VerificationError::BlindingStoreError(format!(\n                        \"Failed to retrieve JubjubScalar blinding factor: {}\",\n                        e\n                    )));\n                }\n                // In non-strict mode, we continue with BLS verification\n                true\n            }\n        };\n\n        // Try to get BlsScalar blinding factor\n        let bls_result = match blinding_store.get_bls_blinding_factor(tx_id, output_index) {\n            Ok(blinding) =\u003e {\n                Self::verify_bls_commitment(\u0026commitment.bls_commitment, value, \u0026blinding)?\n            }\n            Err(e) =\u003e {\n                if context.strict_mode {\n                    return Err(VerificationError::BlindingStoreError(format!(\n                        \"Failed to retrieve BlsScalar blinding factor: {}\",\n                        e\n                    )));\n                }\n                // In non-strict mode, we continue with JubjubScalar verification result\n                true\n            }\n        };\n\n        // If we're in strict mode, both must verify\n        if context.strict_mode \u0026\u0026 (!jubjub_result || !bls_result) {\n            return Err(VerificationError::BalanceError(\n                \"Commitment verification failed with stored blinding factors\".into(),\n            ));\n        }\n\n        // In non-strict mode, we accept if either one verifies\n        Ok(jubjub_result || bls_result)\n    }\n\n    /// Verify that commitments in a transaction are balanced (sum of inputs = sum of outputs + fee)\n    pub fn verify_transaction_commitment_balance(\n        tx: \u0026Transaction,\n        known_fee: Option\u003cu64\u003e,\n        context: \u0026VerificationContext,\n    ) -\u003e VerificationResult {\n        // Skip coinbase transactions as they create new coins\n        if tx.inputs.is_empty() {\n            return Ok(true);\n        }\n\n        // Get commitments from inputs\n        let mut input_commitments = Vec::new();\n        for input in \u0026tx.inputs {\n            // Look up the corresponding UTXO\n            if let Some(utxo) = context.utxo_cache.get(\u0026input.previous_output) {\n                if let Some(tx_hash) = context.utxo_sources.get(\u0026input.previous_output) {\n                    // Try to find the source transaction's amount_commitments\n                    if let Some(amount_commitments) = context.commitment_cache.get(tx_hash) {\n                        let output_index = input.previous_output.index as usize;\n                        if output_index \u003c amount_commitments.len() {\n                            // Parse the commitment data\n                            match DualCurveCommitment::from_bytes(\u0026amount_commitments[output_index])\n                            {\n                                Ok(commitment) =\u003e input_commitments.push(commitment),\n                                Err(e) =\u003e {\n                                    error!(\"Failed to parse input commitment: {}\", e);\n                                    return Err(VerificationError::InvalidCommitment(format!(\n                                        \"Failed to parse input commitment: {}\",\n                                        e\n                                    )));\n                                }\n                            }\n                        } else if context.strict_mode {\n                            return Err(VerificationError::MissingData(\n                                \"Input UTXO commitment index out of bounds\".into(),\n                            ));\n                        }\n                    } else if context.strict_mode {\n                        return Err(VerificationError::MissingData(\n                            \"Input UTXO does not have commitments\".into(),\n                        ));\n                    }\n                } else if context.strict_mode {\n                    return Err(VerificationError::MissingData(\n                        \"Input UTXO source transaction not found\".into(),\n                    ));\n                }\n            } else if context.strict_mode {\n                return Err(VerificationError::MissingData(format!(\n                    \"Input UTXO not found: {:?}\",\n                    input.previous_output\n                )));\n            }\n        }\n\n        // Get commitments from outputs\n        let mut output_commitments = Vec::new();\n        if let Some(commitments) = \u0026tx.amount_commitments {\n            for (i, commitment_data) in commitments.iter().enumerate() {\n                if i \u003c tx.outputs.len() {\n                    // Parse the commitment data\n                    match DualCurveCommitment::from_bytes(commitment_data) {\n                        Ok(commitment) =\u003e output_commitments.push(commitment),\n                        Err(e) =\u003e {\n                            error!(\"Failed to parse output commitment: {}\", e);\n                            return Err(VerificationError::InvalidCommitment(format!(\n                                \"Failed to parse output commitment: {}\",\n                                e\n                            )));\n                        }\n                    }\n                }\n            }\n        } else if context.strict_mode {\n            return Err(VerificationError::MissingData(\n                \"Transaction does not have amount_commitments\".into(),\n            ));\n        }\n\n        // If we don't have any commitments to verify, don't fail in non-strict mode\n        if input_commitments.is_empty() || output_commitments.is_empty() {\n            if context.strict_mode {\n                return Err(VerificationError::MissingData(\n                    \"No commitments found to verify balance\".into(),\n                ));\n            } else {\n                debug!(\"No commitments to verify in non-strict mode\");\n                return Ok(true);\n            }\n        }\n\n        // Sum up input commitments\n        if input_commitments.is_empty() {\n            return Err(VerificationError::MissingData(\n                \"No input commitments found to verify balance\".into(),\n            ));\n        }\n\n        let mut sum_inputs = input_commitments[0].clone();\n        for i in 1..input_commitments.len() {\n            sum_inputs = sum_inputs.add(\u0026input_commitments[i]);\n        }\n\n        // Sum up output commitments\n        if output_commitments.is_empty() {\n            return Err(VerificationError::MissingData(\n                \"No output commitments found to verify balance\".into(),\n            ));\n        }\n\n        let mut sum_outputs = output_commitments[0].clone();\n        for i in 1..output_commitments.len() {\n            sum_outputs = sum_outputs.add(\u0026output_commitments[i]);\n        }\n\n        // If fee is known, create a commitment to the fee\n        if let Some(fee) = known_fee {\n            let fee_commitment = DualCurveCommitment::commit(fee);\n\n            // Sum should be: inputs = outputs + fee\n            let combined_outputs = sum_outputs.add(\u0026fee_commitment);\n\n            // JubJub commitment equality\n            let jubjub_equal = sum_inputs.jubjub_commitment.commitment\n                == combined_outputs.jubjub_commitment.commitment;\n\n            // BLS commitment equality\n            let bls_equal =\n                sum_inputs.bls_commitment.commitment == combined_outputs.bls_commitment.commitment;\n\n            // Both commitment types should match for full verification\n            Ok(jubjub_equal \u0026\u0026 bls_equal)\n        } else {\n            // If fee is unknown, just verify that inputs â¥ outputs\n            // This is a limitation - we can't fully verify without knowing the fee\n\n            // Note: This is a simplified approach; in a complete system\n            // we'd need to recover or know the fee to do proper verification\n\n            debug!(\"Fee unknown, performing limited balance verification\");\n\n            // With Pedersen commitments, we can only check equality, not inequality\n            // So this is a partial check, assuming fee is non-negative\n            Ok(true)\n        }\n    }\n\n    /// Verify range proofs for transaction outputs\n    pub fn verify_transaction_range_proofs(\n        tx: \u0026Transaction,\n        context: \u0026VerificationContext,\n    ) -\u003e VerificationResult {\n        if !context.verify_range_proofs {\n            return Ok(true);\n        }\n\n        // Check if the transaction has range proofs and commitments\n        let range_proofs = match \u0026tx.range_proofs {\n            Some(proofs) =\u003e proofs,\n            None =\u003e {\n                debug!(\"No range proofs to verify\");\n                return Ok(true); // No range proofs to verify\n            }\n        };\n\n        let commitments = match \u0026tx.amount_commitments {\n            Some(commits) =\u003e commits,\n            None =\u003e {\n                if context.strict_mode \u0026\u0026 !range_proofs.is_empty() {\n                    return Err(VerificationError::MissingData(\n                        \"Transaction has range proofs but no commitments\".to_string(),\n                    ));\n                }\n                debug!(\"No commitments to verify range proofs against\");\n                return Ok(true);\n            }\n        };\n\n        // Ensure the number of range proofs matches the number of outputs\n        if range_proofs.len() != tx.outputs.len() || commitments.len() != tx.outputs.len() {\n            return Err(VerificationError::MissingData(format!(\n                \"Mismatch in number of outputs ({}) vs range proofs ({}) or commitments ({})\",\n                tx.outputs.len(),\n                range_proofs.len(),\n                commitments.len()\n            )));\n        }\n\n        // Verify each range proof\n        for i in 0..range_proofs.len() {\n            if !range_proofs[i].is_empty() {\n                let proof_data = \u0026range_proofs[i];\n                let commitment_data = \u0026commitments[i];\n\n                // Convert commitment to the format expected by range proof verifier\n                let commitment = match DualCurveCommitment::from_bytes(commitment_data) {\n                    Ok(commitment) =\u003e commitment,\n                    Err(e) =\u003e {\n                        error!(\"Failed to parse commitment for range proof: {}\", e);\n                        return Err(VerificationError::InvalidCommitment(format!(\n                            \"Failed to parse commitment for range proof: {}\",\n                            e\n                        )));\n                    }\n                };\n\n                // Create a range proof object\n                let range_proof = match RangeProof::from_bytes(proof_data) {\n                    Ok(proof) =\u003e proof,\n                    Err(e) =\u003e {\n                        error!(\"Failed to parse range proof: {}\", e);\n                        return Err(VerificationError::RangeProofError(format!(\n                            \"Failed to parse range proof: {}\",\n                            e\n                        )));\n                    }\n                };\n\n                // Verify the range proof\n                match crate::crypto::bulletproofs::verify_range_proof(\n                    \u0026commitment.jubjub_commitment,\n                    \u0026range_proof,\n                ) {\n                    Ok(valid) =\u003e {\n                        if !valid {\n                            error!(\"Range proof verification failed for output {}\", i);\n                            return Err(VerificationError::RangeProofError(format!(\n                                \"Range proof verification failed for output {}\",\n                                i\n                            )));\n                        }\n                    }\n                    Err(e) =\u003e {\n                        error!(\"Range proof verification error for output {}: {:?}\", i, e);\n                        return Err(VerificationError::RangeProofError(format!(\n                            \"Range proof verification error for output {}: {:?}\",\n                            i, e\n                        )));\n                    }\n                }\n            } else if context.strict_mode \u0026\u0026 i \u003c commitments.len() \u0026\u0026 !commitments[i].is_empty() {\n                // In strict mode, if we have a commitment we should also have a range proof\n                return Err(VerificationError::MissingData(format!(\n                    \"Output {} has commitment but no range proof\",\n                    i\n                )));\n            }\n        }\n\n        debug!(\"All range proofs verified successfully\");\n        Ok(true)\n    }\n\n    /// Comprehensive verification of a transaction's commitments\n    pub fn verify_transaction(\n        tx: \u0026Transaction,\n        known_fee: Option\u003cu64\u003e,\n        context: \u0026VerificationContext,\n    ) -\u003e VerificationResult {\n        // Skip coinbase transactions for balance checks\n        if !tx.inputs.is_empty() {\n            // First verify balance\n            Self::verify_transaction_commitment_balance(tx, known_fee, context)?;\n        }\n\n        // Then verify range proofs\n        Self::verify_transaction_range_proofs(tx, context)?;\n\n        Ok(true)\n    }\n\n    /// Batch verification of multiple transactions\n    /// This verifies both balance and range proofs for a batch of transactions\n    /// Coinbase transactions (those with empty inputs) will only have range proofs verified\n    pub fn verify_transactions_batch(\n        txs: \u0026[Transaction],\n        fees: \u0026HashMap\u003c[u8; 32], u64\u003e, // Map from tx hash to fee\n        context: \u0026VerificationContext,\n    ) -\u003e VerificationResult {\n        let mut failed_txs = Vec::new();\n\n        for tx in txs {\n            let tx_hash = tx.hash();\n            let fee = fees.get(\u0026tx_hash).copied();\n\n            match Self::verify_transaction(tx, fee, context) {\n                Ok(true) =\u003e continue,\n                Ok(false) =\u003e failed_txs.push(tx_hash),\n                Err(e) =\u003e {\n                    if context.strict_mode {\n                        return Err(VerificationError::TransactionError(format!(\n                            \"Transaction {} verification failed: {}\",\n                            hex::encode(tx_hash),\n                            e\n                        )));\n                    } else {\n                        failed_txs.push(tx_hash);\n                    }\n                }\n            }\n        }\n\n        if !failed_txs.is_empty() {\n            if context.strict_mode {\n                return Err(VerificationError::TransactionError(format!(\n                    \"{} transactions failed verification\",\n                    failed_txs.len()\n                )));\n            } else {\n                warn!(\n                    \"{} transactions failed verification in non-strict mode\",\n                    failed_txs.len()\n                );\n            }\n        }\n\n        Ok(failed_txs.is_empty())\n    }\n}\n\n/// Utility functions for working with commitments\npub mod utils {\n    use super::*;\n\n    /// Create a hash of a commitment for reference\n    pub fn commitment_digest(commitment: \u0026DualCurveCommitment) -\u003e [u8; 32] {\n        let mut hasher = Sha256::new();\n        hasher.update(\u0026commitment.to_bytes());\n        let result = hasher.finalize();\n\n        let mut digest = [0u8; 32];\n        digest.copy_from_slice(\u0026result[..]);\n        digest\n    }\n\n    /// Check if two commitments are equal (without knowing their values)\n    pub fn are_commitments_equal(a: \u0026DualCurveCommitment, b: \u0026DualCurveCommitment) -\u003e bool {\n        (a.jubjub_commitment.commitment == b.jubjub_commitment.commitment)\n            \u0026\u0026 (a.bls_commitment.commitment == b.bls_commitment.commitment)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::blockchain::{Transaction, TransactionInput, TransactionOutput};\n    use crate::crypto::pedersen::generate_random_bls_scalar;\n    use crate::crypto::pedersen::generate_random_jubjub_scalar;\n    use std::path::PathBuf;\n    use tempfile::tempdir;\n\n    #[test]\n    fn test_jubjub_commitment_verification() {\n        // Create a commitment to a value\n        let value = 100u64;\n        let blinding = generate_random_jubjub_scalar();\n        let commitment = PedersenCommitment::commit(value, blinding.clone());\n\n        // Verify with correct value and blinding\n        let result = CommitmentVerifier::verify_jubjub_commitment(\u0026commitment, value, \u0026blinding);\n        assert!(result.is_ok());\n        assert!(result.unwrap());\n\n        // Verify with incorrect value\n        let result =\n            CommitmentVerifier::verify_jubjub_commitment(\u0026commitment, value + 1, \u0026blinding);\n        assert!(result.is_ok());\n        assert!(!result.unwrap());\n\n        // Verify with incorrect blinding\n        let wrong_blinding = generate_random_jubjub_scalar();\n        let result =\n            CommitmentVerifier::verify_jubjub_commitment(\u0026commitment, value, \u0026wrong_blinding);\n        assert!(result.is_ok());\n        assert!(!result.unwrap());\n    }\n\n    #[test]\n    fn test_bls_commitment_verification() {\n        // Create a commitment to a value\n        let value = 200u64;\n        let blinding = generate_random_bls_scalar();\n        let commitment = BlsPedersenCommitment::commit(value, blinding.clone());\n\n        // Verify with correct value and blinding\n        let result = CommitmentVerifier::verify_bls_commitment(\u0026commitment, value, \u0026blinding);\n        assert!(result.is_ok());\n        assert!(result.unwrap());\n\n        // Verify with incorrect value\n        let result = CommitmentVerifier::verify_bls_commitment(\u0026commitment, value + 1, \u0026blinding);\n        assert!(result.is_ok());\n        assert!(!result.unwrap());\n\n        // Verify with incorrect blinding\n        let wrong_blinding = generate_random_bls_scalar();\n        let result = CommitmentVerifier::verify_bls_commitment(\u0026commitment, value, \u0026wrong_blinding);\n        assert!(result.is_ok());\n        assert!(!result.unwrap());\n    }\n\n    #[test]\n    fn test_dual_commitment_verification() {\n        // Create a dual commitment\n        let value = 300u64;\n\n        // Create the commitment using the standard commit method\n        let dual_commitment = DualCurveCommitment::commit(value);\n\n        // Get the blinding factors from the commitment\n        let jubjub_blinding = dual_commitment\n            .jubjub_commitment\n            .blinding()\n            .expect(\"Jubjub blinding should be available\");\n        let bls_blinding = dual_commitment\n            .bls_commitment\n            .blinding()\n            .expect(\"BLS blinding should be available\");\n\n        // Verify with both blinding factors\n        let result = CommitmentVerifier::verify_dual_commitment(\n            \u0026dual_commitment,\n            value,\n            Some(\u0026jubjub_blinding),\n            Some(\u0026bls_blinding),\n        );\n        assert!(result.is_ok());\n        assert!(result.unwrap());\n\n        // Verify with only JubjubScalar blinding\n        let result = CommitmentVerifier::verify_dual_commitment(\n            \u0026dual_commitment,\n            value,\n            Some(\u0026jubjub_blinding),\n            None,\n        );\n        assert!(result.is_ok());\n        assert!(result.unwrap());\n\n        // Verify with only BlsScalar blinding\n        let result = CommitmentVerifier::verify_dual_commitment(\n            \u0026dual_commitment,\n            value,\n            None,\n            Some(\u0026bls_blinding),\n        );\n        assert!(result.is_ok());\n        assert!(result.unwrap());\n\n        // Verify with incorrect value\n        let result = CommitmentVerifier::verify_dual_commitment(\n            \u0026dual_commitment,\n            value + 1,\n            Some(\u0026jubjub_blinding),\n            Some(\u0026bls_blinding),\n        );\n        assert!(result.is_ok());\n        assert!(!result.unwrap());\n    }\n}\n","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}} 81::{EdwardsAffine, EdwardsProjective, Fr};\nuse ark_serialize::{CanonicalDeserialize, CanonicalSerialize};\nuse ark_std::UniformRand;\n#[allow(dead_code)]\nuse rand::rngs::OsRng;\nuse rand_core::RngCore; // Import RngCore trait for fill_bytes\nuse sha2::{Digest, Sha256};\nuse std::ops::Mul; // Add Mul trait import\n                   // Remove duplicate imports from obscura crate since we're defining these here\n                   // use obscura::crypto::jubjub::JubjubPoint;\n                   // use obscura::crypto::jubjub::JubjubPointExt;\n                   // use obscura::crypto::jubjub::recover_stealth_private_key;\n                   // use obscura::crypto::jubjub::create_stealth_address;\n                   // use obscura::crypto::jubjub::create_stealth_address;\n                   // use obscura::crypto::jubjub::generate_keypair;\n                   // use obscura::crypto::generate_keypair;\n\n// Add derive traits for JubjubKeypair\nuse ark_ec::Group;\nuse ark_ff::{One, PrimeField, Zero};\nuse std::fmt::Debug;\n\n/// Placeholder for Jubjub params\n#[derive(Clone, Debug)]\npub struct JubjubParams;\n\n/// Scalar field element of the JubJub curve\npub type JubjubScalar = Fr;\n\n/// Point on the JubJub curve (Edwards form)\npub type JubjubPoint = EdwardsProjective;\n\n// Extension trait for JubjubScalar to provide additional functionality\npub trait JubjubScalarExt {\n    fn to_bytes(\u0026self) -\u003e [u8; 32];\n    fn from_bytes(bytes: \u0026[u8]) -\u003e Option\u003cSelf\u003e\n    where\n        Self: Sized;\n    fn hash_to_scalar(data: \u0026[u8]) -\u003e Self\n    where\n        Self: Sized;\n    fn random\u003cR: rand::Rng + ?Sized\u003e(rng: \u0026mut R) -\u003e Self\n    where\n        Self: Sized;\n}\n\n// Extension trait for JubjubPoint to provide additional functionality\npub trait JubjubPointExt {\n    fn to_bytes(\u0026self) -\u003e [u8; 32];\n    fn from_bytes(bytes: \u0026[u8]) -\u003e Option\u003cSelf\u003e\n    where\n        Self: Sized;\n    fn generator() -\u003e Self\n    where\n        Self: Sized;\n    fn verify(\u0026self, message: \u0026[u8], signature: \u0026JubjubSignature) -\u003e bool;\n}\n\n// Implement extension trait for JubjubScalar\nimpl JubjubScalarExt for JubjubScalar {\n    fn to_bytes(\u0026self) -\u003e [u8; 32] {\n        let mut bytes = [0u8; 32];\n        self.serialize_compressed(\u0026mut bytes[..])\n            .expect(\"Serialization failed\");\n        bytes\n    }\n\n    fn from_bytes(bytes: \u0026[u8]) -\u003e Option\u003cSelf\u003e {\n        if bytes.len() != 32 {\n            return None;\n        }\n        JubjubScalar::deserialize_compressed(bytes).ok()\n    }\n\n    fn hash_to_scalar(data: \u0026[u8]) -\u003e Self {\n        let mut hasher = Sha256::new();\n        hasher.update(data);\n        let hash = hasher.finalize();\n\n        // Convert hash to scalar\n        let mut scalar_bytes = [0u8; 32];\n        scalar_bytes.copy_from_slice(\u0026hash);\n\n        // Ensure the scalar is in the correct range for Fr\n        let mut scalar = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n        // Ensure the scalar is not zero\n        if scalar.is_zero() {\n            scalar = JubjubScalar::one();\n        }\n\n        scalar\n    }\n\n    fn random\u003cR: rand::Rng + ?Sized\u003e(rng: \u0026mut R) -\u003e Self {\n        Fr::rand(rng)\n    }\n}\n\n// Implement extension trait for JubjubPoint\nimpl JubjubPointExt for JubjubPoint {\n    fn to_bytes(\u0026self) -\u003e [u8; 32] {\n        let mut bytes = [0u8; 32];\n        let affine = EdwardsAffine::from(*self);\n        affine\n            .serialize_compressed(\u0026mut bytes[..])\n            .expect(\"Serialization failed\");\n        bytes\n    }\n\n    fn from_bytes(bytes: \u0026[u8]) -\u003e Option\u003cSelf\u003e {\n        if bytes.len() != 32 {\n            return None;\n        }\n        let affine = EdwardsAffine::deserialize_compressed(bytes).ok()?;\n        Some(EdwardsProjective::from(affine))\n    }\n\n    fn generator() -\u003e Self {\n        \u003cEdwardsProjective as Group\u003e::generator()\n    }\n\n    fn verify(\u0026self, message: \u0026[u8], signature: \u0026JubjubSignature) -\u003e bool {\n        signature.verify(self, message)\n    }\n}\n\n/// A keypair for the JubJub curve\n#[derive(Clone, Debug)]\npub struct JubjubKeypair {\n    /// The secret key\n    pub secret: JubjubScalar,\n    /// The public key\n    pub public: JubjubPoint,\n}\n\nimpl JubjubKeypair {\n    /// Create a new keypair from a secret key\n    pub fn new(secret: JubjubScalar) -\u003e Self {\n        let public = \u003cJubjubPoint as JubjubPointExt\u003e::generator() * secret;\n        Self { secret, public }\n    }\n\n    /// Convert this keypair to bytes\n    pub fn to_bytes(\u0026self) -\u003e Vec\u003cu8\u003e {\n        let mut bytes = Vec::with_capacity(64); // 32 bytes for secret + 32 bytes for public\n\n        // Serialize the secret key (32 bytes)\n        let mut secret_bytes = Vec::new();\n        self.secret\n            .serialize_uncompressed(\u0026mut secret_bytes)\n            .unwrap();\n        bytes.extend_from_slice(\u0026secret_bytes);\n\n        // Serialize the public key (32 bytes)\n        bytes.extend_from_slice(\u0026self.public.to_bytes());\n\n        bytes\n    }\n\n    /// Create a keypair from bytes\n    pub fn from_bytes(bytes: \u0026[u8]) -\u003e Option\u003cSelf\u003e {\n        if bytes.len() \u003c 64 {\n            return None;\n        }\n\n        // Deserialize the secret key\n        let secret = JubjubScalar::deserialize_uncompressed(\u0026bytes[0..32]).ok()?;\n\n        // Deserialize the public key\n        let public = JubjubPoint::from_bytes(\u0026bytes[32..64])?;\n\n        Some(Self { secret, public })\n    }\n\n    /// Sign a message using this keypair\n    pub fn sign(\u0026self, message: \u0026[u8]) -\u003e Result\u003cJubjubSignature, \u0026'static str\u003e {\n        // Instead of generating a random scalar, derive it deterministically from the message and secret key\n        // This makes the VRF deterministic for the same input and keypair\n        let mut hasher = Sha256::new();\n        hasher.update(\u0026self.secret.to_bytes()); // Include the secret key\n        hasher.update(message); // Include the message\n        let r_bytes = hasher.finalize();\n\n        // Convert hash to scalar\n        let r = JubjubScalar::hash_to_scalar(\u0026r_bytes);\n\n        // Compute R = rÂ·G\n        let r_point = \u003cJubjubPoint as JubjubPointExt\u003e::generator() * r;\n\n        // Compute the challenge e = H(R || P || m)\n        let mut hasher = Sha256::new();\n        hasher.update(\u0026r_point.to_bytes());\n        hasher.update(\u0026self.public.to_bytes());\n        hasher.update(message);\n        let e_bytes = hasher.finalize();\n\n        // Convert hash to scalar\n        let e = JubjubScalar::hash_to_scalar(\u0026e_bytes);\n\n        // Compute s = r + eÂ·sk\n        let s = r + (e * self.secret);\n\n        Ok(JubjubSignature { e, s })\n    }\n\n    /// Verify a signature against this keypair's public key\n    pub fn verify(\u0026self, message: \u0026[u8], signature: \u0026JubjubSignature) -\u003e bool {\n        signature.verify(\u0026self.public, message)\n    }\n}\n\n/// A Jubjub signature (e,s) pair\n#[derive(Clone, Debug)]\npub struct JubjubSignature {\n    /// The challenge value\n    pub e: JubjubScalar,\n    /// The response value\n    pub s: JubjubScalar,\n}\n\nimpl JubjubSignature {\n    /// Convert this signature to bytes\n    pub fn to_bytes(\u0026self) -\u003e Vec\u003cu8\u003e {\n        let mut bytes = Vec::with_capacity(64); // 32 bytes for e + 32 bytes for s\n\n        // Serialize e (32 bytes)\n        let mut e_bytes = Vec::new();\n        self.e.serialize_uncompressed(\u0026mut e_bytes).unwrap();\n        bytes.extend_from_slice(\u0026e_bytes);\n\n        // Serialize s (32 bytes)\n        let mut s_bytes = Vec::new();\n        self.s.serialize_uncompressed(\u0026mut s_bytes).unwrap();\n        bytes.extend_from_slice(\u0026s_bytes);\n\n        bytes\n    }\n\n    /// Create a signature from bytes\n    pub fn from_bytes(bytes: \u0026[u8]) -\u003e Option\u003cSelf\u003e {\n        if bytes.len() != 64 {\n            return None;\n        }\n\n        // Deserialize e (first 32 bytes)\n        let e = JubjubScalar::deserialize_uncompressed(\u0026bytes[0..32]).ok()?;\n\n        // Deserialize s (next 32 bytes)\n        let s = JubjubScalar::deserialize_uncompressed(\u0026bytes[32..64]).ok()?;\n\n        Some(Self { e, s })\n    }\n\n    /// Verify this signature against a public key and message\n    pub fn verify(\u0026self, public_key: \u0026JubjubPoint, message: \u0026[u8]) -\u003e bool {\n        // Compute R' = sÂ·G - eÂ·P\n        let s_g = \u003cJubjubPoint as JubjubPointExt\u003e::generator() * self.s;\n        let e_p = (*public_key) * self.e;\n        let r_prime = s_g - e_p;\n\n        // Compute the challenge e' = H(R' || P || m)\n        let mut hasher = Sha256::new();\n        hasher.update(\u0026r_prime.to_bytes());\n        hasher.update(\u0026public_key.to_bytes());\n        hasher.update(message);\n        let e_prime_bytes = hasher.finalize();\n\n        // Convert hash to scalar\n        let e_prime = JubjubScalar::hash_to_scalar(\u0026e_prime_bytes);\n\n        // Verify that e == e'\n        self.e == e_prime\n    }\n}\n\n/// Jubjub curve implementation for Obscura's cryptographic needs\n///\n/// This module provides functionality for the secondary curve used in the Obscura blockchain,\n/// primarily for signatures, commitments, and other internal operations.\n///\n/// # Cryptographic Primitives\n///\n/// ## Stealth Addressing\n///\n/// The module implements a secure stealth addressing system with the following components:\n///\n/// 1. **Diffie-Hellman Key Exchange**\n///    - Secure ephemeral key generation\n///    - Proper key blinding\n///    - Forward secrecy guarantees\n///    - Protection against key recovery\n///\n/// 2. **Shared Secret Derivation**\n///    - Multiple rounds of key derivation\n///    - Domain separation\n///    - Additional entropy mixing\n///    - Protection against key recovery\n///\n/// 3. **Key Blinding**\n///    - Multiple blinding factors\n///    - Proper entropy mixing\n///    - Protection against key recovery\n///    - Forward secrecy guarantees\n///\n/// 4. **Forward Secrecy**\n///    - Ephemeral key rotation\n///    - Time-based key derivation\n///    - Protection against future key compromises\n///\n/// # Security Properties\n///\n/// The implementation ensures the following security properties:\n///\n/// 1. **Privacy**\n///    - Unlinkable transactions\n///    - Amount privacy\n///    - Sender/receiver privacy\n///\n/// 2. **Security**\n///    - Protection against key recovery\n///    - Forward secrecy\n///    - Protection against key reuse\n///    - Proper key blinding\n///\n/// 3. **Robustness**\n///    - Fallback mechanisms for edge cases\n///    - Proper error handling\n///    - Constant-time operations\n///    - Range checking\n///\n/// # Usage Examples\n///\n/// ```\n/// // Use the jubjub module from the crate\n/// use obscura::crypto::jubjub::*;\n///\n/// // Generate a recipient keypair\n/// let recipient_keypair = generate_keypair();\n///\n/// // Create a stealth address\n/// let (ephemeral_public, stealth_address) = create_stealth_address(\u0026recipient_keypair.public);\n///\n/// // Recover the stealth private key\n/// let stealth_private_key = recover_stealth_private_key(\n///     \u0026recipient_keypair.secret,\n///     \u0026ephemeral_public,\n///     None // No timestamp for simplicity in this example\n/// );\n///\n/// // Derive public key from private key for verification\n/// let derived_public = generator() * stealth_private_key;\n///\n/// // We can now use the stealth address for receiving funds\n/// // and the stealth private key for spending them\n/// ```\n///\n/// # Implementation Details\n///\n/// The implementation uses the following cryptographic primitives:\n///\n/// 1. **Curve Operations**\n///    - Jubjub curve (Edwards form)\n///    - Scalar multiplication\n///    - Point addition\n///\n/// 2. **Hash Functions**\n///    - SHA-256 for key derivation\n///    - Domain separation\n///    - Proper entropy mixing\n///\n/// 3. **Random Number Generation**\n///    - System entropy (OsRng)\n///    - Time-based entropy\n///    - Additional entropy sources\n///\n/// # Security Considerations\n///\n/// When using these cryptographic primitives, consider the following:\n///\n/// 1. **Key Management**\n///    - Store private keys securely\n///    - Use proper key derivation\n///    - Implement key rotation\n///\n/// 2. **Random Number Generation**\n///    - Use cryptographically secure RNG\n///    - Mix multiple entropy sources\n///    - Validate generated values\n///\n/// 3. **Implementation Security**\n///    - Use constant-time operations\n///    - Implement proper error handling\n///    - Validate all inputs\n///\n/// # Testing\n///\n/// The implementation includes comprehensive tests for:\n///\n/// 1. **Basic Functionality**\n///    - Key generation\n///    - Stealth address creation\n///    - Key recovery\n///\n/// 2. **Security Properties**\n///    - Forward secrecy\n///    - Key blinding\n///    - Shared secret derivation\n///\n/// 3. **Edge Cases**\n///    - Zero/one values\n///    - Invalid inputs\n///    - Fallback mechanisms\n///\n/// # References\n///\n/// - [Jubjub Curve Specification](https://z.cash/technology/jubjub/)\n/// - [Stealth Addresses](https://www.weusecoins.com/stealth-addresses/)\n/// - [Forward Secrecy](https://en.wikipedia.org/wiki/Forward_secrecy)\n\n/// Returns the Jubjub parameters\npub fn get_jubjub_params() -\u003e JubjubParams {\n    // This would actually return real parameters in implementation\n    JubjubParams\n}\n\n/// Generate a new random JubJub keypair\npub fn generate_keypair() -\u003e JubjubKeypair {\n    let mut rng = OsRng;\n    let secret = JubjubScalar::random(\u0026mut rng);\n    JubjubKeypair::new(secret)\n}\n\n/// Sign a message using a Jubjub-based signing scheme (Schnorr signature)\npub fn sign(secret_key: \u0026JubjubScalar, message: \u0026[u8]) -\u003e (JubjubScalar, JubjubScalar) {\n    let mut rng = OsRng;\n\n    // Generate a random scalar for our nonce\n    let k = JubjubScalar::random(\u0026mut rng);\n\n    // R = kÂ·G (the commitment)\n    let r = \u003cJubjubPoint as JubjubPointExt\u003e::generator() * k;\n\n    // Convert the commitment to bytes\n    let r_bytes = r.to_bytes();\n\n    // Create a challenge e = H(R || P || m)\n    let mut hasher = Sha256::new();\n    hasher.update(\u0026r_bytes);\n\n    // Add the public key P = secret_keyÂ·G to the hash\n    let public_key = \u003cJubjubPoint as JubjubPointExt\u003e::generator() * (*secret_key);\n    let public_key_bytes = public_key.to_bytes();\n    hasher.update(\u0026public_key_bytes);\n\n    // Add the message to the hash\n    hasher.update(message);\n    let e_bytes = hasher.finalize();\n\n    // Convert hash to scalar e\n    let e = JubjubScalar::hash_to_scalar(\u0026e_bytes);\n\n    // Compute s = k + eÂ·secret_key\n    let s = k + e * (*secret_key);\n\n    (e, s)\n}\n\n/// Verify a signature using a Jubjub-based signing scheme\npub fn verify(\n    public_key: \u0026JubjubPoint,\n    message: \u0026[u8],\n    signature: \u0026(JubjubScalar, JubjubScalar),\n) -\u003e bool {\n    let (e, s) = signature;\n\n    // R' = sÂ·G - eÂ·P\n    let r_prime = \u003cJubjubPoint as JubjubPointExt\u003e::generator() * (*s) - (*public_key) * (*e);\n\n    // Convert R' to bytes\n    let r_prime_bytes = r_prime.to_bytes();\n\n    // Create a challenge e' = H(R' || P || m)\n    let mut hasher = Sha256::new();\n    hasher.update(\u0026r_prime_bytes);\n\n    // Add the public key to the hash\n    let public_key_bytes = public_key.to_bytes();\n    hasher.update(\u0026public_key_bytes);\n\n    // Add the message to the hash\n    hasher.update(message);\n    let e_prime_bytes = hasher.finalize();\n\n    // Convert hash to scalar e'\n    let e_prime = JubjubScalar::hash_to_scalar(\u0026e_prime_bytes);\n\n    // Verify that e == e'\n    *e == e_prime\n}\n\n/// Create a secure random number generator\npub fn create_rng() -\u003e OsRng {\n    OsRng\n}\n\n/// Returns the JubJub generator point\npub fn generator() -\u003e JubjubPoint {\n    \u003cJubjubPoint as JubjubPointExt\u003e::generator()\n}\n\n/// Secure Diffie-Hellman key exchange for stealth addressing\n///\n/// This function implements a secure Diffie-Hellman key exchange using the Jubjub curve,\n/// with additional security measures for stealth addressing.\n///\n/// # Security Features\n///\n/// 1. **Ephemeral Key Generation**\n///    - Uses cryptographically secure random number generation\n///    - Ensures unique keys for each transaction\n///    - Prevents key reuse attacks\n///\n/// 2. **Key Derivation**\n///    - Uses HKDF for shared secret derivation\n///    - Includes domain separation\n///    - Mixes additional entropy\n///\n/// 3. **Forward Secrecy**\n///    - Each transaction uses unique ephemeral keys\n///    - Past transactions remain secure even if future keys are compromised\n///\n/// 4. **Key Blinding**\n///    - Protects against key recovery attacks\n///    - Maintains privacy of recipient's key\n///\n/// # Parameters\n///\n/// - `_private_key`: The sender's private key\n/// - `recipient_public_key`: The recipient's public key\n///\n/// # Returns\n///\n/// A tuple containing:\n/// - The derived shared secret\n/// - The ephemeral public key\n///\n/// # Security Considerations\n///\n/// - The private key must be kept secure\n/// - The ephemeral key must be unique for each transaction\n/// - The shared secret should be used only once\n///\n/// # Example\n///\n/// ```\n/// // Use the jubjub module from the crate\n/// use obscura::crypto::jubjub::*;\n///\n/// // Generate keypairs for demonstration\n/// let sender_keypair = generate_keypair();\n/// let recipient_keypair = generate_keypair();\n///\n/// // Perform Diffie-Hellman key exchange to get the shared point\n/// let (shared_secret_point, ephemeral_public) = stealth_diffie_hellman(\n///     \u0026sender_keypair.secret,\n///     \u0026recipient_keypair.public\n/// );\n///\n/// // Get recipient's public key\n/// let recipient_public_key = recipient_keypair.public;\n///\n/// // Now derive the shared secret\n/// let shared_secret = derive_shared_secret(\n///     \u0026shared_secret_point,\n///     \u0026ephemeral_public,\n///     \u0026recipient_public_key,\n///     Some(b\"additional data\")\n/// );\n/// ```\npub fn stealth_diffie_hellman(\n    _private_key: \u0026JubjubScalar,\n    recipient_public_key: \u0026JubjubPoint,\n) -\u003e (JubjubPoint, JubjubPoint) {\n    // Generate a secure random ephemeral key\n    let mut rng = OsRng;\n    let ephemeral_private = JubjubScalar::random(\u0026mut rng);\n\n    // Compute ephemeral public key R = rÂ·G\n    let ephemeral_public = \u003cJubjubPoint as JubjubPointExt\u003e::generator() * ephemeral_private;\n\n    // Compute the shared secret point S = rÂ·P where P is the recipient's public key\n    let shared_secret_point = (*recipient_public_key) * ephemeral_private;\n\n    // Convert shared secret point to bytes for key derivation\n    let shared_secret_bytes = shared_secret_point.to_bytes();\n\n    // Use HKDF to derive the final shared secret\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Stealth DH\");\n    hasher.update(\u0026shared_secret_bytes);\n    hasher.update(\u0026ephemeral_public.to_bytes());\n    hasher.update(\u0026recipient_public_key.to_bytes());\n    let hash = hasher.finalize();\n\n    // Convert hash to scalar for the final shared secret\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026hash);\n    let shared_secret = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // Return both the ephemeral public key and the shared secret\n    (ephemeral_public, shared_secret_point)\n}\n\n/// Generate a secure ephemeral key for stealth addressing\n///\n/// This function implements secure ephemeral key generation with multiple security measures.\n///\n/// # Security Features\n///\n/// 1. **Multiple Entropy Sources**\n///    - System entropy (OsRng)\n///    - Time-based entropy\n///    - Additional entropy mixing\n///\n/// 2. **Key Validation**\n///    - Ensures proper range\n///    - Prevents weak key generation\n///    - Validates public key\n///\n/// 3. **Forward Secrecy**\n///    - Each key is unique\n///    - Time-based entropy ensures uniqueness\n///    - Protection against key reuse\n///\n/// # Returns\n///\n/// A tuple containing:\n/// - The ephemeral private key\n/// - The ephemeral public key\n///\n/// # Security Considerations\n///\n/// - The ephemeral key must be kept secure\n/// - The key should be used only once\n/// - The public key should be validated\n///\n/// # Example\n///\n/// ```\n/// // Use the jubjub module from the crate\n/// use obscura::crypto::jubjub::*;\n///\n/// let (ephemeral_private, ephemeral_public) = generate_secure_ephemeral_key();\n/// ```\npub fn generate_secure_ephemeral_key() -\u003e (JubjubScalar, JubjubPoint) {\n    // Create multiple entropy sources\n    let mut rng = OsRng;\n    let mut entropy_bytes = [0u8; 64]; // Double size for extra entropy\n\n    // Fill with system entropy\n    rng.fill_bytes(\u0026mut entropy_bytes);\n\n    // Add additional entropy from current time\n    let time_entropy = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_nanos()\n        .to_le_bytes();\n    // Only copy the first 8 bytes of the 16-byte time_entropy\n    entropy_bytes[..8].copy_from_slice(\u0026time_entropy[..8]);\n\n    // Hash the combined entropy\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Ephemeral Key\");\n    hasher.update(\u0026entropy_bytes);\n    let hash = hasher.finalize();\n\n    // Convert to scalar with proper range checking\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026hash);\n    let mut scalar = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // Ensure the scalar is not zero or one\n    if scalar.is_zero() || scalar == JubjubScalar::one() {\n        // If we get a weak scalar, generate a new one\n        return generate_secure_ephemeral_key();\n    }\n\n    // Generate the ephemeral public key\n    let ephemeral_public = \u003cJubjubPoint as JubjubPointExt\u003e::generator() * scalar;\n\n    // Additional validation: ensure the public key is not the identity\n    if ephemeral_public.is_zero() {\n        // If we get an invalid public key, generate a new one\n        return generate_secure_ephemeral_key();\n    }\n\n    (scalar, ephemeral_public)\n}\n\n/// Secure shared secret derivation protocol for stealth addressing\n///\n/// This function implements a secure shared secret derivation protocol with multiple security measures.\n///\n/// # Security Features\n///\n/// 1. **Multiple Rounds**\n///    - Multiple rounds of key derivation\n///    - Domain separation\n///    - Additional entropy mixing\n///\n/// 2. **Protection**\n///    - Protection against key recovery\n///    - Forward secrecy guarantees\n///    - Range checking\n///\n/// 3. **Flexibility**\n///    - Supports additional data\n///    - Fallback mechanism\n///    - Proper error handling\n///\n/// # Parameters\n///\n/// - `shared_secret_point`: The shared secret point from Diffie-Hellman\n/// - `ephemeral_public`: The ephemeral public key\n/// - `recipient_public_key`: The recipient's public key\n/// - `additional_data`: Optional additional data for key derivation\n///\n/// # Returns\n///\n/// The derived shared secret\n///\n/// # Security Considerations\n///\n/// - The shared secret should be used only once\n/// - Additional data should be validated\n/// - The fallback mechanism should be secure\n///\n/// # Example\n///\n/// ```\n/// // Use the jubjub module from the crate\n/// use obscura::crypto::jubjub::*;\n///\n/// // Generate keypairs for demonstration\n/// let sender_keypair = generate_keypair();\n/// let recipient_keypair = generate_keypair();\n///\n/// // Perform Diffie-Hellman key exchange to get the shared point\n/// let (shared_secret_point, ephemeral_public) = stealth_diffie_hellman(\n///     \u0026sender_keypair.secret,\n///     \u0026recipient_keypair.public\n/// );\n///\n/// // Get recipient's public key\n/// let recipient_public_key = recipient_keypair.public;\n///\n/// // Now derive the shared secret\n/// let shared_secret = derive_shared_secret(\n///     \u0026shared_secret_point,\n///     \u0026ephemeral_public,\n///     \u0026recipient_public_key,\n///     Some(b\"additional data\")\n/// );\n/// ```\npub fn derive_shared_secret(\n    shared_secret_point: \u0026JubjubPoint,\n    ephemeral_public: \u0026JubjubPoint,\n    recipient_public_key: \u0026JubjubPoint,\n    additional_data: Option\u003c\u0026[u8]\u003e,\n) -\u003e JubjubScalar {\n    // Convert shared secret point to bytes\n    let shared_secret_bytes = shared_secret_point.to_bytes();\n\n    // First round of key derivation\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Shared Secret v1\");\n    hasher.update(\u0026shared_secret_bytes);\n    hasher.update(\u0026ephemeral_public.to_bytes());\n    hasher.update(\u0026recipient_public_key.to_bytes());\n\n    // Add additional data if provided\n    if let Some(data) = additional_data {\n        hasher.update(data);\n    }\n\n    let first_hash = hasher.finalize();\n\n    // Second round of key derivation with additional entropy\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Shared Secret v2\");\n    hasher.update(\u0026first_hash);\n\n    // Add time-based entropy\n    let time_entropy = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_nanos()\n        .to_le_bytes();\n    hasher.update(\u0026time_entropy);\n\n    // Add additional entropy from the shared secret point\n    hasher.update(\u0026shared_secret_bytes);\n\n    let second_hash = hasher.finalize();\n\n    // Final round of key derivation with domain separation\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Final Shared Secret\");\n    hasher.update(\u0026second_hash);\n    hasher.update(\u0026ephemeral_public.to_bytes());\n    hasher.update(\u0026recipient_public_key.to_bytes());\n\n    let final_hash = hasher.finalize();\n\n    // Convert to scalar with proper range checking\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026final_hash);\n    let scalar = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // Ensure the scalar is not zero or one\n    if scalar.is_zero() || scalar == JubjubScalar::one() {\n        // If we get a weak scalar, derive a new one with a different domain separator\n        return derive_shared_secret_alternative(\n            shared_secret_point,\n            ephemeral_public,\n            recipient_public_key,\n            additional_data,\n        );\n    }\n\n    scalar\n}\n\n/// Alternative shared secret derivation for fallback\nfn derive_shared_secret_alternative(\n    shared_secret_point: \u0026JubjubPoint,\n    ephemeral_public: \u0026JubjubPoint,\n    recipient_public_key: \u0026JubjubPoint,\n    additional_data: Option\u003c\u0026[u8]\u003e,\n) -\u003e JubjubScalar {\n    // Use a different domain separator and derivation method\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Alternative Shared Secret\");\n    hasher.update(\u0026shared_secret_point.to_bytes());\n    hasher.update(\u0026ephemeral_public.to_bytes());\n    hasher.update(\u0026recipient_public_key.to_bytes());\n\n    if let Some(data) = additional_data {\n        hasher.update(data);\n    }\n\n    // Add additional entropy\n    let time_entropy = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_nanos()\n        .to_le_bytes();\n    hasher.update(\u0026time_entropy);\n\n    let hash = hasher.finalize();\n\n    // Convert to scalar with proper range checking\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026hash);\n    let scalar = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // If this also fails, we'll need to handle it at a higher level\n    scalar\n}\n\n/// Secure key blinding for stealth addressing\n///\n/// This function implements secure key blinding with multiple security measures.\n///\n/// # Security Features\n///\n/// 1. **Multiple Blinding Factors**\n///    - Multiple rounds of blinding\n///    - Proper entropy mixing\n///    - Protection against key recovery\n///\n/// 2. **Forward Secrecy**\n///    - Each blinding is unique\n///    - Time-based entropy\n///    - Protection against key reuse\n///\n/// 3. **Flexibility**\n///    - Supports additional data\n///    - Fallback mechanism\n///    - Proper error handling\n///\n/// # Parameters\n///\n/// - `key`: The key to blind\n/// - `blinding_factor`: The blinding factor\n/// - `additional_data`: Optional additional data for blinding\n///\n/// # Returns\n///\n/// The blinded key\n///\n/// # Security Considerations\n///\n/// - The blinding factor should be secure\n/// - Additional data should be validated\n/// - The fallback mechanism should be secure\n///\n/// # Example\n///\n/// ```\n/// // Use the jubjub module from the crate\n/// use obscura::crypto::jubjub::*;\n///\n/// // Create a key and blinding factor\n/// let key = JubjubScalar::random(\u0026mut rand::thread_rng());\n/// let blinding_factor = JubjubScalar::random(\u0026mut rand::thread_rng());\n///\n/// // Blind the key\n/// let blinded_key = blind_key(\n///     \u0026key,\n///     \u0026blinding_factor,\n///     Some(b\"additional data\")\n/// );\n/// ```\npub fn blind_key(\n    key: \u0026JubjubScalar,\n    blinding_factor: \u0026JubjubScalar,\n    additional_data: Option\u003c\u0026[u8]\u003e,\n) -\u003e JubjubScalar {\n    // First round of blinding\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Key Blinding v1\");\n    hasher.update(\u0026key.to_bytes());\n    hasher.update(\u0026blinding_factor.to_bytes());\n\n    if let Some(data) = additional_data {\n        hasher.update(data);\n    }\n\n    let first_hash = hasher.finalize();\n\n    // Second round with additional entropy\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Key Blinding v2\");\n    hasher.update(\u0026first_hash);\n\n    // Add time-based entropy\n    let time_entropy = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_nanos()\n        .to_le_bytes();\n    hasher.update(\u0026time_entropy);\n\n    let second_hash = hasher.finalize();\n\n    // Convert to scalar and ensure proper range\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026second_hash);\n    let blinded_key = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // Ensure the blinded key is not zero or one\n    if blinded_key.is_zero() || blinded_key == JubjubScalar::one() {\n        // If we get a weak blinded key, try again with a different blinding factor\n        return blind_key_alternative(key, blinding_factor, additional_data);\n    }\n\n    blinded_key\n}\n\n/// Alternative key blinding for fallback\nfn blind_key_alternative(\n    key: \u0026JubjubScalar,\n    blinding_factor: \u0026JubjubScalar,\n    additional_data: Option\u003c\u0026[u8]\u003e,\n) -\u003e JubjubScalar {\n    // Use a different domain separator and blinding method\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Alternative Key Blinding\");\n    hasher.update(\u0026key.to_bytes());\n    hasher.update(\u0026blinding_factor.to_bytes());\n\n    if let Some(data) = additional_data {\n        hasher.update(data);\n    }\n\n    // Add additional entropy\n    let time_entropy = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_nanos()\n        .to_le_bytes();\n    hasher.update(\u0026time_entropy);\n\n    let hash = hasher.finalize();\n\n    // Convert to scalar with proper range checking\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026hash);\n    let blinded_key = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // If this also fails, we'll need to handle it at a higher level\n    blinded_key\n}\n\n/// Generate a secure blinding factor\npub fn generate_blinding_factor() -\u003e JubjubScalar {\n    // Create multiple entropy sources\n    let mut rng = OsRng;\n    let mut entropy_bytes = [0u8; 64]; // Double size for extra entropy\n\n    // Fill with system entropy\n    rng.fill_bytes(\u0026mut entropy_bytes);\n\n    // Add additional entropy from current time\n    let time_entropy = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_nanos()\n        .to_le_bytes();\n    // Only copy the first 8 bytes of the 16-byte time_entropy\n    entropy_bytes[..8].copy_from_slice(\u0026time_entropy[..8]);\n\n    // Hash the combined entropy\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Blinding Factor\");\n    hasher.update(\u0026entropy_bytes);\n    let hash = hasher.finalize();\n\n    // Convert to scalar with proper range checking\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026hash);\n    let blinding_factor = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // Ensure the blinding factor is not zero or one\n    if blinding_factor.is_zero() || blinding_factor == JubjubScalar::one() {\n        // If we get a weak blinding factor, generate a new one\n        return generate_blinding_factor();\n    }\n\n    blinding_factor\n}\n\n/// Forward secrecy mechanism for stealth addressing\n///\n/// This function implements forward secrecy with multiple security measures.\n///\n/// # Security Features\n///\n/// 1. **Ephemeral Key Rotation**\n///    - Each transaction uses unique keys\n///    - Time-based key derivation\n///    - Protection against key reuse\n///\n/// 2. **Key Protection**\n///    - Protection against key recovery\n///    - Forward secrecy guarantees\n///    - Range checking\n///\n/// 3. **Flexibility**\n///    - Supports additional data\n///    - Fallback mechanism\n///    - Proper error handling\n///\n/// # Parameters\n///\n/// - `key`: The key to protect\n/// - `timestamp`: The current timestamp\n/// - `additional_data`: Optional additional data\n///\n/// # Returns\n///\n/// The forward-secure key\n///\n/// # Security Considerations\n///\n/// - The timestamp should be accurate\n/// - Additional data should be validated\n/// - The fallback mechanism should be secure\n///\n/// # Example\n///\n/// ```\n/// // Use the jubjub module from the crate\n/// use obscura::crypto::jubjub::*;\n///\n/// // Create a key and timestamp\n/// let key = JubjubScalar::random(\u0026mut rand::thread_rng());\n/// let timestamp = 1698765432u64; // Unix timestamp\n///\n/// // Apply forward secrecy\n/// let forward_secret = ensure_forward_secrecy(\n///     \u0026key,\n///     timestamp,\n///     Some(b\"additional data\")\n/// );\n/// ```\npub fn ensure_forward_secrecy(\n    key: \u0026JubjubScalar,\n    timestamp: u64,\n    additional_data: Option\u003c\u0026[u8]\u003e,\n) -\u003e JubjubScalar {\n    // Convert timestamp to bytes\n    let timestamp_bytes = timestamp.to_le_bytes();\n\n    // First round of forward secrecy derivation\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Forward Secrecy v1\");\n    hasher.update(\u0026key.to_bytes());\n    hasher.update(\u0026timestamp_bytes);\n\n    if let Some(data) = additional_data {\n        hasher.update(data);\n    }\n\n    let first_hash = hasher.finalize();\n\n    // Second round with additional entropy\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Forward Secrecy v2\");\n    hasher.update(\u0026first_hash);\n\n    // Add time-based entropy\n    let time_entropy = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_nanos()\n        .to_le_bytes();\n    hasher.update(\u0026time_entropy);\n\n    let second_hash = hasher.finalize();\n\n    // Convert to scalar and ensure proper range\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026second_hash);\n    let forward_secret = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // Ensure the forward secret is not zero or one\n    if forward_secret.is_zero() || forward_secret == JubjubScalar::one() {\n        // If we get a weak forward secret, try again with a different timestamp\n        return ensure_forward_secrecy_alternative(key, timestamp, additional_data);\n    }\n\n    forward_secret\n}\n\n/// Alternative forward secrecy mechanism for fallback\nfn ensure_forward_secrecy_alternative(\n    key: \u0026JubjubScalar,\n    timestamp: u64,\n    additional_data: Option\u003c\u0026[u8]\u003e,\n) -\u003e JubjubScalar {\n    // Use a different domain separator and derivation method\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Alternative Forward Secrecy\");\n    hasher.update(\u0026key.to_bytes());\n    hasher.update(\u0026timestamp.to_le_bytes());\n\n    if let Some(data) = additional_data {\n        hasher.update(data);\n    }\n\n    // Add additional entropy\n    let time_entropy = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_nanos()\n        .to_le_bytes();\n    hasher.update(\u0026time_entropy);\n\n    let hash = hasher.finalize();\n\n    // Convert to scalar with proper range checking\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026hash);\n    let forward_secret = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // If this also fails, we'll need to handle it at a higher level\n    forward_secret\n}\n\n/// Create a stealth address with forward secrecy\npub fn create_stealth_address(recipient_public_key: \u0026JubjubPoint) -\u003e (JubjubPoint, JubjubPoint) {\n    // Generate a secure ephemeral key\n    let (ephemeral_private, ephemeral_public) = generate_secure_ephemeral_key();\n\n    // Get current timestamp for forward secrecy\n    let timestamp = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_secs();\n\n    // Compute the shared secret point S = rÂ·P where P is the recipient's public key\n    let shared_secret_point = (*recipient_public_key) * ephemeral_private;\n\n    // Derive the shared secret using our secure protocol\n    let shared_secret = derive_shared_secret(\n        \u0026shared_secret_point,\n        \u0026ephemeral_public,\n        recipient_public_key,\n        None,\n    );\n\n    // Ensure forward secrecy\n    let forward_secret = ensure_forward_secrecy(\u0026shared_secret, timestamp, None);\n\n    // Derive the blinding factor deterministically from the shared secret\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Deterministic Blinding Factor\");\n    hasher.update(\u0026shared_secret.to_bytes());\n    hasher.update(\u0026timestamp.to_le_bytes());\n    let hash = hasher.finalize();\n\n    // Convert to scalar with proper range checking\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026hash);\n    let blinding_factor = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // Blind the forward secret\n    let blinded_secret = blind_key(\u0026forward_secret, \u0026blinding_factor, None);\n\n    // Compute the stealth address as S = blinded_secretÂ·G + P\n    let stealth_address = scalar_mul(\n        \u0026\u003cJubjubPoint as JubjubPointExt\u003e::generator(),\n        \u0026blinded_secret,\n    ) + (*recipient_public_key);\n\n    // Return the ephemeral public key and the stealth address\n    (ephemeral_public, stealth_address)\n}\n\n/// Recover a stealth address private key with forward secrecy\npub fn recover_stealth_private_key(\n    private_key: \u0026JubjubScalar,\n    ephemeral_public: \u0026JubjubPoint,\n    timestamp: Option\u003cu64\u003e,\n) -\u003e JubjubScalar {\n    // Use timestamp if provided, otherwise default to 0\n    let timestamp_value = timestamp.unwrap_or(0);\n\n    // Compute the shared secret point S = xÂ·R where x is the recipient's private key\n    let shared_secret_point = (*ephemeral_public) * (*private_key);\n\n    // Derive the shared secret using our secure protocol\n    let shared_secret = derive_shared_secret(\n        \u0026shared_secret_point,\n        ephemeral_public,\n        \u0026(\u003cJubjubPoint as JubjubPointExt\u003e::generator() * (*private_key)),\n        None,\n    );\n\n    // Ensure forward secrecy\n    let forward_secret = ensure_forward_secrecy(\u0026shared_secret, timestamp_value, None);\n\n    // Derive the blinding factor deterministically from the shared secret\n    // instead of generating a new random one\n    let mut hasher = Sha256::new();\n    hasher.update(b\"Obscura Deterministic Blinding Factor\");\n    hasher.update(\u0026shared_secret.to_bytes());\n    hasher.update(\u0026timestamp_value.to_le_bytes());\n    let hash = hasher.finalize();\n\n    // Convert to scalar with proper range checking\n    let mut scalar_bytes = [0u8; 32];\n    scalar_bytes.copy_from_slice(\u0026hash);\n    let blinding_factor = JubjubScalar::from_le_bytes_mod_order(\u0026scalar_bytes);\n\n    // Blind the forward secret\n    let blinded_secret = blind_key(\u0026forward_secret, \u0026blinding_factor, None);\n\n    // The stealth private key is the blinded secret\n    blinded_secret\n}\n\n/// Jubjub-based Diffie-Hellman key exchange\npub fn diffie_hellman(private_key: \u0026JubjubScalar, other_public_key: \u0026JubjubPoint) -\u003e JubjubPoint {\n    // The shared secret is simply private_key Â· other_public_key\n    (*other_public_key) * (*private_key)\n}\n\n// Helper function for scalar multiplication\nfn scalar_mul(point: \u0026JubjubPoint, scalar: \u0026JubjubScalar) -\u003e JubjubPoint {\n    // Use the mul method directly\n    point.mul(scalar)\n}\n\n/// Create a stealth address with a provided private key (for testing)\npub fn create_stealth_address_with_private(\n    sender_private: \u0026JubjubScalar,\n    recipient_public_key: \u0026JubjubPoint,\n) -\u003e (JubjubPoint, JubjubPoint) {\n    // Generate ephemeral public key\n    let ephemeral_public = \u003cJubjubPoint as JubjubPointExt\u003e::generator().mul(sender_private);\n\n    // Compute the shared secret point\n    let shared_secret_point = recipient_public_key.mul(sender_private);\n\n    // Derive the shared secret\n    let shared_secret = derive_shared_secret(\n        \u0026shared_secret_point,\n        \u0026ephemeral_public,\n        recipient_public_key,\n        None,\n    );\n\n    // Compute the stealth address\n    let stealth_address = scalar_mul(\n        \u0026\u003cJubjubPoint as JubjubPointExt\u003e::generator(),\n        \u0026shared_secret,\n    ) + (*recipient_public_key);\n\n    (ephemeral_public, stealth_address)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::ops::Mul;\n\n    #[test]\n    fn test_keypair_generation() {\n        let keypair = generate_keypair();\n        assert_ne!(keypair.public, JubjubPoint::default());\n\n        // Verify that the public key is correctly derived from the secret key\n        let expected_public = \u003cJubjubPoint as JubjubPointExt\u003e::generator() * keypair.secret;\n        assert_eq!(keypair.public, expected_public);\n    }\n\n    #[test]\n    fn test_sign_and_verify() {\n        let keypair = generate_keypair();\n        let message = b\"test message\";\n\n        let signature =
