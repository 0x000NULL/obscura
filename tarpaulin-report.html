stats":{"Line":288230376151711744}},{"line":500,"address":[],"length":0,"stats":{"Line":288230376151711744}}],"covered":55,"coverable":182},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","mining_reward.rs"],"content":"#![allow(dead_code)]\n\n// Remove unused imports\n// use std::time::{SystemTime, UNIX_EPOCH};\n\n// Constants for reward calculation\npub const INITIAL_BLOCK_REWARD: u64 = 50_000_000_000; // 50 OBX (in smallest units)\npub const HALVING_INTERVAL: u64 = 2_628_000; // Approximately 5 years with 60-second blocks\npub const GENESIS_TIMESTAMP: u64 = 1708905600; // Example timestamp (adjust as needed)\npub const COINBASE_MATURITY: u64 = 100; // Number of blocks before coinbase can be spent\npub const TARGET_BLOCK_SIZE: usize = 1_000_000; // Target block size in bytes (1MB)\npub const MIN_FEE_RATE: u64 = 1; // Minimum fee rate in satoshis per byte\npub const MAX_FEE_RATE: u64 = 10000; // Maximum fee rate in satoshis per byte\n\n/// Minimum fee increase required for Replace-By-Fee (RBF)\npub const MIN_RBF_FEE_INCREASE: f64 = 1.1; // 10% increase\n\n/// Calculates the block reward based on the current block height\n/// Implements a halving mechanism every 5 years (2,628,000 blocks with 60-second blocks)\npub fn calculate_block_reward(block_height: u64) -\u003e u64 {\n    let halvings = block_height / HALVING_INTERVAL;\n\n    // After 64 halvings, the reward becomes 0\n    if halvings \u003e= 64 {\n        return 0;\n    }\n\n    // Divide the initial reward by 2^halvings\n    INITIAL_BLOCK_REWARD \u003e\u003e halvings\n}\n\n/// Calculates the block reward based on the current timestamp\n/// This is an alternative approach that uses real time instead of block height\npub fn calculate_block_reward_by_time(timestamp: u64) -\u003e u64 {\n    // Calculate time since genesis in seconds\n    if timestamp \u003c= GENESIS_TIMESTAMP {\n        return INITIAL_BLOCK_REWARD;\n    }\n\n    let seconds_since_genesis = timestamp - GENESIS_TIMESTAMP;\n\n    // Calculate the number of halvings (5-year intervals)\n    // 5 years = 157,680,000 seconds\n    let halvings = seconds_since_genesis / (5 * 365 * 24 * 60 * 60);\n\n    // After 64 halvings, the reward becomes 0\n    if halvings \u003e= 64 {\n        return 0;\n    }\n\n    // Divide the initial reward by 2^halvings\n    INITIAL_BLOCK_REWARD \u003e\u003e halvings\n}\n\n/// Calculates the minimum fee rate based on recent block sizes\n/// Implements a dynamic fee market that adjusts based on demand for block space\npub fn calculate_min_fee_rate(recent_block_sizes: \u0026[usize]) -\u003e u64 {\n    if recent_block_sizes.is_empty() {\n        return MIN_FEE_RATE;\n    }\n\n    // Calculate the average block size from recent blocks\n    let avg_block_size: f64 =\n        recent_block_sizes.iter().sum::\u003cusize\u003e() as f64 / recent_block_sizes.len() as f64;\n\n    // If blocks are below target size, use minimum fee rate\n    if avg_block_size \u003c TARGET_BLOCK_SIZE as f64 * 0.5 {\n        return MIN_FEE_RATE;\n    }\n\n    // If blocks are above target size, increase fee rate proportionally\n    let utilization_ratio = avg_block_size / TARGET_BLOCK_SIZE as f64;\n\n    // Exponential increase in fee rate as blocks get fuller\n    let fee_multiplier = if utilization_ratio \u003e 1.0 {\n        // Blocks are above target size, increase fees more aggressively\n        utilization_ratio.powi(3)\n    } else {\n        // Blocks are below target size but above 50%, increase fees gradually\n        // Ensure multiplier is at least 1.1 to guarantee fee rate \u003e MIN_FEE_RATE\n        f64::max(utilization_ratio.powi(2), 1.1)\n    };\n\n    // Calculate new fee rate with bounds\n    let new_fee_rate = (MIN_FEE_RATE as f64 * fee_multiplier) as u64;\n\n    // Ensure fee rate is within bounds and at least MIN_FEE_RATE + 1 for blocks above 50%\n    if new_fee_rate == MIN_FEE_RATE \u0026\u0026 avg_block_size \u003e= TARGET_BLOCK_SIZE as f64 * 0.5 {\n        MIN_FEE_RATE + 1\n    } else {\n        new_fee_rate.clamp(MIN_FEE_RATE, MAX_FEE_RATE)\n    }\n}\n\n/// Estimates the size of a transaction in bytes\npub fn estimate_transaction_size(tx: \u0026crate::blockchain::Transaction) -\u003e usize {\n    // Base transaction size (version, input/output count, locktime)\n    let mut size = 8;\n\n    // Add size for each input (outpoint, script length, script, sequence)\n    size += tx.inputs.len() * (32 + 4 + 4 + 4);\n\n    // Add size for each input's signature script (variable)\n    for input in \u0026tx.inputs {\n        size += input.signature_script.len();\n    }\n\n    // Add size for each output (value, script length, script)\n    size += tx.outputs.len() * (8 + 4);\n\n    // Add size for each output's public key script (variable)\n    for output in \u0026tx.outputs {\n        size += output.public_key_script.len();\n    }\n\n    size\n}\n\n/// Calculates the fee rate of a transaction in satoshis per byte\npub fn calculate_transaction_fee_rate(\n    tx: \u0026crate::blockchain::Transaction,\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n) -\u003e u64 {\n    let fee = calculate_single_transaction_fee(tx, utxo_set);\n    let size = estimate_transaction_size(tx);\n\n    if size == 0 {\n        return 0;\n    }\n\n    fee / size as u64\n}\n\n/// Calculates the fee for a single transaction\npub fn calculate_single_transaction_fee(\n    tx: \u0026crate::blockchain::Transaction,\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n) -\u003e u64 {\n    // Calculate inputs total by looking up each input in the UTXO set\n    let mut input_total: u64 = 0;\n\n    for input in \u0026tx.inputs {\n        // Look up the output in the UTXO set\n        if let Some(output) = utxo_set.get_utxo(\u0026input.previous_output) {\n            input_total += output.value;\n        }\n    }\n\n    // Calculate outputs total\n    let output_total: u64 = tx.outputs.iter().map(|output| output.value).sum();\n\n    // Fee is the difference between inputs and outputs\n    if input_total \u003e output_total {\n        input_total - output_total\n    } else {\n        0\n    }\n}\n\n/// Prioritizes transactions based on fee rate for inclusion in a block\npub fn prioritize_transactions(\n    transactions: \u0026[crate::blockchain::Transaction],\n    _utxo_set: \u0026crate::blockchain::UTXOSet,\n    max_block_size: usize,\n) -\u003e Vec\u003ccrate::blockchain::Transaction\u003e {\n    // Create a temporary mempool to utilize CPFP functions\n    let mut mempool = crate::blockchain::Mempool::new();\n\n    // Add all transactions to the mempool\n    for tx in transactions {\n        let added = mempool.add_transaction(tx.clone());\n        println!(\n            \"Added transaction {} to mempool: {}\",\n            hex::encode(tx.hash()),\n            added\n        );\n    }\n\n    println!(\n        \"Total transactions in mempool after adding: {}\",\n        mempool.size()\n    );\n\n    // Get transactions ordered by fee rate\n    let prioritized_txs = mempool.get_transactions_by_fee(transactions.len());\n\n    // Select transactions up to the maximum block size\n    let mut selected_txs = Vec::new();\n    let mut total_size = 0;\n\n    for tx in prioritized_txs {\n        let tx_size = estimate_transaction_size(\u0026tx);\n\n        // Check if adding this transaction would exceed the block size limit\n        if total_size + tx_size \u003e max_block_size {\n            continue;\n        }\n\n        // Add transaction and update total size\n        selected_txs.push(tx);\n        total_size += tx_size;\n    }\n\n    selected_txs\n}\n\n/// Calculates the total transaction fees from a list of transactions\n/// Skips the first transaction if it's a coinbase (has no inputs)\npub fn calculate_transaction_fees(transactions: \u0026[crate::blockchain::Transaction]) -\u003e u64 {\n    transactions\n        .iter()\n        .filter(|tx| !tx.inputs.is_empty()) // Only process transactions that are not coinbase (have inputs)\n        .map(|tx| {\n            tx.inputs\n                .iter()\n                .map(|_| {\n                    // We don't use the input directly, just count it\n                    // This is a placeholder for actual fee calculation\n                    1000 // Placeholder value\n                })\n                .sum::\u003cu64\u003e()\n        })\n        .sum()\n}\n\n/// Calculates the total transaction fees from a list of transactions using the UTXO set\n/// Skips the first transaction if it's a coinbase\npub fn calculate_transaction_fees_with_utxo(\n    transactions: \u0026[crate::blockchain::Transaction],\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n) -\u003e u64 {\n    let mut total_fees = 0;\n\n    // Skip the first transaction if there are transactions (it's the coinbase)\n    let start_idx = if transactions.len() \u003e 0 { 1 } else { 0 };\n\n    for tx in transactions.iter().skip(start_idx) {\n        // Calculate inputs total by looking up each input in the UTXO set\n        let mut input_total: u64 = 0;\n\n        for input in \u0026tx.inputs {\n            // Look up the output in the UTXO set\n            if let Some(output) = utxo_set.get_utxo(\u0026input.previous_output) {\n                input_total += output.value;\n            }\n        }\n\n        // Calculate outputs total\n        let output_total: u64 = tx.outputs.iter().map(|output| output.value).sum();\n\n        // Fee is the difference between inputs and outputs\n        if input_total \u003e output_total {\n            total_fees += input_total - output_total;\n        }\n    }\n\n    total_fees\n}\n\n/// Represents a mining pool participant with their public key and share percentage\npub struct PoolParticipant {\n    pub public_key: Vec\u003cu8\u003e,\n    pub share_percentage: f64, // 0.0 to 1.0\n}\n\n/// Creates a coinbase transaction that distributes the reward to multiple participants in a mining pool\npub fn create_mining_pool_coinbase(\n    block_height: u64,\n    participants: \u0026[PoolParticipant],\n    transactions: \u0026[crate::blockchain::Transaction],\n) -\u003e crate::blockchain::Transaction {\n    let base_reward = calculate_block_reward(block_height);\n    let fees = calculate_transaction_fees(transactions);\n    let total_reward = base_reward + fees;\n\n    // Create outputs for each participant based on their share percentage\n    let outputs = participants\n        .iter()\n        .map(|participant| {\n            let participant_reward = (total_reward as f64 * participant.share_percentage) as u64;\n            crate::blockchain::TransactionOutput {\n                value: participant_reward,\n                public_key_script: participant.public_key.clone(),\n            }\n        })\n        .collect();\n\n    crate::blockchain::Transaction {\n        inputs: vec![], // Coinbase has no inputs\n        outputs,\n        lock_time: 0,\n        fee_adjustments: None,\n        privacy_flags: 0,\n        obfuscated_id: None,\n        ephemeral_pubkey: None,\n        amount_commitments: None,\n        range_proofs: None,\n    }\n}\n\n/// Validates a mining pool coinbase transaction\npub fn validate_mining_pool_coinbase(\n    tx: \u0026crate::blockchain::Transaction,\n    block_height: u64,\n    participants: \u0026[PoolParticipant],\n    transactions: \u0026[crate::blockchain::Transaction],\n) -\u003e bool {\n    if tx.inputs.len() != 0 {\n        return false; // Coinbase must have no inputs\n    }\n\n    if tx.outputs.len() != participants.len() {\n        return false; // Should have one output per participant\n    }\n\n    let base_reward = calculate_block_reward(block_height);\n    let fees = calculate_transaction_fees(transactions);\n    let total_reward = base_reward + fees;\n\n    // Calculate expected reward for each participant\n    let mut expected_total = 0;\n    for (i, participant) in participants.iter().enumerate() {\n        let expected_reward = (total_reward as f64 * participant.share_percentage) as u64;\n\n        // Check if the output matches the expected reward and public key\n        if tx.outputs[i].value != expected_reward\n            || tx.outputs[i].public_key_script != participant.public_key\n        {\n            return false;\n        }\n\n        expected_total += expected_reward;\n    }\n\n    // Check if the total distributed reward is approximately equal to the total reward\n    // (there might be small rounding differences)\n    let actual_total: u64 = tx.outputs.iter().map(|output| output.value).sum();\n    let difference = if actual_total \u003e expected_total {\n        actual_total - expected_total\n    } else {\n        expected_total - actual_total\n    };\n\n    // Allow for a small rounding error (1 satoshi per participant)\n    difference \u003c= participants.len() as u64\n}\n\n/// Creates a mining pool coinbase transaction with UTXO-based fee calculation\npub fn create_mining_pool_coinbase_with_utxo(\n    block_height: u64,\n    participants: \u0026[PoolParticipant],\n    transactions: \u0026[crate::blockchain::Transaction],\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n) -\u003e crate::blockchain::Transaction {\n    let base_reward = calculate_block_reward(block_height);\n    let fees = calculate_transaction_fees_with_utxo(transactions, utxo_set);\n    let total_reward = base_reward + fees;\n\n    // Create outputs for each participant based on their share percentage\n    let outputs = participants\n        .iter()\n        .map(|participant| {\n            let participant_reward = (total_reward as f64 * participant.share_percentage) as u64;\n            crate::blockchain::TransactionOutput {\n                value: participant_reward,\n                public_key_script: participant.public_key.clone(),\n            }\n        })\n        .collect();\n\n    crate::blockchain::Transaction {\n        inputs: vec![], // Coinbase has no inputs\n        outputs,\n        lock_time: 0,\n        fee_adjustments: None,\n        privacy_flags: 0,\n        obfuscated_id: None,\n        ephemeral_pubkey: None,\n        amount_commitments: None,\n        range_proofs: None,\n    }\n}\n\n/// Checks if a coinbase transaction is mature enough to be spent\npub fn is_coinbase_mature(coinbase_height: u64, current_height: u64) -\u003e bool {\n    // Coinbase can be spent after COINBASE_MATURITY confirmations\n    current_height \u003e= coinbase_height + COINBASE_MATURITY\n}\n\n/// Validates that a transaction does not spend immature coinbase outputs\npub fn validate_coinbase_maturity(\n    tx: \u0026crate::blockchain::Transaction,\n    _utxo_set: \u0026crate::blockchain::UTXOSet,\n    coinbase_heights: \u0026std::collections::HashMap\u003c[u8; 32], u64\u003e,\n    current_height: u64,\n) -\u003e bool {\n    // Check each input to see if it's spending a coinbase output\n    for input in \u0026tx.inputs {\n        let tx_hash = input.previous_output.transaction_hash;\n\n        // If this input is spending a coinbase output\n        if let Some(coinbase_height) = coinbase_heights.get(\u0026tx_hash) {\n            // Check if the coinbase is mature\n            if !is_coinbase_mature(*coinbase_height, current_height) {\n                return false;\n            }\n        }\n    }\n\n    true\n}\n\n/// Creates a block with transactions that fit within the target block size\n///\n/// This function selects transactions based on fee rate priority and ensures\n/// the total block size doesn't exceed the target size.\n///\n/// # Arguments\n/// * `transactions` - List of transactions to consider for inclusion\n/// * `utxo_set` - The UTXO set for fee calculation\n/// * `previous_block_hash` - Hash of the previous block\n/// * `difficulty` - Current mining difficulty\n/// * `height` - Block height\n/// * `miner_address` - Address to receive the mining reward\n/// * `recent_block_sizes` - Sizes of recent blocks for fee rate calculation\n///\n/// # Returns\n/// A new block with transactions that fit within the target size\npub fn create_block_with_size_limit(\n    transactions: \u0026[crate::blockchain::Transaction],\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n    previous_hash: [u8; 32],\n    difficulty_target: u32,\n    height: u64,\n    miner_address: \u0026[u8],\n    _recent_block_sizes: \u0026[usize],\n) -\u003e crate::blockchain::Block {\n    // Use our CPFP-aware transaction prioritization\n    let prioritized_txs = prioritize_transactions(transactions, utxo_set, TARGET_BLOCK_SIZE);\n\n    // Create a new block with the coinbase transaction\n    let mut block = crate::blockchain::Block::new(previous_hash);\n\n    // Set the difficulty target\n    block.header.difficulty_target = difficulty_target;\n\n    // Set the timestamp\n    block.header.timestamp = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_secs();\n\n    // Calculate total fees including CPFP relationships\n    let total_fees = calculate_transaction_fees(\u0026prioritized_txs);\n\n    // Add the coinbase transaction with block reward + fees\n    let block_reward = calculate_block_reward(height);\n    let mut coinbase = crate::blockchain::create_coinbase_transaction(block_reward + total_fees);\n\n    // Set the miner's address in the coinbase output\n    if !coinbase.outputs.is_empty() {\n        coinbase.outputs[0].public_key_script = miner_address.to_vec();\n    }\n\n    block.transactions.push(coinbase);\n\n    // Add the prioritized transactions\n    block.transactions.extend(prioritized_txs);\n\n    // Calculate the merkle root\n    block.calculate_merkle_root();\n\n    block\n}\n\n/// Validates that a block doesn't exceed the maximum allowed size\n///\n/// # Arguments\n/// * `block` - The block to validate\n///\n/// # Returns\n/// `true` if the block size is within limits, `false` otherwise\npub fn validate_block_size(block: \u0026crate::blockchain::Block) -\u003e bool {\n    let block_size = block\n        .transactions\n        .iter()\n        .map(|tx| estimate_transaction_size(tx))\n        .sum::\u003cusize\u003e();\n\n    block_size \u003c= TARGET_BLOCK_SIZE\n}\n\n/// Checks if a transaction can replace another in the mempool using Replace-By-Fee (RBF)\n///\n/// For a transaction to be eligible for RBF:\n/// 1. It must spend at least one of the same inputs as the transaction it's replacing\n/// 2. It must have a fee rate that is at least MIN_RBF_FEE_INCREASE times higher\n///\n/// # Arguments\n/// * `new_tx` - The new transaction attempting to replace an existing one\n/// * `old_tx` - The existing transaction in the mempool\n/// * `utxo_set` - The UTXO set for fee calculation\n///\n/// # Returns\n/// `true` if the new transaction can replace the old one, `false` otherwise\npub fn can_replace_by_fee(\n    new_tx: \u0026crate::blockchain::Transaction,\n    old_tx: \u0026crate::blockchain::Transaction,\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n) -\u003e bool {\n    // First, check if the transactions share any inputs\n    let mut shares_inputs = false;\n    for new_input in \u0026new_tx.inputs {\n        for old_input in \u0026old_tx.inputs {\n            if new_input.previous_output == old_input.previous_output {\n                shares_inputs = true;\n                break;\n            }\n        }\n        if shares_inputs {\n            break;\n        }\n    }\n\n    // If they don't share any inputs, they can't replace each other\n    if !shares_inputs {\n        return false;\n    }\n\n    // Calculate fee rates\n    let new_tx_fee_rate = calculate_transaction_fee_rate(new_tx, utxo_set);\n    let old_tx_fee_rate = calculate_transaction_fee_rate(old_tx, utxo_set);\n\n    // If both fee rates are 0 (due to integer division), compare the actual fees\n    if new_tx_fee_rate == 0 \u0026\u0026 old_tx_fee_rate == 0 {\n        let new_tx_fee = calculate_single_transaction_fee(new_tx, utxo_set);\n        let old_tx_fee = calculate_single_transaction_fee(old_tx, utxo_set);\n        return new_tx_fee as f64 \u003e old_tx_fee as f64 * MIN_RBF_FEE_INCREASE;\n    }\n\n    // Check if the new transaction has a significantly higher fee rate\n    // Convert to f64 for comparison with MIN_RBF_FEE_INCREASE\n    let required_fee_rate = (old_tx_fee_rate as f64) * MIN_RBF_FEE_INCREASE;\n    (new_tx_fee_rate as f64) \u003e required_fee_rate\n}\n\n/// Processes a mempool to handle Replace-By-Fee (RBF)\n///\n/// This function takes a mempool of transactions and processes any RBF replacements,\n/// returning a new mempool with replaced transactions.\n///\n/// # Arguments\n/// * `mempool` - The current mempool of transactions\n/// * `new_tx` - A new transaction to potentially add to the mempool\n/// * `utxo_set` - The UTXO set for fee calculation\n///\n/// # Returns\n/// A new mempool with RBF applied if applicable\npub fn process_rbf_in_mempool(\n    mempool: \u0026[crate::blockchain::Transaction],\n    new_tx: \u0026crate::blockchain::Transaction,\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n) -\u003e Vec\u003ccrate::blockchain::Transaction\u003e {\n    let mut new_mempool = Vec::new();\n    let mut replaced = false;\n\n    // Check if the new transaction can replace any existing ones\n    for tx in mempool {\n        if can_replace_by_fee(new_tx, tx, utxo_set) {\n            // Skip adding this transaction to the new mempool\n            replaced = true;\n        } else {\n            // Keep this transaction in the mempool\n            new_mempool.push(tx.clone());\n        }\n    }\n\n    // Add the new transaction if it replaced something or if it's new\n    if replaced || !mempool.iter().any(|tx| tx == new_tx) {\n        new_mempool.push(new_tx.clone());\n    }\n\n    new_mempool\n}\n\n/// Calculates the effective fee rate for a transaction considering its ancestors (CPFP)\n/// This implements the Child-Pays-For-Parent mechanism where a child transaction can\n/// increase the priority of its parent by paying a higher fee.\npub fn calculate_effective_fee_rate(\n    tx: \u0026crate::blockchain::Transaction,\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n    mempool: \u0026crate::blockchain::Mempool,\n) -\u003e u64 {\n    // Get the transaction's own fee\n    let tx_fee = calculate_single_transaction_fee(tx, utxo_set);\n    let tx_size = estimate_transaction_size(tx) as u64;\n\n    // If the transaction has no inputs or size is zero, return 0\n    if tx.inputs.is_empty() || tx_size == 0 {\n        return 0;\n    }\n\n    // Check if this transaction spends outputs from any unconfirmed transactions in the mempool\n    let mut parent_fees = 0;\n    let mut parent_sizes = 0;\n\n    for input in \u0026tx.inputs {\n        let parent_hash = input.previous_output.transaction_hash;\n\n        // Check if the parent transaction is in the mempool\n        if let Some(parent_tx) = mempool.get_transaction(\u0026parent_hash) {\n            // Add the parent's fee and size\n            parent_fees += calculate_single_transaction_fee(parent_tx, utxo_set);\n            parent_sizes += estimate_transaction_size(parent_tx) as u64;\n        }\n    }\n\n    // Calculate the effective fee rate including parents\n    let total_fee = tx_fee + parent_fees;\n    let total_size = tx_size + parent_sizes;\n\n    if total_size == 0 {\n        return 0;\n    }\n\n    total_fee / total_size\n}\n\n/// Prioritizes transactions based on effective fee rate (including CPFP)\n/// This ensures that transactions with high-fee children are prioritized appropriately\npub fn prioritize_transactions_with_cpfp(\n    transactions: \u0026[crate::blockchain::Transaction],\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n    mempool: \u0026crate::blockchain::Mempool,\n    max_block_size: usize,\n) -\u003e Vec\u003ccrate::blockchain::Transaction\u003e {\n    // Calculate effective fee rate for each transaction\n    let mut tx_with_fee_rates: Vec\u003c(usize, u64)\u003e = transactions\n        .iter()\n        .enumerate()\n        .map(|(i, tx)| (i, calculate_effective_fee_rate(tx, utxo_set, mempool)))\n        .collect();\n\n    // Sort by effective fee rate (highest first)\n    tx_with_fee_rates.sort_by(|a, b| b.1.cmp(\u0026a.1));\n\n    // Select transactions up to max block size\n    let mut selected_transactions = Vec::new();\n    let mut current_size = 0;\n\n    // Track which transactions have been selected\n    let mut selected_indices = std::collections::HashSet::new();\n\n    // First pass: select transactions based on effective fee rate\n    for (idx, _) in \u0026tx_with_fee_rates {\n        let tx = \u0026transactions[*idx];\n        let tx_size = estimate_transaction_size(tx);\n\n        // Skip if this transaction would exceed block size\n        if current_size + tx_size \u003e max_block_size {\n            continue;\n        }\n\n        selected_transactions.push(tx.clone());\n        selected_indices.insert(*idx);\n        current_size += tx_size;\n    }\n\n    // Second pass: ensure parent transactions are included before their children\n    let mut ordered_transactions = Vec::new();\n    let mut processed = std::collections::HashSet::new();\n\n    // Helper function to add a transaction and its ancestors recursively\n    fn add_with_ancestors(\n        tx_idx: usize,\n        transactions: \u0026[crate::blockchain::Transaction],\n        mempool: \u0026crate::blockchain::Mempool,\n        selected_indices: \u0026std::collections::HashSet\u003cusize\u003e,\n        processed: \u0026mut std::collections::HashSet\u003cusize\u003e,\n        ordered: \u0026mut Vec\u003ccrate::blockchain::Transaction\u003e,\n    ) {\n        // Skip if already processed\n        if processed.contains(\u0026tx_idx) {\n            return;\n        }\n\n        let tx = \u0026transactions[tx_idx];\n\n        // Process ancestors first\n        for input in \u0026tx.inputs {\n            let parent_hash = input.previous_output.transaction_hash;\n\n            // Find the parent transaction in our selection\n            for (parent_idx, parent_tx) in transactions.iter().enumerate() {\n                if parent_tx.hash() == parent_hash \u0026\u0026 selected_indices.contains(\u0026parent_idx) {\n                    add_with_ancestors(\n                        parent_idx,\n                        transactions,\n                        mempool,\n                        selected_indices,\n                        processed,\n                        ordered,\n                    );\n                }\n            }\n        }\n\n        // Add this transaction\n        processed.insert(tx_idx);\n        ordered.push(tx.clone());\n    }\n\n    // Process all selected transactions\n    for idx in \u0026selected_indices {\n        add_with_ancestors(\n            *idx,\n            transactions,\n            mempool,\n            \u0026selected_indices,\n            \u0026mut processed,\n            \u0026mut ordered_transactions,\n        );\n    }\n\n    ordered_transactions\n}\n\n/// Calculates the ancestor set for a transaction\n/// Returns a set of transaction hashes that are ancestors of the given transaction\npub fn calculate_ancestor_set(\n    tx: \u0026crate::blockchain::Transaction,\n    mempool: \u0026crate::blockchain::Mempool,\n) -\u003e std::collections::HashSet\u003c[u8; 32]\u003e {\n    let mut ancestors = std::collections::HashSet::new();\n    let mut to_process = Vec::new();\n\n    // Add direct parents to processing queue\n    for input in \u0026tx.inputs {\n        to_process.push(input.previous_output.transaction_hash);\n    }\n\n    // Process the queue\n    while let Some(tx_hash) = to_process.pop() {\n        // Skip if already processed\n        if ancestors.contains(\u0026tx_hash) {\n            continue;\n        }\n\n        // Add to ancestor set even if not in mempool\n        ancestors.insert(tx_hash);\n\n        // If the transaction is in the mempool, add its parents to the processing queue\n        if let Some(parent_tx) = mempool.get_transaction(\u0026tx_hash) {\n            for input in \u0026parent_tx.inputs {\n                to_process.push(input.previous_output.transaction_hash);\n            }\n        }\n    }\n\n    ancestors\n}\n\n/// Calculates the descendant set for a transaction\n/// Returns a set of transaction hashes that are descendants of the given transaction\npub fn calculate_descendant_set(\n    tx_hash: \u0026[u8; 32],\n    mempool: \u0026crate::blockchain::Mempool,\n) -\u003e std::collections::HashSet\u003c[u8; 32]\u003e {\n    let mut descendants = std::collections::HashSet::new();\n    let mut to_process = vec![*tx_hash];\n\n    // Process the queue\n    while let Some(current_hash) = to_process.pop() {\n        // Skip if already processed\n        if descendants.contains(\u0026current_hash) {\n            continue;\n        }\n\n        // Add to descendant set (except the original transaction)\n        if current_hash != *tx_hash {\n            descendants.insert(current_hash);\n        }\n\n        // Find children in the mempool\n        for (child_hash, child_tx) in mempool.get_all_transactions() {\n            // Check if this transaction spends from the current one\n            for input in \u0026child_tx.inputs {\n                if input.previous_output.transaction_hash == current_hash {\n                    to_process.push(*child_hash);\n                    break;\n                }\n            }\n        }\n    }\n\n    descendants\n}\n\n/// Calculates the total fees for a transaction and all its ancestors in the mempool\npub fn calculate_package_fee(\n    tx: \u0026crate::blockchain::Transaction,\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n    mempool: \u0026crate::blockchain::Mempool,\n) -\u003e u64 {\n    let mut total_fee = calculate_single_transaction_fee(tx, utxo_set);\n\n    // Calculate ancestor set\n    let ancestors = calculate_ancestor_set(tx, mempool);\n\n    // Add fees from all ancestors\n    for ancestor_hash in \u0026ancestors {\n        if let Some(ancestor_tx) = mempool.get_transaction(ancestor_hash) {\n            total_fee += calculate_single_transaction_fee(ancestor_tx, utxo_set);\n        }\n    }\n\n    total_fee\n}\n\n/// Calculates the total size for a transaction and all its ancestors in the mempool\npub fn calculate_package_size(\n    tx: \u0026crate::blockchain::Transaction,\n    mempool: \u0026crate::blockchain::Mempool,\n) -\u003e usize {\n    let mut total_size = estimate_transaction_size(tx);\n\n    // Calculate ancestor set\n    let ancestors = calculate_ancestor_set(tx, mempool);\n\n    // Add sizes from all ancestors\n    for ancestor_hash in \u0026ancestors {\n        if let Some(ancestor_tx) = mempool.get_transaction(ancestor_hash) {\n            total_size += estimate_transaction_size(ancestor_tx);\n        }\n    }\n\n    total_size\n}\n\n/// Calculates the package fee rate (fee per byte) for a transaction and all its ancestors\npub fn calculate_package_fee_rate(\n    tx: \u0026crate::blockchain::Transaction,\n    utxo_set: \u0026crate::blockchain::UTXOSet,\n    mempool: \u0026crate::blockchain::Mempool,\n) -\u003e u64 {\n    let package_fee = calculate_package_fee(tx, utxo_set, mempool);\n    let package_size = calculate_package_size(tx, mempool);\n\n    if package_size == 0 {\n        return 0;\n    }\n\n    package_fee / package_size as u64\n}\n\npub fn create_coinbase_transaction(reward: u64) -\u003e crate::blockchain::Transaction {\n    crate::blockchain::Transaction {\n        inputs: vec![],\n        outputs: vec![crate::blockchain::TransactionOutput {\n            value: reward,\n            public_key_script: vec![],\n        }],\n        lock_time: 0,\n        fee_adjustments: None,\n        privacy_flags: 0,\n        obfuscated_id: None,\n        ephemeral_pubkey: None,\n        amount_commitments: None,\n        range_proofs: None,\n    }\n}\n\npub fn create_test_transaction(value: u64) -\u003e crate::blockchain::Transaction {\n    crate::blockchain::Transaction {\n        inputs: vec![],\n        outputs: vec![crate::blockchain::TransactionOutput {\n            value,\n            public_key_script: vec![],\n        }],\n        lock_time: 0,\n        fee_adjustments: None,\n        privacy_flags: 0,\n        obfuscated_id: None,\n        ephemeral_pubkey: None,\n        amount_commitments: None,\n        range_proofs: None,\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::blockchain::validate_coinbase_transaction;\n\n    // Remove unused imports\n    // use crate::blockchain::{Transaction, TransactionOutput};\n\n    #[test]\n    fn test_block_reward_calculation() {\n        // Test initial reward\n        assert_eq!(calculate_block_reward(0), INITIAL_BLOCK_REWARD);\n\n        // Test first halving\n        assert_eq!(\n            calculate_block_reward(HALVING_INTERVAL),\n            INITIAL_BLOCK_REWARD / 2\n        );\n\n        // Test second halving\n        assert_eq!(\n            calculate_block_reward(HALVING_INTERVAL * 2),\n            INITIAL_BLOCK_REWARD / 4\n        );\n\n        // Test after many halvings\n        assert_eq!(\n            calculate_block_reward(HALVING_INTERVAL * 10),\n            INITIAL_BLOCK_REWARD / 1024\n        );\n    }\n\n    #[test]\n    fn test_coinbase_validation() {\n        use crate::blockchain::{Transaction, TransactionOutput};\n\n        // Create a valid coinbase for block height 0\n        let valid_coinbase = Transaction {\n            inputs: vec![],\n            outputs: vec![TransactionOutput {\n                value: INITIAL_BLOCK_REWARD,\n                public_key_script: vec![1, 2, 3], // Dummy public key\n            }],\n            lock_time: 0,\n            fee_adjustments: None,\n            privacy_flags: 0,\n            obfuscated_id: None,\n            ephemeral_pubkey: None,\n            amount_commitments: None,\n            range_proofs: None,\n        };\n\n        // Test valid coinbase\n        assert!(validate_coinbase_transaction(\n            \u0026valid_coinbase,\n ol coinbase\n        let coinbase = create_mining_pool_coinbase(block_height, \u0026participants, \u0026transactions);\n\n        // Verify the coinbase has the correct number of outputs\n        assert_eq!(coinbase.outputs.len(), 2);\n\n        // Verify the reward distribution\n        assert_eq!(\n            coinbase.outputs[0].value,\n            (INITIAL_BLOCK_REWARD as f64 * 0.7) as u64\n        );\n        assert_eq!(\n            coinbase.outputs[1].value,\n            (INITIAL_BLOCK_REWARD as f64 * 0.3) as u64\n        );\n\n        // Verify the public keys\n        assert_eq!(coinbase.outputs[0].public_key_script, vec![1, 2, 3]);\n        assert_eq!(coinbase.outputs[1].public_key_script, vec![4, 5, 6]);\n\n        // Verify validation passes\n        assert!(validate_mining_pool_coinbase(\n            \u0026coinbase,\n            block_height,\n            \u0026participants,\n            \u0026transactions\n        ));\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":2882303761517117440}},{"line":21,"address":[],"length":0,"stats":{"Line":2882303761517117440}},{"line":24,"address":[],"length":0,"stats":{"Line":2882303761517117440}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":2882303761517117440}},{"line":34,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":36,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":37,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":40,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":44,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":47,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":57,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":58,"address":[],"length":0,"stats":{"Line":57 get\n        );\n        return false;\n    }\n\n    // Validate PoS component\n    println!(\n        \"Validating PoS - stake amount: {}, stake age: {}\",\n        stake_proof.stake_amount, stake_proof.stake_age\n    );\n    if stake_proof.stake_amount \u003c 100_000 {\n        println!(\n            \"Stake amount too low: {} \u003c 100,000\",\n            stake_proof.stake_amount\n        );\n        return false;\n    }\n    if stake_proof.stake_age \u003c 12 * 60 * 60 {\n        println!(\n            \"Stake age too low: {} \u003c {}\",\n            stake_proof.stake_age,\n            12 * 60 * 60\n        );\n        return false;\n    }\n\n    println!(\"Block validation successful!\");\n    true\n}\n\n#[allow(dead_code)]\nfn validate_pow(block: \u0026crate::blockchain::Block, randomx: \u0026Arc\u003crandomx::RandomXContext\u003e) -\u003e bool {\n    let mut hash = [0u8; 32];\n    let block_header = block.serialize_header();\n\n    if randomx.calculate_hash(\u0026block_header, \u0026mut hash).is_err() {\n        return false;\n    }\n\n    randomx::verify_difficulty(\u0026hash, block.header.difficulty_target)\n}\n\n#[allow(dead_code)]\nfn validate_pos(block: \u0026crate::blockchain::Block, stake_proof: \u0026StakeProof) -\u003e bool {\n    let pos = pos_old::ProofOfStake::new();\n    pos.validate_stake_proof(stake_proof, \u0026block.serialize_header())\n}\n\n#[allow(dead_code)]\npub fn verify_block_hash(randomx: \u0026RandomXContext, block_header: \u0026[u8], target: u32) -\u003e bool {\n    let mut hash = [0u8; 32];\n    if randomx.calculate_hash(block_header, \u0026mut hash).is_err() {\n        return false;\n    }\n    verify_difficulty(\u0026hash, target)\n}\n\n#[allow(dead_code)]\npub fn calculate_block_hash(\n    randomx: \u0026RandomXContext,\n    header_bytes: \u0026[u8],\n) -\u003e Result\u003c[u8; 32], RandomXError\u003e {\n    let mut hash = [0u8; 32];\n    randomx.calculate_hash(header_bytes, \u0026mut hash)?;\n    Ok(hash)\n}\n\n#[cfg(test)]\nm tionality\n#[derive(Default)]\n#[allow(dead_code)]\npub struct DelegationMarketplace {\n    /// Active listings in the marketplace\n    listings: HashMap\u003cString, MarketplaceListing\u003e,\n    /// Active offers for listings\n    offers: HashMap\u003cString, MarketplaceOffer\u003e,\n    /// Completed transactions\n    transactions: HashMap\u003cString, MarketplaceTransaction\u003e,\n    /// Active disputes\n    disputes: HashMap\u003cString, MarketplaceDispute\u003e,\n}\n\n#[allow(dead_code)]\nimpl DelegationMarketplace {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    pub fn create_listing(\u0026mut self, listing: MarketplaceListing) -\u003e Result\u003c(), String\u003e {\n        if self.listings.contains_key(\u0026listing.id) {\n            return Err(\"Listing ID already exists\".to_string());\n        }\n        self.listings.insert(listing.id.clone(), listing);\n        Ok(())\n    }\n\n    pub fn get_listing(\u0026self, id: \u0026str) -\u003e Option\u003c\u0026MarketplaceListing\u003e {\n        self.listings.get(id)\n    }\n\n    pub fn create_offer(\u0026mut self, offer: MarketplaceOffer) -\u003e Result\u003c(), String\u003e {\n        if !self.listings.contains_key(\u0026offer.listing_id) {\n            return Err(\"Listing not found\".to_string());\n        }\n        self.offers.insert(offer.id.clone(), offer);\n        Ok(())\n    }\n\n    pub fn complete_transaction(\n        \u0026mut self,\n        transaction: MarketplaceTransaction,\n    ) -\u003e Result\u003c(), String\u003e {\n        if !self.offers.contains_key(\u0026transaction.offer_id) {\n            return Err(\"Offer not found\".to_string());\n        }\n        self.transactions\n            .insert(transaction.id.clone(), transaction);\n        Ok(())\n    }\n}\n\n/// Manages validator reputation tracking and assessment\n#[derive(Default)]\n#[allow(dead_code)]\npub struct ValidatorReputationManager {\n    /// Reputation scores for validators\n    reputation_scores: HashMap\u003cString, ReputationScore\u003e,\n    /// History of reputation assessments\n    assessment_history: VecDeque\u003cReputationAssessment\u003e,\n    /// Oracle providers for reputation data\n    oracles: Vec\u003cReputationOracle\u003e,\n}\n\n#[allow(dead_code)]\nimpl ValidatorReputationManager {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    pub fn update_reputation(\u0026mut self, validator_id: String, assessment: ReputationAssessment) {\n        let score = self\n            .reputation_scores\n            .entry(validator_id)\n            .or_insert_with(|| {\n                // For new validators, initialize with the assessment's score directly\n                let mut initial_score = ReputationScore::default();\n                initial_score.total_score = assessment.score;\n                initial_score.update_count = 0; // Will be incremented to 1 in update_with_assessment\n                initial_score.last_update = assessment.timestamp;\n                initial_score\n            });\n\n        score.update_with_assessment(\u0026assessment);\n        self.assessment_history.push_back(assessment);\n\n        // Keep history bounded\n        while self.assessment_history.len() \u003e 1000 {\n            self.assessment_history.pop_front();\n        }\n    }\n\n    pub fn get_reputation(\u0026self, validator_id: \u0026str) -\u003e Option\u003c\u0026ReputationScore\u003e {\n        self.reputation_scores.get(validator_id)\n    }\n\n    pub fn add_oracle(\u0026mut self, oracle: ReputationOracle) {\n        self.oracles.push(oracle);\n    }\n}\n\n/// Manages automated stake compounding operations\n#[derive(Default)]\n#[allow(dead_code)]\npub struct StakeCompoundingManager {\n    /// Compounding configurations per validator\n    configs: HashMap\u003cString, CompoundingConfig\u003e,\n    /// Active compounding operations\n    operations: HashMap\u003cString, CompoundingOperation\u003e,\n    /// Operation status history\n    history: VecDeque\u003cCompoundingStatus\u003e,\n}\n\n#[allow(dead_code)]\nimpl StakeCompoundingManager {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    pub fn set_config(\u0026mut self, validator_id: String, config: CompoundingConfig) {\n        self.configs.insert(validator_id, config);\n    }\n\n    pub fn start_operation(\u0026mut self, operation: CompoundingOperation) -\u003e Result\u003c(), String\u003e {\n        if self.operations.contains_key(\u0026operation.id) {\n            return Err(\"Operation already exists\".to_string());\n        }\n        self.operations.insert(operation.id.clone(), operation);\n        Ok(())\n    }\n\n    pub fn update_status(\n        \u0026mut self,\n        operation_id: \u0026str,\n        status: CompoundingStatus,\n    ) -\u003e Result\u003c(), String\u003e {\n        if !self.operations.contains_key(operation_id) {\n            return Err(\"Operation not found\".to_string());\n        }\n        self.history.push_back(status);\n\n        // Keep history bounded\n        while self.history.len() \u003e 1000 {\n            self.history.pop_front();\n        }\n        Ok(())\n    }\n}\n\n/// Manages validator set diversity metrics and incentives\n#[derive(Default)]\n#[allow(dead_code)]\npub struct ValidatorDiversityManager {\n    /// Current diversity metrics\n    metrics: DiversityMetrics,\n    /// Geographic distribution data\n    geo_distribution: HashMap\u003cString, ValidatorGeoInfo\u003e,\n    /// Entity concentration tracking\n    entity_info: HashMap\u003cString, EntityInfo\u003e,\n    /// Client implementation diversity\n    client_diversity: HashMap\u003cString, ClientImplementation\u003e,\n}\n\n#[allow(dead_code)]\nimpl ValidatorDiversityManager {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    pub fn update_metrics(\u0026mut self, metrics: DiversityMetrics) {\n        self.metrics = metrics;\n    }\n\n    pub fn add_validator_geo(\u0026mut self, validator_id: String, geo_info: ValidatorGeoInfo) {\n        self.geo_distribution.insert(validator_id, geo_info);\n    }\n\n    pub fn update_entity_info(\u0026mut self, entity_id: String, info: EntityInfo) {\n        self.entity_info.insert(entity_id, info);\n    }\n\n    pub fn get_distribution_report(\u0026self) -\u003e GeoDistributionReport {\n        // Generate report from current data\n        GeoDistributionReport {\n            timestamp: std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            metrics: self.metrics.clone(),\n            validator_count: self.geo_distribution.len() as u64,\n            entity_count: self.entity_info.len() as u64,\n        }\n    }\n\n    pub fn get_validator_geo(\u0026self, validator_id: \u0026str) -\u003e Option\u003c\u0026ValidatorGeoInfo\u003e {\n        self.geo_distribution.get(validator_id)\n    }\n}\n\n/// Manages hardware security requirements and attestations\n#[derive(Default)]\n#[allow(dead_code)]\npub struct HardwareSecurityManager {\n    /// Hardware security info per validator\n    security_info: HashMap\u003cString, HardwareSecurityInfo\u003e,\n    /// Security attestations\n    attestations: HashMap\u003cString, SecurityAttestation\u003e,\n    /// Required security level\n    required_level: u32,\n}\n\n#[allow(dead_code)]\nimpl HardwareSecurityManager {\n    pub fn new(required_level: u32) -\u003e Self {\n        Self {\n            required_level,\n            ..Default::default()\n        }\n    }\n\n    pub fn add_security_info(\n        \u0026mut self,\n        validator_id: String,\n        info: HardwareSecurityInfo,\n    ) -\u003e Result\u003c(), String\u003e {\n        if info.security_level \u003c self.required_level {\n            return Err(\"Insufficient security level\".to_string());\n        }\n        self.security_info.insert(validator_id, info);\n        Ok(())\n    }\n\n    pub fn add_attestation(\u0026mut self, attestation: SecurityAttestation) {\n        self.attestations\n            .insert(attestation.id.clone(), attestation);\n    }\n\n    pub fn verify_security_level(\u0026self, validator_id: \u0026str) -\u003e bool {\n        self.security_info\n            .get(validator_id)\n            .map(|info| info.security_level \u003e= self.required_level)\n            .unwrap_or(false)\n    }\n\n    pub fn get_security_info(\u0026self, validator_id: \u0026str) -\u003e Option\u003c\u0026HardwareSecurityInfo\u003e {\n        self.security_info.get(validator_id)\n    }\n}\n\n/// Manages formal verification of staking contracts\n#[derive(Default)]\n#[allow(dead_code)]\npub struct ContractVerificationManager {\n    /// Verified contracts\n    verified_contracts: HashMap\u003cString, VerifiedContract\u003e,\n    /// Verification status history\n    verification_history: VecDeque\u003cVerificationStatus\u003e,\n}\n\n#[allow(dead_code)]\nimpl ContractVerificationManager {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    pub fn add_verified_contract(\u0026mut self, contract: VerifiedContract) {\n        self.verified_contracts\n            .insert(contract.id.clone(), contract);\n    }\n\n    pub fn update_verification_status(\u0026mut self, status: VerificationStatus) {\n        self.verification_history.push_back(status);\n\n        // Keep history bounded\n        while self.verification_history.len() \u003e 1000 {\n            self.verification_history.pop_front();\n        }\n    }\n\n    pub fn is_contract_verified(\u0026self, contract_id: \u0026str) -\u003e bool {\n        self.verified_contracts\n            .get(contract_id)\n            .map(|c| c.is_verified)\n            .unwrap_or(false)\n    }\n}\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":29,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":32,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":33,"address":[ , _)| v == \u0026validator) {\r\n            self.queue.remove(pos);\r\n        }\r\n        \r\n        self.queue.push((validator, request_time, unlock_time));\r\n        unlock_time\r\n    }\r\n\r\n    pub fn remove_request(\u0026mut self, validator: Vec\u003cu8\u003e) {\r\n        if let Some(pos) = self.queue.iter().position(|(v, _, _)| v == \u0026validator) {\r\n            self.queue.remove(pos);\r\n        }\r\n    }\r\n\r\n    pub fn process_requests(\u0026mut self, now: SystemTime) -\u003e Vec\u003cVec\u003cu8\u003e\u003e {\r\n        let current_time = now\r\n            .duration_since(std::time::UNIX_EPOCH)\r\n            .unwrap()\r\n            .as_secs();\r\n        let mut processed = Vec::new();\r\n        let mut i = 0;\r\n        let mut processed_count = 0;\r\n\r\n        while i \u003c self.queue.len() \u0026\u0026 processed_count \u003c self.max_exits_per_epoch {\r\n            if let Some((validator, _, unlock_time)) = self.queue.get(i) {\r\n                if *unlock_time \u003c= current_time {\r\n                    processed.push(validator.clone());\r\n                    self.queue.remove(i);\r\n                    processed_count += 1;\r\n                } else {\r\n                    i += 1;\r\n                }\r\n            }\r\n        }\r\n\r\n        processed\r\n    }\r\n} ","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","pos","governance.rs"],"content":"use std::collections::HashMap;\r\n\r\n#[derive(Debug, Clone)]\r\npub enum ProposalAction {\r\n    TreasuryAllocation {\r\n        recipient: Vec\u003cu8\u003e,\r\n        amount: u64,\r\n        description: String,\r\n    },\r\n    ParameterUpdate {\r\n        parameter: String,\r\n        value: String,\r\n    },\r\n    ValidatorUpdate {\r\n        validator: Vec\u003cu8\u003e,\r\n        action: String,\r\n    },\r\n}\r\n\r\n#[derive(Debug, Default)]\r\npub struct Governance {\r\n    pub proposals: HashMap\u003cVec\u003cu    self.balance += amount;\r\n    }\r\n\r\n    pub fn process_claim(\u0026mut self, claimant: Vec\u003cu8\u003e, amount: u64) -\u003e bool {\r\n        if amount \u003c= self.balance {\r\n            self.balance -= amount;\r\n            self.claims.push((claimant, amount));\r\n            true\r\n        } else {\r\n            false\r\n        }\r\n    }\r\n} ","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","pos","liquid_staking.rs"],"content":"use std::collections::HashMap;\r\n\r\n#[derive(Debug, Default)]\r\npub struct LiquidStakingPool {\r\n    pub total_staked: u64,\r\n    pub liquid_tokens: HashMap\u003cVec\u003cu8\u003e, u64\u003e,\r\n    pub exchange_rate: f64,\r\n    pub rewards_accumulated: u64,\r\n    pub last_update: u64,\r\n}\r\n\r\nimpl LiquidStakingPool {\r\n    pub fn new() -\u003e Self {\r\n        LiquidStakingPool {\r\n            total_staked: 0,\r\n            liquid_tokens: HashMap::new(),\r\n            exchange_rate: 1.0,\r\n            rewards_accumulated: 0,\r\n            last_update: 0,\r\n        }\r\n    }\r\n} ","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","pos","mod.rs"],"content":"// Export all structs from pos_structs.rs\nmod pos_structs;\npub use pos_structs::*;\n\n// Export staking enhancements\npub mod enhancements;\npub use enhancements::{\n    ContractVerificationManager, DelegationMarketplace, HardwareSecurityManager,\n    StakeCompoundingManager, ValidatorDiversityManager, ValidatorReputationManager,\n};\n\nuse hex;\nuse std::collections::HashMap;\n\n/// Main Proof of Stake implementation\npub struct ProofOfStake {\n    /// The staking contract that manages stakes and validators\n    pub staking_contract: StakingContract,\n    /// The delegation marketplace for stake delegation\n    pub delegation_marketplace: DelegationMarketplace,\n    /// Manager for validator reputation\n    pub reputation_manager: ValidatorReputationManager,\n    /// Manager for automatic stake compounding\n    pub compounding_manager: StakeCompoundingManager,\n    /// Manager for validator set diversity\n    pub diversity_manager: ValidatorDiversityManager,\n    /// Manager for hardware security requirements\n    pub security_manager: HardwareSecurityManager,\n    /// Manager for contract verification\n    pub verification_manager: ContractVerificationManager,\n}\n\nimpl ProofOfStake {\n    pub fn new() -\u003e Self {\n        Self {\n            staking_contract: StakingContract::default(),\n            delegation_marketplace: DelegationMarketplace::new(),\n            reputation_manager: ValidatorReputationManager::new(),\n            compounding_manager: StakeCompoundingManager::new(),\n            diversity_manager: ValidatorDiversityManager::new(),\n            security_manager: HardwareSecurityManager::new(2), // Minimum security level 2\n            verification_manager: ContractVerificationManager::new(),\n        }\n    }\n\n    /// Updates all enhancement metrics and executes periodic tasks\n    pub fn update_enhancements(\u0026mut self, current_time: u64) -\u003e Result\u003c(), String\u003e {\n        // Update validator reputation scores\n        for (validator_id, info) in \u0026self.staking_contract.validators {\n            let assessment = ReputationAssessment {\n                validator_id: hex::encode(validator_id),\n                score: (info.uptime + info.performance) / 2.0,\n                timestamp: current_time,\n                oracle_id: \"system\".to_string(),\n            };\n            self.reputation_manager\n                .update_reputation(hex::encode(validator_id), assessment);\n        }\n\n        // Process pending compounding operations\n        for (validator_id, info) in \u0026self.staking_contract.validators {\n            let operation = CompoundingOperation {\n                id: format!(\"comp_{}\", current_time),\n                validator_id: hex::encode(validator_id),\n                amount: info.stake / 100, // 1% of stake for example\n                timestamp: current_time,\n            };\n            let _ = self.compounding_manager.start_operation(operation);\n        }\n\n        // Update diversity metrics\n        let mut metrics = DiversityMetrics::new();\n        metrics.last_update = current_time;\n\n        // Calculate diversity scores based on validator distribution\n        let mut entity_counts = HashMap::\u003cString, u64\u003e::new();\n        let mut geo_counts = HashMap::\u003cString, u64\u003e::new();\n        let client_counts = HashMap::\u003cString, u64\u003e::new();\n\n        for (validator_id, _) in \u0026self.staking_contract.validators {\n            let validator_hex = hex::encode(validator_id);\n\n            // Count entities based on security info\n            if let Some(info) = self.security_manager.get_security_info(\u0026validator_hex) {\n                *entity_counts\n                    .entry(info.tpm_version.clone())\n                    .or_insert(0u64) += 1;\n            }\n\n            // Count geographic regions\n            if let Some(geo_info) = self.diversity_manager.get_validator_geo(\u0026validator_hex) {\n                let region_key = format!(\"{}-{}\", geo_info.country_code, geo_info.region);\n                *geo_counts.entry(region_key).or_insert(0u64) += 1;\n            }\n\n            // We could also add client diversity here when implemented\n        }\n\n        let total_validators = self.staking_contract.validators.len() as f64;\n        if total_validators \u003e 0.0 {\n            metrics.entity_diversity =\n                1.0 - (*entity_counts.values().max().unwrap_or(\u00260) as f64 / total_validators);\n            metrics.geographic_diversity =\n                1.0 - (*geo_counts.values().max().unwrap_or(\u00260) as f64 / total_validators);\n            metrics.client_diversity =\n                1.0 - (*client_counts.values().max().unwrap_or(\u00260) as f64 / total_validators);\n\n            // Ensure we have a minimum geographic diversity even with few validators\n            if !geo_counts.is_empty() \u0026\u0026 metrics.geographic_diversity \u003c 0.3 {\n                metrics.geographic_diversity = 0.3;\n            }\n        }\n\n        self.diversity_manager.update_metrics(metrics);\n\n        Ok(())\n    }\n\n    /// Validates a new validator against all enhancement requirements\n    pub fn validate_new_validator(\u0026self, validator_id: \u0026[u8]) -\u003e Result\u003c(), String\u003e {\n        let validator_hex = hex::encode(validator_id);\n        println!(\"Validating validator: {}\", validator_hex);\n\n        // Check reputation first\n        match self.reputation_manager.get_reputation(\u0026validator_hex) {\n            Some(reputation) =\u003e {\n                println!(\"Reputation score: {}\", reputation.total_score);\n                // Ensure the validator has a good reputation\n                if reputation.total_score \u003c 0.5 {\n                    return Err(format!(\n                        \"Validator has insufficient reputation score: {}\",\n                        reputation.total_score\n                    ));\n                }\n            }\n            None =\u003e {\n                println!(\"No reputation score found for validator\");\n                return Err(\"No reputation data found for validator\".to_string());\n            }\n        }\n\n        // Check security level\n        if !self.security_manager.verify_security_level(\u0026validator_hex) {\n            // Try to get the security info for more detailed error\n            match self.security_manager.get_security_info(\u0026validator_hex) {\n                Some(security_info) =\u003e {\n                    println!(\"Security level: {}\", security_info.security_level);\n                    if security_info.security_level \u003c 2 {\n                        return Err(format!(\n                            \"Validator has insufficient security level: {}, minimum required is 2\",\n                            security_info.security_level\n                        ));\n                    }\n                }\n                None =\u003e {\n                    return Err(\"No security attestation found for validator\".to_string());\n                }\n            }\n        } else {\n            // If verification passed, print the security level\n            if let Some(security_info) = self.security_manager.get_security_info(\u0026validator_hex) {\n                println!(\"Security level: {}\", security_info.security_level);\n            }\n        }\n\n        // Check geographic diversity\n        if let Some(geo_info) = self.diversity_manager.get_validator_geo(\u0026validator_hex) {\n            println!(\n                \"Geo info found: {}, {}\",\n                geo_info.country_code, geo_info.region\n            );\n\n            // Get the current diversity metrics from the diversity manager\n            let diversity_report = self.diversity_manager.get_distribution_report();\n            let geographic_diversity = diversity_report.metrics.geographic_diversity;\n\n            println!(\"Geographic diversity: {}\", geographic_diversity);\n\n            // Ensure geographic diversity meets the minimum threshold\n            if geographic_diversity \u003c 0.3 {\n                return Err(format!(\n                    \"Geographic distribution requirements not met: {}\",\n                    geographic_diversity\n                ));\n            }\n        } else {\n            return Err(\"No geographic information found for validator\".to_string());\n        }\n\n        // All checks passed\n        Ok(())\n    }\n}\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":36,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":37,"address":[],"length":0,"stats":{"Line":648518346341351424 asset\n    pub name: String,\n    /// Symbol/ticker of the asset\n    pub symbol: String,\n    /// Number of decimal places for the asset\n    pub decimals: u8,\n    /// Minimum amount required to stake this asset\n    pub min_stake: u64,\n    /// Weight of this asset in validator selection (higher weight = more influence)\n    pub weight: f64,\n    /// Exchange rate to the native token\n    pub exchange_rate: f64,\n    /// Timestamp of the last exchange rate update\n    pub last_rate_update: u64,\n    /// Total amount of this asset currently staked\n    pub total_staked: u64,\n    /// Whether this is the native token of the blockchain\n    pub is_native: bool,\n}\n\n/// Represents a stake consisting of multiple assets\n#[derive(Clone, Default)]\n#[allow(dead_code)]\npub struct MultiAssetStake {\n    /// Public key of the staker\n    pub staker: Vec\u003cu8\u003e,\n    /// Map of asset ID to staked amount\n    pub assets: HashMap\u003cString, u64\u003e,\n    /// Timestamp when the stake was created\n    pub timestamp: u64,\n    /// Timestamp until which the stake is locked\n    pub lock_until: u64,\n    /// Whether rewards should be automatically compounded\n    pub auto_compound: bool,\n    /// Timestamp of the last compounding operation\n    pub last_compound_time: u64,\n}\n\n// Delegation marketplace structures\n/// Represents a listing in the delegation marketplace\n#[derive(Clone, Debug)]\npub struct MarketplaceListing {\n    /// Unique identifier for the listing\n    pub id: String,\n    /// Public key of the validator offering delegation\n    pub validator_id: String,\n    /// Amount of delegation available\n    pub amount: u64,\n    /// Minimum delegation amount accepted\n    pub min_delegation: u64,\n    /// Commission rate charged by the validator\n    pub commission_rate: f64,\n    /// Current status of the listing\n    pub status: MarketplaceListingStatus,\n    /// Timestamp when the listing was created\n    pub created_at: u64,\n}\n\n/// Status of a marketplace listing\n#[derive(Clone, Debug)]\npub enum MarketplaceListingStatus {\n    /// Listing is active and accepting delegations\n    Active,\n    /// Listing has been filled to capacity\n    Filled,\n    /// Listing has expired\n    Expired,\n    /// Listing was cancelled by the validator\n    Cancelled,\n}\n\n/// Represents an offer made by a delegator in response to a listing\n#[derive(Clone, Debug)]\npub struct MarketplaceOffer {\n    /// Unique identifier for the offer\n    pub id: String,\n    /// ID of the listing this offer is for\n    pub listing_id: String,\n    /// Public key of the delegator making the offer\n    pub delegator_id: String,\n    /// Amount being offered for delegation\n    pub amount: u64,\n    /// Timestamp when the offer was created\n    pub created_at: u64,\n    /// Current status of the offer\n    pub status: MarketplaceOfferStatus,\n}\n\n/// Status of a marketplace offer\n#[derive(Clone, Debug)]\npub enum MarketplaceOfferStatus {\n    /// Offer is pending validator approval\n    Pending,\n    /// Offer has been accepted by the validator\n    Accepted,\n    /// Offer has been rejected by the validator\n    Rejected,\n    /// Offer has expired\n    Expired,\n}\n\n/// Represents a completed transaction in the delegation marketplace\n#[derive(Clone, Debug)]\npub struct MarketplaceTransaction {\n    /// Unique identifier for the transaction\n    pub id: String,\n    /// ID of the offer that led to this transaction\n    pub offer_id: String,\n    /// Current status of the transaction\n    pub status: MarketplaceTransactionStatus,\n    /// Timestamp when the transaction was completed\n    pub completed_at: u64,\n}\n\n/// Status of a marketplace transaction\n#[derive(Clone, Debug)]\npub enum MarketplaceTransactionStatus {\n    /// Transaction has been completed\n    Completed,\n    /// Transaction failed\n    Failed,\n    /// Transaction is under dispute\n    Disputed,\n}\n\n/// Represents a dispute in the delegation marketplace\n#[derive(Clone, Debug)]\npub struct MarketplaceDispute {\n    /// Unique identifier for the dispute\n    pub id: String,\n    /// ID of the transaction under dispute\n    pub transaction_id: String,\n    /// Reason for the dispute\n    pub reason: String,\n    /// Current status of the dispute\n    pub status: MarketplaceDisputeStatus,\n    /// Timestamp when the dispute was created\n    pub created_at: u64,\n}\n\n/// Status of a marketplace dispute\n#[derive(Clone, Debug)]\npub enum MarketplaceDisputeStatus {\n    /// Dispute is open and awaiting review\n    Open,\n    /// Dispute has been resolved\n    Resolved,\n    /// Dispute was rejected\n    Rejected,\n}\n\n// Validator reputation oracle structures\n/// Manages the reputation scores of validators\n#[derive(Clone, Debug)]\npub struct ReputationOracle {\n    /// Unique identifier for the reputation oracle\n    pub id: String,\n    /// Name of the reputation oracle\n    pub name: String,\n    /// Weight of this reputation oracle in the overall reputation calculation\n    pub weight: f64,\n    /// Timestamp of the last update\n    pub last_update: u64,\n}\n\n/// Represents a validator's reputation score\n#[derive(Clone, Debug, Default)]\npub struct ReputationScore {\n    /// Total reputation score (0.0-1.0)\n    pub total_score: f64,\n    /// Number of updates\n    pub update_count: u64,\n    /// Timestamp of the last update\n    pub last_update: u64,\n}\n\nimpl ReputationScore {\n    pub fn update_with_assessment(\u0026mut self, assessment: \u0026ReputationAssessment) {\n        // If this is the first update (after initialization), just use the assessment score\n        // Otherwise, calculate a weighted average\n        if self.update_count == 0 {\n            self.total_score = assessment.score;\n        } else {\n            self.total_score = (self.total_score * self.update_count as f64 + assessment.score)\n                / (self.update_count + 1) as f64;\n        }\n        self.update_count += 1;\n        self.last_update = assessment.timestamp;\n    }\n}\n\n/// Represents an assessment of a validator's reputation\n#[derive(Clone, Debug)]\npub struct ReputationAssessment {\n    /// Public key of the validator being assessed\n    pub validator_id: String,\n    /// Score based on validator performance (0.0-1.0)\n    pub score: f64,\n    /// Timestamp of the assessment\n    pub timestamp: u64,\n    /// ID of the reputation oracle making the assessment\n    pub oracle_id: String,\n}\n\n/// Represents an external data source for reputation information\npub struct ExternalDataSource {\n    /// Unique identifier for the data source\n    pub id: String,\n    /// Name of the data source\n    pub name: String,\n    /// URL of the data source API\n    pub url: String,\n    /// API key for accessing the data source\n    pub api_key: Option\u003cString\u003e,\n    /// Weight of this data source in the overall reputation calculation\n    pub weight: f64,\n    /// Timestamp of the last data update\n    pub last_update: u64,\n    /// Categories of data provided by this source\n    pub categories: Vec\u003cString\u003e,\n    /// Whether this data source is currently active\n    pub active: bool,\n}\n\n// Stake compounding automation structures\n/// Configuration for automatic compounding of staking rewards\n#[derive(Clone, Debug)]\npub struct CompoundingConfig {\n    /// Public key of the staker\n    pub validator_id: String,\n    /// Minimum reward amount to trigger compounding\n    pub threshold_amount: u64,\n    /// Frequency of compounding operations in seconds\n    pub frequency: u64,\n    /// Whether auto-compounding is enabled\n    pub enabled: bool,\n}\n\n/// Represents a compounding operation\n#[derive(Clone, Debug)]\npub struct CompoundingOperation {\n    /// Unique identifier for the operation\n    pub id: String,\n    /// Public key of the staker\n    pub validator_id: String,\n    /// Amount of rewards before compounding\n    pub amount: u64,\n    /// Timestamp of the operation\n    pub timestamp: u64,\n}\n\n/// Status of a compounding operation\n#[derive(Clone, Debug)]\npub struct CompoundingStatus {\n    /// Unique identifier for the operation\n    pub operation_id: String,\n    /// Whether the operation succeeded\n    pub success: bool,\n    /// Message associated with the operation\n    pub message: String,\n    /// Timestamp of the operation\n    pub timestamp: u64,\n}\n\n// Validator set diversity metrics structures\n/// Metrics for measuring the diversity of the validator set\n#[derive(Clone, Debug, Default)]\npub struct DiversityMetrics {\n    /// Timestamp when the metrics were calculated\n    pub last_update: u64,\n    /// Score for entity diversity (0.0-1.0)\n    pub entity_diversity: f64,\n    /// Score for geographic diversity (0.0-1.0)\n    pub geographic_diversity: f64,\n    /// Score for client implementation diversity (0.0-1.0)\n    pub client_diversity: f64,\n}\n\n/// Information about an entity operating validators\n#[derive(Clone, Debug)]\npub struct EntityInfo {\n    /// Unique identifier for the entity\n    pub id: String,\n    /// Name of the entity\n    pub name: String,\n    /// Number of validators operated by this entity\n    pub validator_count: u64,\n    /// Total stake controlled by this entity\n    pub total_stake: u64,\n}\n\n/// Information about a client implementation used by validators\n#[derive(Clone, Debug)]\npub struct ClientImplementation {\n    /// Name of the client implementation\n    pub name: String,\n    /// Version of the client implementation\n    pub version: String,\n    /// Number of validators using this client implementation\n    pub validator_count: u64,\n}\n\n// Geographic distribution structures\n/// Represents a geographic region for validator distribution\n#[derive(Clone, Debug)]\npub struct GeoRegion {\n    /// Unique identifier for the region\n    pub id: usize,\n    /// Name of the region\n    pub name: String,\n    /// Set of validators in this region\n    pub validators: HashSet\u003cVec\u003cu8\u003e\u003e,\n    /// Total stake in this region\n    pub total_stake: u64,\n    /// Percentage of total stake in this region\n    pub stake_percentage: f64,\n    /// Target percentage for optimal distribution\n    pub target_percentage: f64,\n    /// Whether this region is eligible for distribution bonuses\n    pub bonus_eligible: bool,\n}\n\n/// Report on the geographic distribution of validators\n#[derive(Clone, Debug)]\npub struct GeoDistributionReport {\n    /// Timestamp when the report was generated\n    pub timestamp: u64,\n    /// Metrics for measuring the diversity of the validator set\n    pub metrics: DiversityMetrics,\n    /// Number of validators in the set\n    pub validator_count: u64,\n    /// Number of entities in the set\n    pub entity_count: u64,\n}\n\n/// Geographic information for a validator\n#[derive(Clone, Debug)]\npub struct ValidatorGeoInfo {\n    /// Country where the validator is located\n    pub country_code: String,\n    /// Region where the validator is located\n    pub region: String,\n    /// Latitude coordinate\n    pub latitude: f64,\n    /// Longitude coordinate\n    pub longitude: f64,\n}\n\n// Hardware security structures\n/// Information about a validator's hardware security setup\n#[derive(Clone, Debug)]\npub struct HardwareSecurityInfo {\n    /// Security level (0-3)\n    pub security_level: u32,\n    /// TPM version\n    pub tpm_version: String,\n    /// Whether the validator is in a secure enclave\n    pub secure_enclave: bool,\n    /// Timestamp of the last attestation\n    pub last_attestation: u64,\n}\n\n/// Represents an attestation of hardware security\n#[derive(Clone, Debug)]\npub struct SecurityAttestation {\n    /// Unique identifier for the attestation\n    pub id: String,\n    /// Public key of the validator\n    pub validator_id: String,\n    /// Attestation data\n    pub attestation_data: String,\n    /// Timestamp of the attestation\n    pub timestamp: u64,\n}\n\n// Formal verification structures\n/// Represents a formal verification of a contract\n#[derive(Clone, Debug)]\npub struct FormalVerification {\n    /// ID of the contract being verified\n    pub contract_id: String,\n    /// Proof system used for verification\n    pub proof_system: String,\n    /// Result of the verification\n    pub verification_result: bool,\n    /// Timestamp of the verification\n    pub timestamp: u64,\n}\n\n/// Represents a contract that has undergone formal verification\n#[derive(Clone, Debug)]\npub struct VerifiedContract {\n    /// Unique identifier for the contract\n    pub id: String,\n    /// Hash of the contract code\n    pub code_hash: String,\n    /// Whether the contract is verified\n    pub is_verified: bool,\n    /// Timestamp of the verification\n    pub verification_time: u64,\n}\n\n/// Status of a contract's verification\n#[derive(Clone, Debug)]\npub struct VerificationStatus {\n    /// ID of the contract\n    pub contract_id: String,\n    /// Verification status\n    pub status: bool,\n    /// Message associated with the verification\n    pub message: String,\n    /// Timestamp of the verification\n    pub timestamp: u64,\n}\n\n// Quantum resistance structures\n/// Represents a quantum-resistant key pair\npub struct QuantumKeyPair {\n    /// Algorithm used for the key pair\n    pub algorithm: String,\n    /// Public key\n    pub public_key: Vec\u003cu8\u003e,\n    /// Encrypted private key\n    pub encrypted_private_key: Vec\u003cu8\u003e,\n    /// Timestamp when the key pair was created\n    pub creation_time: u64,\n    /// Timestamp when the key pair expires\n    pub expiration_time: u64,\n    /// Timestamp of the last key rotation\n    pub last_rotation: u64,\n    /// Number of signatures created with this key pair\n    pub signature_count: u64,\n}\n\n/// Represents a quantum-resistant signature\npub struct QuantumSignature {\n    /// Algorithm used for the signature\n    pub algorithm: String,\n    /// Public key that created the signature\n    pub public_key: Vec\u003cu8\u003e,\n    /// The signature itself\n    pub signature: Vec\u003cu8\u003e,\n    /// Message that was signed\n    pub message: Vec\u003cu8\u003e,\n    /// Timestamp when the signature was created\n    pub timestamp: u64,\n}\n\n/// Represents a hybrid signature using both classical and quantum-resistant algorithms\npub struct HybridSignature {\n    /// Classical signature component\n    pub classical_signature: Vec\u003cu8\u003e,\n    /// Quantum-resistant signature component\n    pub quantum_signature: Vec\u003cu8\u003e,\n    /// Message that was signed\n    pub message: Vec\u003cu8\u003e,\n    /// Timestamp when the signature was created\n    pub timestamp: u64,\n}\n\n// Implementation of new() methods for structs that need them\nimpl ReputationOracle {\n    pub fn new() -\u003e Self {\n        ReputationOracle {\n            id: String::new(),\n            name: String::new(),\n            weight: 0.0,\n            last_update: 0,\n        }\n    }\n}\n\nimpl DiversityMetrics {\n    pub fn new() -\u003e Self {\n        DiversityMetrics {\n            last_update: 0,\n            entity_diversity: 0.0,\n            geographic_diversity: 0.0,\n            client_diversity: 0.0,\n        }\n    }\n}\n\n#[derive(Clone, Default)]\npub struct StakingContract {\n    // Map of staker public key to their stake\n    pub stakes: HashMap\u003cVec\u003cu8\u003e, Stake\u003e,\n    // Map of validator public key to their validator info\n    pub validators: HashMap\u003cVec\u003cu8\u003e, ValidatorInfo\u003e,\n    // Set of validators selected for the current epoch\n    pub active_validators: HashSet\u003cVec\u003cu8\u003e\u003e,\n    // Current epoch number\n    pub current_epoch: u64,\n    // Epoch duration in seconds\n    pub epoch_duration: u64,\n    // Random beacon for validator selection\n    pub random_beacon: [u8; 32],\n    pub shard_manager: Option\u003cShardManager\u003e,\n    // Performance optimization fields\n    pub validator_selection_cache: Option\u003c(Vec\u003cVec\u003cu8\u003e\u003e, u64)\u003e, // (selected validators, timestamp)\n    pub pending_validator_updates: Vec\u003cValidatorUpdate\u003e,\n    pub unclaimed_rewards: HashMap\u003cVec\u003cu8\u003e, u64\u003e,\n    pub last_reward_calculation: u64,\n    // Advanced staking fields\n    pub liquid_staking_pool: LiquidStakingPool,\n    pub treasury: Treasury,\n    pub governance: Governance,\n    pub cross_chain_stakes: HashMap\u003cVec\u003cu8\u003e, CrossChainStake\u003e,\n    // Validator rotation tracking\n    pub last_rotation_time: u64,\n    // Fields for performance-based rewards, insurance, and exit queue\n    pub insurance_pool: InsurancePool,\n    pub exit_queue: ExitQueue,\n    pub last_reward_time: u64,\n    // Sharded validator sets\n    pub shards: Vec\u003cShard\u003e,\n    pub cross_shard_committees: HashMap\u003c(usize, usize), CrossShardCommittee\u003e, // (shard1, shard2) -\u003e committee\n    pub last_shard_rotation: u64,\n    // Performance metrics tracking\n    pub performance_metrics: HashMap\u003cVec\u003cu8\u003e, Vec\u003c(u64, f64)\u003e\u003e, // Validator -\u003e [(timestamp, score)]\n    // BFT consensus fields\n    pub bft_consensus: Option\u003cBftConsensus\u003e,\n    pub recent_reorgs: VecDeque\u003cu64\u003e, // Timestamps of recent reorgs\n    pub known_blocks: HashSet\u003c[u8; 32]\u003e, // Set of known block hashes\n    pub highest_finalized_block: u64, // Height of highest finalized block\n\n    // Multi-asset staking fields\n    pub supported_assets: HashMap\u003cString, AssetInfo\u003e,\n    pub multi_asset_stakes: HashMap\u003cVec\u003cu8\u003e, Vec\u003cMultiAssetStake\u003e\u003e,\n    pub asset_exchange_rates: HashMap\u003cString, f64\u003e,\n    pub last_exchange_rate_update: u64,\n}\n\n#[derive(Clone, Debug)]\npub struct ValidatorInfo {\n    pub id: String,\n    pub stake: u64,\n    pub commission: f64,\n    pub uptime: f64,\n    pub performance: f64,\n    pub last_update: u64,\n}\n","traces":[{"line":192,"address":[],"length":0,"stats":{"Line":1945555039024054272}},{"line":195,"address":[],"length":0,"stats":{"Line":3098476543630901248}},{"line":196,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":198,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":199,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":201,"address":[],"length":0,"stats":{"Line":1945555039024054272}},{"line":202,"address":[],"length":0,"stats":{"Line":1945555039024054272}},{"line":477,"address":[],"length":0,"stats":{"Line":3458764513820540928}},{"line":479,"address":[],"length":0,"stats":{"Line":3458764513820540928}},{"line":480,"address":[],"length":0,"stats":{"Line":3458764513820540928}},{"line":488,"address":[],"length":0,"stats":{"Line":4251398048237748224}}],"covered":11,"coverable":11},{"path":["C:","\\","Users","Ethan","Obscura","src","consensus","pos","staking_enhancements.rs"],"content":"use std::collections::{HashMap, HashSet, VecDeque};\r\nuse crate::consensus::pos::pos_structs::*;\r\nuse crate::consensus::sharding::ShardManager;\r\n\r\n/// Manages the delegation marketplace functionality\r\npub struct DelegationMarketplace {\r\n    /// Active listings in the marketplace\r\n    listings: HashMap\u003cString, MarketplaceListing\u003e,\r\n    /// Active offers for listings\r\n    offers: HashMap\u003cString, MarketplaceOffer\u003e,\r\n    /// Completed transactions\r\n    transactions: HashMap\u003cString, MarketplaceTransaction\u003e,\r\n    /// Active disputes\r\n    disputes: HashMap\u003cString, MarketplaceDispute\u003e,\r\n}\r\n\r\nimpl DelegationMarketplace {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            listings: HashMap::new(),\r\n            offers: HashMap::new(),\r\n            transactions: HashMap::new(),\r\n            disputes: HashMap::new(),\r\n        }\r\n    }\r\n\r\n    /// Creates a new listing in the marketplace\r\n    pub fn create_listing(\u0026mut self, listing: Marketplace
